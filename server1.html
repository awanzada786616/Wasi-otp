<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Virtual Number S1 | WASI OTP</title>
    
    <!-- Scripts & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { primary: '#0061ff', navyBtn: '#050a30', pkrBtn: '#6f42c1' } } }
        }
    </script>

    <style>
        /* Head Level Auth Guard */
        html { display: none; } 
        body { font-family: 'Public Sans', sans-serif; background-color: #fcfcfd; color: #212529; transition: 0.3s; }
        .dark body { background-color: #0f172a; color: white; }

        /* White Dropdown Styling */
        .custom-dropdown-content {
            display: none; position: absolute; width: 100%; max-height: 250px;
            overflow-y: auto; background: white; border: 1px solid #ced4da;
            z-index: 100; border-radius: 8px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-top: 4px;
        }
        .custom-dropdown-content.show { display: block; }
        .dropdown-item { padding: 12px 16px; cursor: pointer; border-bottom: 1px solid #f8f9fa; font-size: 14px; color: #495057; }
        .dropdown-item:hover { background-color: #f8f9fa; color: #0061ff; }
        .search-input { width: 100%; padding: 10px 15px; border-bottom: 1px solid #ced4da; outline: none; font-size: 13px; position: sticky; top: 0; background: white; color: black; }

        .navy-btn { background-color: #050a30; color: white; padding: 14px; border-radius: 6px; width: 100%; font-weight: 700; font-size: 14px; transition: 0.3s; }
        .navy-btn:hover { background-color: #000000; transform: translateY(-1px); }

        #sidebar { transition: transform 0.3s ease; }
        .sidebar-open #sidebar { transform: translateX(0); }

        #toast { visibility: hidden; min-width: 250px; background: #1f2937; color: #fff; text-align: center; border-radius: 12px; padding: 14px; position: fixed; z-index: 9999; left: 50%; bottom: 30px; transform: translateX(-50%); font-weight: 600; }
        #toast.show { visibility: visible; }
    </style>
</head>
<body class="min-h-screen pb-10">

    <div id="toast"></div>

    <!-- Header Navbar -->
    <nav class="bg-white dark:bg-slate-900 border-b border-gray-200 dark:border-slate-800 px-4 py-3 sticky top-0 z-50 shadow-sm flex justify-between items-center text-slate-900">
        <div class="flex items-center gap-4">
            <button onclick="toggleSidebar()" class="w-9 h-9 bg-gray-50 dark:bg-slate-800 rounded flex items-center justify-center text-gray-500 shadow-inner"><i class="fas fa-bars"></i></button>
            <span class="text-[17px] font-bold text-[#212529] dark:text-white tracking-tight uppercase italic font-brand">WASI OTP</span>
        </div>
        <div class="flex items-center gap-2">
            <!-- Dark Mode Toggle -->
            <button onclick="toggleTheme()" class="w-10 h-10 flex items-center justify-center text-gray-400 dark:text-yellow-400 text-lg transition-transform active:scale-90">
                <i id="theme-icon" class="fas fa-moon"></i>
            </button>
            <div class="bg-pkrBtn text-white px-4 py-1.5 rounded font-bold text-[12px] shadow-sm uppercase">PKR</div>
            <div onclick="toggleCurrency()" class="border border-gray-300 dark:border-slate-700 rounded-full px-4 py-1.5 flex items-center gap-1.5 bg-white dark:bg-slate-800 shadow-sm cursor-pointer">
                <span id="top-balance" class="text-[14px] font-bold dark:text-white">0.00</span> 
                <span id="currency-label" class="text-[11px] font-bold text-gray-400">PKR</span>
            </div>
            <img src="0d3b68a111a3a08a5f8996e83aeeeba2.jpg" class="w-10 h-10 rounded-full border-2 border-primary object-cover">
        </div>
    </nav>

    <!-- Sidebar Overlay -->
    <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/40 z-[60] hidden"></div>
    <aside id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-white dark:bg-slate-900 z-[70] -translate-x-full border-r border-gray-200 dark:border-slate-800 p-6 shadow-2xl transition-transform overflow-y-auto">
        <h2 class="text-xl font-bold text-blue-600 mb-10 uppercase italic">WASI OTP</h2>
        <nav class="space-y-4 font-semibold text-gray-600 dark:text-gray-300 text-sm">
            <a href="user" class="block p-2 hover:text-blue-600"><i class="fas fa-home mr-2"></i> Dashboard</a>
            <a href="deposit" class="block p-2 hover:text-blue-600"><i class="fas fa-wallet mr-2"></i> Recharge Balance</a>
            <a href="history" class="block p-2 hover:text-blue-600"><i class="fas fa-history mr-2"></i> History</a>
            <button onclick="logout()" class="block p-2 text-red-500 w-full text-left font-bold mt-10"><i class="fas fa-power-off"></i> Logout</button>
        </nav>
    </aside>

    <main class="container mx-auto px-4 py-8 max-w-[500px]">
        
        <!-- Buy Number Card -->
        <div class="bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-lg p-7 shadow-sm mb-6">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-[18px] font-medium text-slate-800 dark:text-gray-200 tracking-widest uppercase flex items-center gap-2">
                    <i class="fas fa-phone-alt text-primary"></i> Buy Numbers
                </h1>
                <span class="bg-orange-100 text-orange-600 px-3 py-1 rounded-full text-[10px] font-black uppercase italic tracking-widest">Server 1</span>
            </div>

            <!-- Country Dropdown -->
            <div class="relative mb-6">
                <p class="text-[11px] font-black text-gray-400 uppercase mb-2 ml-1 tracking-widest">1. Select Country</p>
                <div onclick="toggleDropdown('country-options')" id="country-selected" class="w-full bg-white dark:bg-slate-800 border border-[#ced4da] dark:border-slate-700 p-3 rounded-md flex justify-between items-center cursor-pointer text-[14px] text-gray-500">
                    <span>Select Country</span> <i class="fas fa-chevron-down text-[10px]"></i>
                </div>
                <div id="country-options" class="custom-dropdown-content">
                    <input type="text" id="country-search" class="search-input" placeholder="Search country..." onkeyup="filterList('country-search', 'country-list')">
                    <div id="country-list"></div>
                </div>
            </div>

            <!-- Service Dropdown -->
            <div class="relative mb-8">
                <p class="text-[11px] font-black text-gray-400 uppercase mb-2 ml-1 tracking-widest">2. Select Service</p>
                <div onclick="toggleDropdown('service-options')" id="service-selected" class="w-full bg-white dark:bg-slate-800 border border-[#ced4da] dark:border-slate-700 p-3 rounded-md flex justify-between items-center cursor-pointer text-[14px] text-gray-500">
                    <span>Select Service</span> <i class="fas fa-chevron-down text-[10px]"></i>
                </div>
                <div id="service-options" class="custom-dropdown-content">
                    <input type="text" id="service-search" class="search-input" placeholder="Search service (e.g. WhatsApp)..." onkeyup="filterList('service-search', 'service-list')">
                    <div id="service-list"></div>
                </div>
            </div>

            <button onclick="buyNumber()" id="buy-btn" class="navy-btn flex items-center justify-center gap-2 shadow-lg">
                <span id="buy-loader" class="hidden w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></span>
                <i class="fas fa-shopping-cart text-xs"></i> <span>Buy Number</span>
            </button>
        </div>

        <!-- Active Orders Card -->
        <div class="bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-lg shadow-sm overflow-hidden">
            <div class="p-5 flex justify-between items-center border-b border-gray-100 dark:border-slate-800">
                <h2 class="font-bold flex items-center gap-2 text-slate-800 dark:text-gray-200 uppercase text-xs tracking-widest"><i class="fas fa-bolt text-primary"></i> Active Orders</h2>
                <span class="bg-cyan-100 text-cyan-600 px-2.5 py-1 rounded-full text-xs font-black" id="order-count">0</span>
            </div>

            <!-- 1. EMPTY STATE -->
            <div id="no-order" class="py-12 text-center px-6">
                <img src="https://i.ibb.co/8L9MKG4q/cctv.png" 
                     class="w-32 h-32 mx-auto mb-4 pointer-events-none opacity-80">
                <p class="text-[15px] font-bold text-slate-800 dark:text-gray-200 uppercase tracking-widest">No Any Active Numbers</p>
                <p class="text-[11px] text-gray-400 mt-1 uppercase italic tracking-widest">Awaiting your order.</p>
            </div>

            <!-- 2. ACTIVE ORDER DISPLAY -->
            <div id="order-container" class="hidden p-6 space-y-6 animate-in fade-in zoom-in duration-300">
                <div class="flex justify-center mb-2">
                    <div class="bg-blue-50 dark:bg-blue-900/40 px-5 py-2 rounded-full flex items-center gap-2 text-sm font-black text-blue-600 border border-blue-100 dark:border-blue-800">
                        <i class="fas fa-stopwatch animate-pulse"></i> <span id="order-timer">19:57</span>
                    </div>
                </div>
                
                <div class="bg-slate-50 dark:bg-slate-800/50 p-6 rounded-xl border border-gray-100 dark:border-slate-700 text-center relative overflow-hidden">
                    <!-- SUCCESS ICON IMAGE -->
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3WB6Z5_MVYYfb99nZ_2DvU8OtjrVWPKtYIxX73NWChhbp1-VJeysSszx0&s=10" 
                         class="w-10 h-10 absolute top-0 right-0 p-2 opacity-80">
                    
                    <p id="phone-number" class="text-3xl font-mono font-bold text-slate-800 dark:text-white tracking-tighter">-----------</p>
                    <button onclick="copyText('phone-number')" class="mt-2 text-[10px] font-black uppercase text-blue-600 tracking-widest italic underline">Copy Number</button>
                </div>

                <div class="text-center">
                    <div id="otp-display" class="text-6xl font-black text-blue-600 animate-pulse tracking-widest">------</div>
                    <p id="otp-status-text" class="text-[11px] text-gray-400 mt-2 font-bold uppercase italic tracking-widest">Waiting for SMS Code</p>
                </div>

                <div class="flex gap-3">
                    <button id="cancel-btn" onclick="handleCancel()" disabled class="flex-1 bg-gray-100 dark:bg-slate-800 text-gray-400 py-3.5 rounded-lg font-bold text-[10px] uppercase cursor-not-allowed border border-gray-200 dark:border-slate-700">Wait to Cancel</button>
                    <button onclick="checkStatus()" class="flex-1 bg-gray-50 dark:bg-slate-800 text-gray-500 py-3.5 rounded-lg font-bold text-[10px] uppercase border border-gray-100 dark:border-slate-700">Refresh</button>
                </div>
            </div>
        </div>

    </main>

    <script>
        // --- 1. CONFIG ---
        const SUPABASE_URL = "https://aljcxnobmmtcfpvdacbo.supabase.co";
        const SUPABASE_KEY = "sb_publishable_xVWCkX7Gl2m0cFUKlSn3pg_liSvnzmg";
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const API_PATH = '/api/otp';
        const PROFIT = 40;

        let userBalance = 0, userId = null, currentOrder = null, timerInterval, pollInterval;
        let masterCountries = [], masterServices = [], selectedCountry = null, selectedService = null;
        let isUSD = false, otpReceived = false, secondsElapsed = 0;

        // --- 2. AUTH & RECOVERY ---
        async function init() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) window.location.replace("auth");
            else {
                userId = session.user.id;
                document.documentElement.style.display = "block";
                fetchBalance();
                loadCountries();
                checkExistingOrder(); 
            }
        }

        async function fetchBalance() {
            const { data } = await _supabase.from('profiles').select('balance').eq('id', userId).single();
            if (data) {
                userBalance = parseFloat(data.balance);
                updateBalanceUI();
            }
        }

        // --- 3. THEME TOGGLE ---
        function toggleTheme() {
            const html = document.documentElement;
            const icon = document.getElementById('theme-icon');
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                icon.className = 'fas fa-moon';
                localStorage.theme = 'light';
            } else {
                html.classList.add('dark');
                icon.className = 'fas fa-sun';
                localStorage.theme = 'dark';
            }
        }
        if (localStorage.theme === 'dark') { document.documentElement.classList.add('dark'); document.getElementById('theme-icon').className = 'fas fa-sun'; }

        // --- 4. REFRESH FIX ---
        function checkExistingOrder() {
            const saved = localStorage.getItem('active_order_s2');
            if (saved) {
                const order = JSON.parse(saved);
                const elapsed = Math.floor((Date.now() - order.startTime) / 1000);
                if (elapsed < 1197) { 
                    currentOrder = order;
                    restoreOrderUI(order, 1197 - elapsed);
                } else { localStorage.removeItem('active_order_s2'); }
            }
        }

        function restoreOrderUI(order, secs) {
            document.getElementById('order-container').classList.remove('hidden');
            document.getElementById('no-order').classList.add('hidden');
            document.getElementById('phone-number').innerText = '+' + order.phone;
            document.getElementById('order-count').innerText = "1";
            startTimer(secs);
            startPolling();
        }

        // --- 5. DATA FETCHING ---
        async function loadCountries() {
            const res = await fetch(`${API_PATH}?action=getCountries&type=2`);
            const data = await res.json();
            masterCountries = data["1"] || [];
            const cont = document.getElementById('country-list');
            cont.innerHTML = "";
            masterCountries.forEach(c => {
                const div = document.createElement('div');
                div.className = 'drop-item'; div.innerText = c.name;
                div.onclick = () => {
                    selectedCountry = c.id;
                    document.getElementById('country-selected').querySelector('span').innerText = c.name;
                    toggleDropdown('country-options');
                    loadServices(c.id);
                };
                cont.appendChild(div);
            });
        }

        async function loadServices(cid) {
            document.getElementById('service-selected').querySelector('span').innerText = "Loading...";
            const res = await fetch(`${API_PATH}?action=getServices&country=${cid}&type=2`);
            const data = await res.json();
            const services = data["1"] || data;
            const cont = document.getElementById('service-list');
            cont.innerHTML = "";
            masterServices = [];
            Object.keys(services).forEach(code => {
                const raw = services[code];
                let sName = code.toUpperCase(), price = 0;
                if (typeof raw === 'string' && raw.includes(' - ')) {
                    const parts = raw.split(' - '); sName = parts[0];
                    price = parseFloat(parts[1].match(/\d+/)[0]);
                }
                const finalPrice = Math.ceil(price + (price * (PROFIT / 100)));
                masterServices.push({ code, name: sName, price: finalPrice });
                const div = document.createElement('div');
                div.className = 'drop-item'; div.innerText = `${sName.toUpperCase()} (Rs ${finalPrice})`;
                div.onclick = () => {
                    selectedService = { code, name: sName, price: finalPrice };
                    document.getElementById('service-selected').querySelector('span').innerText = `${sName.toUpperCase()} (Rs ${finalPrice})`;
                    toggleDropdown('service-options');
                };
                cont.appendChild(div);
            });
            document.getElementById('service-selected').querySelector('span').innerText = "Select Service";
        }

        // --- 6. BUY NUMBER ---
        async function buyNumber() {
            if(!selectedCountry || !selectedService) return showToast("‚ö†Ô∏è Select Options");
            if(userBalance < selectedService.price) return showToast("‚ùå Low Balance!");

            const btn = document.getElementById('buy-btn');
            btn.disabled = true; document.getElementById('buy-loader').classList.remove('hidden');

            try {
                const res = await fetch(`${API_PATH}?action=getNumber&country=${selectedCountry}&service=${selectedService.code}&type=1`);
                const json = await res.json();
                if(json.raw_text.includes('ACCESS_NUMBER')) {
                    const parts = json.raw_text.split(':');
                    const orderData = { id: parts[1], phone: parts[2], price: selectedService.price, startTime: Date.now(), countryName: document.getElementById('country-selected').innerText.trim(), serviceName: selectedService.name };
                    await _supabase.from('profiles').update({ balance: userBalance - selectedService.price }).eq('id', userId);
                    localStorage.setItem('active_order_s1', JSON.stringify(orderData));
                    currentOrder = orderData;
                    otpReceived = false; secondsElapsed = 0;
                    restoreOrderUI(orderData, 1197);
                } else showToast(json.raw_text);
            } catch (e) { showToast("‚ùå API Error"); }
            btn.disabled = false; document.getElementById('buy-loader').classList.add('hidden');
        }

        // --- 7. TIMER & POLLING ---
        function startTimer(secs) {
            let timeLeft = secs;
            const btn = document.getElementById('cancel-btn');
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                const m = Math.floor(timeLeft / 60), s = timeLeft % 60;
                document.getElementById('order-timer').innerText = `${m}:${s.toString().padStart(2, '0')}`;
                
                secondsElapsed = 1197 - timeLeft;
                if(secondsElapsed < 120 && !otpReceived) {
                    btn.disabled = true; btn.innerText = `Wait ${120 - secondsElapsed}s`;
                } else {
                    btn.disabled = false; btn.innerText = otpReceived ? "Finish" : "Cancel & Refund";
                    btn.className = "flex-1 bg-red-600 text-white py-3.5 rounded-lg font-bold text-[10px] uppercase shadow-md";
                }
                if (timeLeft <= 0) resetUI();
                timeLeft--;
            }, 1000);
        }

        function startPolling() {
            clearInterval(pollInterval);
            pollInterval = setInterval(async () => {
                if(!currentOrder) return;
                const res = await fetch(`${API_PATH}?action=getStatus&id=${currentOrder.id}`);
                const json = await res.json();
                if(json.raw_text.includes('STATUS_OK')) {
                    otpReceived = true;
                    const otp = json.raw_text.split(':')[1];
                    document.getElementById('otp-display').innerText = otp;
                    document.getElementById('otp-display').classList.remove('animate-pulse');
                    document.getElementById('cancel-btn').innerText = "Finish";
                    document.getElementById('cancel-btn').disabled = false;
                    localStorage.removeItem('active_order_s1');
                    clearInterval(pollInterval);
                }
            }, 5000);
        }

        // --- HELPERS ---
        function toggleDropdown(id) { document.getElementById(id).classList.toggle('show'); }
        function toggleCurrency() { isUSD = !isUSD; fetchBalance(); }
        function updateBalanceUI() {
            const val = isUSD ? (userBalance / 280).toFixed(2) : userBalance.toFixed(2);
            document.getElementById('top-balance').innerText = val;
            document.getElementById('currency-label').innerText = isUSD ? "USD" : "PKR";
        }
        function filterList(inpId, listId) {
            const q = document.getElementById(inpId).value.toLowerCase();
            const items = document.getElementById(listId).children;
            for(let i of items) i.style.display = i.innerText.toLowerCase().includes(q) ? "block" : "none";
        }
        async function handleCancel() {
            if(otpReceived) { resetUI(); return; }
            if(!confirm("Refund Balance?")) return;
            await fetch(`${API_PATH}?action=setStatus&id=${currentOrder.id}&status=8`);
            const { data } = await _supabase.from('profiles').select('balance').eq('id', userId).single();
            await _supabase.from('profiles').update({ balance: parseFloat(data.balance) + currentOrder.price }).eq('id', userId);
            resetUI(); showToast("üí∞ Refunded Successfully!");
        }
        function resetUI() { localStorage.removeItem('active_order_s1'); location.reload(); }
        function showToast(m) { const x = document.getElementById("toast"); x.innerText = m; x.className = "show"; setTimeout(() => x.className = "", 3000); }
        function copyText(id) { navigator.clipboard.writeText(document.getElementById(id).innerText); showToast("üìã Copied!"); }
        function toggleSidebar() { document.body.classList.toggle('sidebar-open'); document.getElementById('sidebar-overlay').classList.toggle('hidden'); }
        function logout() { _supabase.auth.signOut().then(() => window.location.replace("auth")); }

        window.onload = init;
    </script>
</body>
</html>

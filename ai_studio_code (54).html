<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASI OTP | Server 01 Searchable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Public+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <style>
        body { font-family: 'Public Sans', sans-serif; background-color: #fcfcfc; color: #1e293b; overflow-x: hidden; }
        .font-brand { font-family: 'Montserrat', sans-serif; }
        
        /* Custom Searchable Dropdown */
        .dropdown-box {
            display: none; position: absolute; width: 100%; max-height: 350px;
            background: white; border: 2px solid #f1f5f9; z-index: 100;
            border-radius: 16px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); margin-top: 5px;
            overflow: hidden; flex-direction: column;
        }
        .dropdown-box.show { display: flex; animation: slideDown 0.2s ease-out; }
        .dropdown-items-container { overflow-y: auto; flex-grow: 1; max-height: 280px; }
        
        /* Search Input Inside Dropdown */
        .search-input {
            width: 100%; padding: 12px 16px; border-bottom: 2px solid #f1f5f9;
            outline: none; font-size: 14px; font-weight: 600; color: #6366f1;
        }

        .dropdown-item { padding: 14px 18px; cursor: pointer; border-bottom: 1px solid #f8fafc; font-weight: 500; transition: all 0.2s; font-size: 14px; }
        .dropdown-item:hover { background-color: #f1f5f9; color: #6366f1; padding-left: 24px; }

        #toast {
            visibility: hidden; min-width: 280px; background-color: #1e293b; color: #fff;
            text-align: center; border-radius: 20px; padding: 16px; position: fixed;
            z-index: 200; left: 50%; bottom: 30px; transform: translateX(-50%); font-weight: 600;
        }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        
        @keyframes slideDown { from {opacity:0; transform:translateY(-10px);} to {opacity:1; transform:translateY(0);} }
        .loader-slim { border: 2px solid #f3f3f3; border-top: 2px solid #6366f1; border-radius: 50%; width: 14px; height: 14px; animation: spin 1s linear infinite; display: inline-block; vertical-align: middle; margin-right: 8px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen">

    <div id="toast">Message here</div>

    <!-- Modals -->
    <div id="modal-overlay" class="fixed inset-0 bg-black/40 z-[110] hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div id="modal-box" class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl text-center transform transition-all scale-95 opacity-0">
            <div id="modal-icon-bg" class="w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6 bg-indigo-100 text-indigo-500">
                <i id="modal-icon" class="fas fa-question-circle text-3xl"></i>
            </div>
            <h3 id="modal-title" class="text-2xl font-black mb-2 font-brand uppercase tracking-tighter italic">Title</h3>
            <p id="modal-text" class="text-gray-500 text-sm mb-8"></p>
            <div id="modal-footer" class="flex gap-3">
                <button onclick="closeModal()" class="flex-1 bg-gray-100 py-4 rounded-2xl font-bold text-xs uppercase text-gray-400">Cancel</button>
                <button id="modal-confirm-btn" class="flex-1 bg-indigo-600 py-4 rounded-2xl font-bold text-xs uppercase text-white">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Header -->
    <nav class="bg-white border-b border-gray-50 sticky top-0 z-50 px-4 py-4 shadow-sm">
        <div class="container mx-auto flex justify-between items-center max-w-4xl">
            <div class="flex items-center gap-3">
                <a href="user.html" class="w-10 h-10 rounded-2xl bg-gray-50 flex items-center justify-center text-gray-400"><i class="fas fa-arrow-left"></i></a>
                <span class="text-xl font-black font-brand text-indigo-600 tracking-tighter uppercase italic">SERVER <span class="text-gray-300">01</span></span>
            </div>
            <div class="bg-indigo-50 text-indigo-600 px-5 py-2.5 rounded-2xl font-black text-sm border border-indigo-100">
                <span id="top-balance">0.00</span> <span class="text-[9px] uppercase">PKR</span>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            
            <!-- Selection Form -->
            <div class="bg-white p-8 rounded-[2.5rem] border border-gray-100 shadow-sm space-y-6">
                <div class="flex items-center gap-3 mb-2">
                    <div class="w-10 h-10 bg-indigo-50 rounded-2xl flex items-center justify-center text-indigo-600"><i class="fas fa-search"></i></div>
                    <h2 class="font-black text-xs uppercase tracking-widest text-gray-400 italic">Quick Search</h2>
                </div>

                <!-- Country Dropdown with Search -->
                <div class="relative">
                    <label class="block text-[10px] font-black text-gray-400 uppercase mb-2 ml-1">1. Choose Country</label>
                    <div onclick="toggleDropdown('country-options')" id="country-selected" class="w-full bg-gray-50 p-4 border border-gray-100 flex justify-between items-center cursor-pointer font-bold text-sm rounded-2xl">
                        <span>Select Country</span> <i class="fas fa-chevron-down text-indigo-300"></i>
                    </div>
                    <div id="country-options" class="dropdown-box">
                        <input type="text" id="country-search" class="search-input" placeholder="Search country..." onkeyup="filterCountries()">
                        <div id="country-list" class="dropdown-items-container"></div>
                    </div>
                </div>

                <!-- Service Dropdown with Search -->
                <div class="relative">
                    <label class="block text-[10px] font-black text-gray-400 uppercase mb-2 ml-1">2. Choose Service</label>
                    <div onclick="toggleDropdown('service-options')" id="service-selected" class="w-full bg-gray-50 p-4 border border-gray-100 flex justify-between items-center cursor-pointer font-bold text-sm rounded-2xl">
                        <span>Choose Country First</span> <i class="fas fa-chevron-down text-indigo-300"></i>
                    </div>
                    <div id="service-options" class="dropdown-box">
                        <input type="text" id="service-search" class="search-input" placeholder="Search service (e.g. WhatsApp)..." onkeyup="filterServices()">
                        <div id="service-list" class="dropdown-items-container"></div>
                    </div>
                </div>

                <button onclick="buyNumber()" id="buy-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-black py-5 rounded-[1.5rem] shadow-xl shadow-indigo-100 transition-all active:scale-95 uppercase text-xs tracking-widest">
                    <span id="buy-loader" class="loader-slim hidden"></span> Get Number
                </button>
            </div>

            <!-- Status Box -->
            <div class="bg-white p-8 rounded-[2.5rem] border border-gray-100 shadow-sm flex flex-col items-center justify-center min-h-[400px]">
                <div id="no-order" class="text-center opacity-30">
                    <i class="fas fa-tower-broadcast text-6xl mb-4 text-indigo-500"></i>
                    <p class="text-[10px] font-black uppercase tracking-widest leading-relaxed">Server 01 Ready</p>
                </div>

                <div id="order-container" class="hidden w-full space-y-8 animate-in fade-in duration-300">
                    <div class="flex justify-center">
                        <div class="bg-gray-50 px-6 py-2 rounded-full border border-gray-100 flex items-center gap-3">
                            <i class="fas fa-stopwatch text-indigo-500 animate-pulse"></i>
                            <span id="order-timer" class="font-black font-mono text-lg text-indigo-600">19:57</span>
                        </div>
                    </div>
                    <div class="bg-indigo-50 p-7 rounded-[2rem] text-center">
                        <p id="phone-number" class="text-3xl font-mono font-bold text-indigo-600 tracking-tighter">-----------</p>
                        <button onclick="copyText('phone-number')" class="mt-2 text-[10px] font-black uppercase text-indigo-400 italic">Copy Number</button>
                    </div>
                    <div class="text-center">
                        <div id="otp-display" class="text-7xl font-black text-indigo-600 animate-pulse tracking-widest font-brand">------</div>
                    </div>
                    <button id="cancel-btn" onclick="openCancelModal()" class="w-full bg-red-50 text-red-500 py-4 rounded-2xl font-bold text-[10px] uppercase border border-red-100">Cancel & Refund</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // 1. FIREBASE INITIALIZATION
        const firebaseConfig = {
            apiKey: "AIzaSyCVt0ZFoU26Da-jjCQEEuEF3AzDAS32-Pw",
            authDomain: "otpbywasi.firebaseapp.com",
            projectId: "otpbywasi",
            storageBucket: "otpbywasi.firebasestorage.app",
            messagingSenderId: "1169252296",
            appId: "1:1169252296:web:732c1f08f6b6ed7033eafd"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const API_PATH = '/api/otp';
        const PROFIT = 40;
        let userBalance = 0, currentOrderId = null, activePrice = 0, otpReceived = false;
        let timerInterval, timeLeft = 1197, selectedCountry = null, selectedService = null;
        let countriesMasterList = [], servicesMasterList = [];

        // Auth
        auth.onAuthStateChanged((user) => {
            if (!user) window.location.href = "auth.html";
            else fetchUserData(user.uid);
        });

        function fetchUserData(uid) {
            db.collection("users").doc(uid).onSnapshot((doc) => {
                if (doc.exists) {
                    userBalance = doc.data().balance || 0;
                    document.getElementById('top-balance').innerText = userBalance.toFixed(2);
                }
            });
        }

        // --- CUSTOM DROPDOWN & SEARCH LOGIC ---
        function toggleDropdown(id) {
            const dropdown = document.getElementById(id);
            const isShowing = dropdown.classList.contains('show');
            document.querySelectorAll('.dropdown-box').forEach(d => d.classList.remove('show'));
            if(!isShowing) {
                dropdown.classList.add('show');
                // Focus search input
                const searchInput = dropdown.querySelector('input');
                if(searchInput) setTimeout(() => searchInput.focus(), 100);
            }
        }

        window.onclick = function(e) {
            if(!e.target.closest('#country-selected') && !e.target.closest('#service-selected') && !e.target.closest('.dropdown-box')) {
                document.querySelectorAll('.dropdown-box').forEach(d => d.classList.remove('show'));
            }
        }

        // --- DATA FETCHING & FILTERING ---
        async function loadCountries() {
            const listContainer = document.getElementById('country-list');
            try {
                const res = await fetch(`${API_PATH}?action=getCountries&type=1`);
                const data = await res.json();
                countriesMasterList = data["1"] || data["4"] || (Array.isArray(data) ? data : []);
                renderCountryList(countriesMasterList);
            } catch (e) { showToast("‚ùå API Offline"); }
        }

        function renderCountryList(list) {
            const container = document.getElementById('country-list');
            container.innerHTML = "";
            list.forEach(c => {
                const div = document.createElement('div');
                div.className = "dropdown-item";
                div.innerText = c.name;
                div.onclick = () => selectCountry(c.id, c.name);
                container.appendChild(div);
            });
        }

        function filterCountries() {
            const query = document.getElementById('country-search').value.toLowerCase();
            const filtered = countriesMasterList.filter(c => c.name.toLowerCase().includes(query));
            renderCountryList(filtered);
        }

        function selectCountry(id, name) {
            selectedCountry = id;
            document.getElementById('country-selected').querySelector('span').innerText = name;
            document.getElementById('country-options').classList.remove('show');
            document.getElementById('country-search').value = ""; // Clear search
            loadServices(id);
        }

        async function loadServices(countryId) {
            const selText = document.getElementById('service-selected').querySelector('span');
            selText.innerText = "Loading Services...";
            try {
                const res = await fetch(`${API_PATH}?action=getServices&country=${countryId}&type=1`);
                const data = await res.json();
                const services = data["1"] || data["4"] || data;
                
                servicesMasterList = [];
                Object.keys(services).forEach(code => {
                    const raw = services[code];
                    let sName = code.toUpperCase(), price = 0;
                    if (typeof raw === 'string' && raw.includes(' - ')) {
                        const parts = raw.split(' - ');
                        sName = parts[0].charAt(0).toUpperCase() + parts[0].slice(1);
                        price = parseFloat(parts[1].match(/\d+/)[0]);
                    }
                    const finalPrice = Math.ceil(price + (price * (PROFIT / 100)));
                    servicesMasterList.push({ code, name: sName, price: finalPrice });
                });
                renderServiceList(servicesMasterList);
                selText.innerText = "Select Service";
            } catch (e) { selText.innerText = "Error Loading"; }
        }

        function renderServiceList(list) {
            const container = document.getElementById('service-list');
            container.innerHTML = "";
            list.forEach(s => {
                const div = document.createElement('div');
                div.className = "dropdown-item";
                div.innerText = `${s.name} (Rs ${s.price})`;
                div.onclick = () => {
                    selectedService = s;
                    document.getElementById('service-selected').querySelector('span').innerText = `${s.name} (Rs ${s.price})`;
                    document.getElementById('service-options').classList.remove('show');
                    document.getElementById('service-search').value = "";
                };
                container.appendChild(div);
            });
        }

        function filterServices() {
            const query = document.getElementById('service-search').value.toLowerCase();
            const filtered = servicesMasterList.filter(s => s.name.toLowerCase().includes(query));
            renderServiceList(filtered);
        }

        // --- ORDER LOGIC ---
        async function buyNumber() {
            if(!selectedCountry || !selectedService) { showToast("‚ö†Ô∏è Select all fields!"); return; }
            if (userBalance < selectedService.price) { 
                openModal("Low Balance!", "Recharge your wallet to continue.", "fa-exclamation-triangle", "text-red-500", closeModal);
                return; 
            }
            const btn = document.getElementById('buy-btn');
            const loader = document.getElementById('buy-loader');
            btn.disabled = true; loader.classList.remove('hidden');

            try {
                const res = await fetch(`${API_PATH}?action=getNumber&country=${selectedCountry}&service=${selectedService.code}&type=1`);
                const json = await res.json();
                if(json.raw_text.includes('ACCESS_NUMBER')) {
                    const parts = json.raw_text.split(':');
                    currentOrderId = parts[1];
                    activePrice = selectedService.price;
                    otpReceived = false;
                    document.getElementById('phone-number').innerText = '+' + parts[2];
                    db.collection("users").doc(auth.currentUser.uid).update({ balance: firebase.firestore.FieldValue.increment(-activePrice) });
                    document.getElementById('order-container').classList.remove('hidden');
                    document.getElementById('no-order').classList.add('hidden');
                    startTimer(); startStatusCheck();
                } else { showToast("Error: " + json.raw_text); }
            } catch (e) { showToast("‚ùå API Error"); }
            btn.disabled = false; loader.classList.add('hidden');
        }

        async function confirmCancelOrder() {
            closeModal();
            try {
                await fetch(`${API_PATH}?action=setStatus&id=${currentOrderId}&status=8`);
                db.collection("users").doc(auth.currentUser.uid).update({ balance: firebase.firestore.FieldValue.increment(activePrice) });
                resetUI();
                showToast("üí∞ Canceled & Refunded!");
            } catch (e) { showToast("‚ùå Cancel Failed"); }
        }

        // Modals / Helpers
        function openCancelModal() {
            if(otpReceived) { showToast("‚úÖ Order Completed!"); resetUI(); return; }
            openModal("Refund Order?", "Amount will be credited back instantly.", "fa-rotate-left", "text-indigo-600", confirmCancelOrder);
        }
        function closeModal() { document.getElementById('modal-overlay').classList.add('hidden'); }
        function openModal(t, txt, icon, col, fn) {
            document.getElementById('modal-title').innerText = t;
            document.getElementById('modal-text').innerText = txt;
            document.getElementById('modal-icon').className = `fas ${icon} text-4xl mb-4 ${col}`;
            document.getElementById('modal-confirm-btn').className = `flex-1 py-3 rounded-xl font-bold text-xs text-white ${col.replace('text', 'bg')}`;
            document.getElementById('modal-confirm-btn').onclick = fn;
            document.getElementById('modal-overlay').classList.remove('hidden');
            setTimeout(() => document.getElementById('modal-box').classList.replace('opacity-0', 'opacity-100'), 10);
        }

        function startTimer() {
            timeLeft = 1197; clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                const mins = Math.floor(timeLeft / 60); const secs = timeLeft % 60;
                document.getElementById('order-timer').innerText = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                if (timeLeft <= 0) { clearInterval(timerInterval); resetUI(); }
                timeLeft--;
            }, 1000);
        }

        function startStatusCheck() {
            const checker = setInterval(async () => {
                if(!currentOrderId) { clearInterval(checker); return; }
                const res = await fetch(`${API_PATH}?action=getStatus&id=${currentOrderId}`);
                const json = await res.json();
                if(json.raw_text.includes('STATUS_OK')) {
                    document.getElementById('otp-display').innerText = json.raw_text.split(':')[1];
                    document.getElementById('otp-display').classList.remove('animate-pulse');
                    otpReceived = true;
                    db.collection("users").doc(auth.currentUser.uid).update({ totalNumbersBought: firebase.firestore.FieldValue.increment(1) });
                    document.getElementById('cancel-btn').innerText = "FINISH";
                    clearInterval(checker);
                }
            }, 5000);
        }

        function resetUI() {
            currentOrderId = null; otpReceived = false; clearInterval(timerInterval);
            document.getElementById('order-container').classList.add('hidden');
            document.getElementById('no-order').classList.remove('hidden');
            document.getElementById('otp-display').innerText = "------";
            document.getElementById('cancel-btn').innerText = "CANCEL & REFUND";
        }

        function showToast(msg) { const x = document.getElementById("toast"); x.innerText = msg; x.className = "show"; setTimeout(() => x.className = "", 3000); }
        function copyText(id) { navigator.clipboard.writeText(document.getElementById(id).innerText); showToast("üìã Copied!"); }

        window.onload = loadCountries;
    </script>
</body>
</html>

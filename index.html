<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASI OTP - User Portal</title>

    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1', // Indigo
                        secondary: '#ec4899', // Pink
                        dark: '#0f172a',
                        darker: '#020617',
                        card: '#1e293b'
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-up': 'slideUp 0.5s ease-out',
                        'bounce-slow': 'bounce 3s infinite',
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } }
                    }
                }
            }
        }
    </script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        body { background-color: #020617; color: white; font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .gradient-text { background: linear-gradient(to right, #6366f1, #ec4899); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyA43N49sPsPs5NDfBUI4O2Zh_X_oLsl-dQ",
            authDomain: "wasi-otp.firebaseapp.com",
            projectId: "wasi-otp",
            storageBucket: "wasi-otp.firebasestorage.app",
            messagingSenderId: "992311938758",
            appId: "1:992311938758:web:20502825dd689293bf91c7"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Toast Helper
        const notify = (msg, type = "success") => {
            Toastify({
                text: msg,
                duration: 3000,
                gravity: "top",
                position: "right",
                style: {
                    background: type === "success" ? "linear-gradient(to right, #00b09b, #96c93d)" : "linear-gradient(to right, #ff5f6d, #ffc371)",
                    borderRadius: "10px",
                    boxShadow: "0 4px 15px rgba(0,0,0,0.3)"
                }
            }).showToast();
        };

        // --- WHATSAPP BUTTON COMPONENT ---
        const WhatsAppButton = () => {
            return (
                <a href="https://wa.me/923342002756" target="_blank" className="fixed bottom-6 right-6 z-50 animate-bounce-slow group">
                    <div className="bg-[#25D366] w-14 h-14 rounded-full flex items-center justify-center shadow-lg shadow-green-500/30 group-hover:scale-110 transition-transform duration-300 relative">
                        <i className="fa-brands fa-whatsapp text-3xl text-white"></i>
                        <span className="absolute right-16 bg-white text-black px-3 py-1 rounded-lg text-xs font-bold whitespace-nowrap opacity-0 group-hover:opacity-100 transition-opacity duration-300 shadow-xl">
                            Need Help?
                        </span>
                    </div>
                </a>
            );
        };

        // --- AUTH SCREEN ---
        const AuthScreen = ({ setUser }) => {
            const [isLogin, setIsLogin] = useState(true);
            const [email, setEmail] = useState("");
            const [pass, setPass] = useState("");
            const [name, setName] = useState("");
            const [loading, setLoading] = useState(false);

            const handleAuth = async (e) => {
                e.preventDefault(); setLoading(true);
                try {
                    if (isLogin) await auth.signInWithEmailAndPassword(email, pass);
                    else {
                        const cred = await auth.createUserWithEmailAndPassword(email, pass);
                        await db.collection('users').doc(cred.user.uid).set({ name, email, balance: 0, status: 'Active', createdAt: Date.now() });
                    }
                    notify(`Welcome ${isLogin ? 'back' : ''}!`);
                } catch (err) { notify(err.message, "error"); }
                setLoading(false);
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4 bg-[url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop')] bg-cover bg-center relative">
                    <div className="absolute inset-0 bg-black/80 backdrop-blur-sm"></div>
                    <div className="glass p-8 rounded-2xl w-full max-w-md relative z-10 animate-slide-up shadow-2xl">
                        <div className="text-center mb-8">
                            <h1 className="text-4xl font-black gradient-text tracking-tighter">WASI OTP</h1>
                            <p className="text-gray-400 text-sm mt-2">Premium Verification Services</p>
                        </div>
                        <form onSubmit={handleAuth} className="space-y-5">
                            {!isLogin && <div className="group relative"><i className="fa-solid fa-user absolute left-4 top-4 text-gray-500"></i><input className="w-full pl-12 p-3 bg-darker/50 rounded-xl border border-gray-700 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition" placeholder="Full Name" onChange={e=>setName(e.target.value)} required /></div>}
                            <div className="group relative"><i className="fa-solid fa-envelope absolute left-4 top-4 text-gray-500"></i><input className="w-full pl-12 p-3 bg-darker/50 rounded-xl border border-gray-700 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition" type="email" placeholder="Email Address" onChange={e=>setEmail(e.target.value)} required /></div>
                            <div className="group relative"><i className="fa-solid fa-lock absolute left-4 top-4 text-gray-500"></i><input className="w-full pl-12 p-3 bg-darker/50 rounded-xl border border-gray-700 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition" type="password" placeholder="Password" onChange={e=>setPass(e.target.value)} required /></div>
                            <button disabled={loading} className="w-full bg-gradient-to-r from-primary to-secondary py-3.5 rounded-xl font-bold text-white shadow-lg shadow-primary/30 hover:scale-[1.02] active:scale-95 transition-all">
                                {loading ? <i className="fa-solid fa-circle-notch fa-spin"></i> : (isLogin ? "LOGIN DASHBOARD" : "CREATE ACCOUNT")}
                            </button>
                        </form>
                        <p onClick={()=>setIsLogin(!isLogin)} className="text-center mt-6 text-gray-400 cursor-pointer hover:text-white transition text-sm">
                            {isLogin ? "Don't have an account? Sign Up" : "Already have an account? Login"}
                        </p>
                    </div>
                    <WhatsAppButton />
                </div>
            );
        };

        // --- BUY PANEL (MANUAL) ---
        const BuyPanel = ({ user, balance, setView }) => {
            const [inventory, setInventory] = useState([]);
            const [selCountry, setSelCountry] = useState(null);
            const [search, setSearch] = useState("");

            useEffect(() => {
                const unsub = db.collection('inventory').onSnapshot(snap => {
                    setInventory(snap.docs.map(d => ({id: d.id, ...d.data()})));
                });
                return () => unsub();
            }, []);

            const countries = [...new Set(inventory.map(i => i.country))];

            const handleBuy = async (pkg) => {
                if(pkg.stock.length === 0) return notify("Out of Stock!", "error");
                if(balance < pkg.price) return notify("Insufficient Balance! Please Deposit.", "error");
                
                if(!confirm(`Confirm Purchase?\nService: ${pkg.service}\nPrice: Rs ${pkg.price}`)) return;

                try {
                    const batch = db.batch();
                    const userRef = db.collection('users').doc(user.uid);
                    const invRef = db.collection('inventory').doc(pkg.id);
                    const orderRef = db.collection('orders').doc();

                    const number = pkg.stock[Math.floor(Math.random() * pkg.stock.length)];

                    batch.update(userRef, { balance: firebase.firestore.FieldValue.increment(-pkg.price) });
                    batch.update(invRef, { stock: firebase.firestore.FieldValue.arrayRemove(number) });
                    batch.set(orderRef, {
                        userId: user.uid, number, service: pkg.service, country: pkg.country, price: pkg.price,
                        status: 'WAITING', code: null, timestamp: Date.now()
                    });

                    await batch.commit();
                    notify("Number Purchased Successfully!");
                    setView('active');
                } catch(e) { notify("Error: " + e.message, "error"); }
            };

            return (
                <div className="grid grid-cols-1 lg:grid-cols-12 gap-6 h-full animate-fade-in">
                    
                    {/* Countries List */}
                    <div className="lg:col-span-4 glass rounded-2xl flex flex-col overflow-hidden h-[80vh]">
                        <div className="p-5 border-b border-gray-700 bg-darker/50">
                            <h3 className="font-bold text-gray-300 mb-3 uppercase text-xs tracking-wider">Select Region</h3>
                            <div className="relative">
                                <i className="fa-solid fa-search absolute left-3 top-3 text-gray-500"></i>
                                <input placeholder="Search Country..." onChange={e=>setSearch(e.target.value)} className="w-full pl-10 p-2.5 bg-dark border border-gray-700 rounded-lg text-sm focus:border-primary outline-none transition" />
                            </div>
                        </div>
                        <div className="flex-1 overflow-y-auto p-3 space-y-2">
                            {countries.filter(c => c.toLowerCase().includes(search.toLowerCase())).map(c => (
                                <button key={c} onClick={()=>setSelCountry(c)} 
                                    className={`w-full p-4 rounded-xl text-left flex justify-between items-center transition-all duration-300 ${selCountry===c ? 'bg-gradient-to-r from-primary to-indigo-600 text-white shadow-lg' : 'hover:bg-card text-gray-300'}`}>
                                    <span className="font-bold">{c}</span>
                                    {selCountry===c ? <i className="fa-solid fa-circle-check"></i> : <i className="fa-solid fa-chevron-right opacity-50"></i>}
                                </button>
                            ))}
                        </div>
                    </div>

                    {/* Services List */}
                    <div className="lg:col-span-8 glass rounded-2xl flex flex-col overflow-hidden h-[80vh]">
                        <div className="p-5 border-b border-gray-700 bg-darker/50 flex justify-between items-center">
                            <h3 className="font-bold text-gray-300 uppercase text-xs tracking-wider">
                                {selCountry ? `Services in ${selCountry}` : "Available Services"}
                            </h3>
                            {selCountry && <button onClick={()=>setSelCountry(null)} className="text-xs text-primary hover:underline">Clear Filter</button>}
                        </div>
                        
                        <div className="flex-1 overflow-y-auto p-5">
                            {!selCountry ? (
                                <div className="h-full flex flex-col items-center justify-center text-gray-500 opacity-60">
                                    <i className="fa-solid fa-earth-americas text-6xl mb-4 animate-bounce"></i>
                                    <p>Select a country to view stock</p>
                                </div>
                            ) : (
                                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                                    {inventory.filter(i => i.country === selCountry).map(pkg => (
                                        <div key={pkg.id} className="bg-darker border border-gray-700 p-5 rounded-2xl hover:border-primary hover:shadow-[0_0_20px_rgba(99,102,241,0.2)] transition-all group relative overflow-hidden">
                                            <div className="absolute top-0 right-0 w-16 h-16 bg-primary/10 rounded-bl-full -mr-8 -mt-8 group-hover:bg-primary/20 transition"></div>
                                            <div className="flex justify-between items-start mb-4">
                                                <div>
                                                    <h4 className="font-bold text-lg text-white">{pkg.service}</h4>
                                                    <span className={`text-[10px] uppercase font-bold tracking-wide px-2 py-1 rounded-full ${pkg.stock.length > 0 ? 'bg-green-500/20 text-green-400' : 'bg-red-500/20 text-red-400'}`}>
                                                        {pkg.stock.length > 0 ? 'In Stock' : 'Sold Out'}
                                                    </span>
                                                </div>
                                                <div className="bg-card w-10 h-10 rounded-full flex items-center justify-center text-primary font-bold text-xl">
                                                    {pkg.service.charAt(0)}
                                                </div>
                                            </div>
                                            <div className="flex justify-between items-end">
                                                <div>
                                                    <p className="text-xs text-gray-400">Price</p>
                                                    <p className="text-xl font-black text-white">Rs {pkg.price}</p>
                                                </div>
                                                <button onClick={()=>handleBuy(pkg)} disabled={pkg.stock.length===0} className="bg-white text-darker px-4 py-2 rounded-lg font-bold text-sm hover:scale-105 active:scale-95 transition disabled:opacity-50 disabled:cursor-not-allowed">
                                                    {pkg.stock.length > 0 ? 'BUY NOW' : 'EMPTY'}
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // --- ACTIVE SMS ---
        const ActivePanel = ({ user }) => {
            const [orders, setOrders] = useState([]);
            useEffect(() => {
                return db.collection('orders').where('userId', '==', user.uid).orderBy('timestamp', 'desc')
                .onSnapshot(snap => setOrders(snap.docs.map(d => ({id: d.id, ...d.data()}))));
            }, []);

            const copy = (txt) => { navigator.clipboard.writeText(txt); notify("Copied to clipboard!"); };

            return (
                <div className="max-w-4xl mx-auto space-y-4 animate-slide-up">
                    <h2 className="text-2xl font-bold mb-6 gradient-text">Active Orders</h2>
                    {orders.length===0 && <div className="text-center p-12 glass rounded-2xl text-gray-500"><i className="fa-solid fa-box-open text-5xl mb-4"></i><p>No active orders found.</p></div>}
                    
                    {orders.map(o => (
                        <div key={o.id} className="glass p-5 rounded-2xl border border-gray-700 flex flex-col md:flex-row items-center gap-6 hover:bg-card/50 transition">
                            <div className="flex items-center gap-4 w-full md:w-auto">
                                <div className={`w-14 h-14 rounded-2xl flex items-center justify-center text-2xl font-bold shadow-lg ${o.status==='RECEIVED'?'bg-green-500 text-white':'bg-card text-gray-400'}`}>
                                    {o.service.charAt(0)}
                                </div>
                                <div>
                                    <h3 className="font-bold text-lg">{o.service} <span className="text-sm font-normal text-gray-400">({o.country})</span></h3>
                                    <div className="flex items-center gap-2 mt-1">
                                        <code className="bg-darker px-3 py-1 rounded text-primary font-mono text-lg tracking-wide">{o.number}</code>
                                        <button onClick={()=>copy(o.number)} className="text-gray-400 hover:text-white"><i className="fa-regular fa-copy"></i></button>
                                    </div>
                                </div>
                            </div>

                            <div className="flex-1 w-full flex justify-center">
                                {o.status === 'WAITING' ? (
                                    <div className="flex items-center gap-3 text-blue-400 bg-blue-500/10 px-5 py-2 rounded-full border border-blue-500/20 animate-pulse">
                                        <i className="fa-solid fa-spinner fa-spin"></i>
                                        <span className="font-bold text-sm">Waiting for Admin OTP...</span>
                                    </div>
                                ) : o.status === 'RECEIVED' ? (
                                    <div onClick={()=>copy(o.code)} className="group cursor-pointer flex flex-col items-center">
                                        <span className="text-[10px] text-green-400 font-bold uppercase mb-1 tracking-widest">OTP Received</span>
                                        <div className="bg-green-500 text-white px-6 py-2 rounded-xl text-2xl font-mono font-bold shadow-lg shadow-green-500/20 group-hover:scale-105 transition">
                                            {o.code}
                                        </div>
                                    </div>
                                ) : (
                                    <span className="bg-red-500/10 text-red-500 px-4 py-1 rounded-lg font-bold text-sm">CANCELLED & REFUNDED</span>
                                )}
                            </div>

                            <div className="text-right w-full md:w-auto">
                                <p className="text-xs text-gray-500 mb-1">Price</p>
                                <p className="font-bold text-white mb-2">Rs {o.price}</p>
                                <span className="text-[10px] text-gray-600">{new Date(o.timestamp).toLocaleTimeString()}</span>
                            </div>
                        </div>
                    ))}
                </div>
            );
        };

        // --- DEPOSIT ---
        const DepositPanel = ({ user }) => {
            const [amount, setAmount] = useState("");
            const [sName, setSName] = useState("");
            const [sNum, setSNum] = useState("");
            const [history, setHistory] = useState([]);

            useEffect(() => {
                return db.collection('deposits').where('userId', '==', user.uid).orderBy('timestamp', 'desc').onSnapshot(snap => setHistory(snap.docs.map(d => ({id: d.id, ...d.data()}))));
            }, []);

            const submit = async (e) => {
                e.preventDefault();
                if(parseInt(amount) < 200) return notify("Minimum deposit is Rs 200", "error");
                await db.collection('deposits').add({
                    userId: user.uid, userName: user.email.split('@')[0],
                    amount, senderName: sName, senderNum: sNum, status: 'pending', timestamp: Date.now()
                });
                notify("Request Sent! Admin will approve shortly."); setAmount("");
            };

            return (
                <div className="grid grid-cols-1 md:grid-cols-2 gap-8 animate-fade-in">
                    <div className="glass p-8 rounded-2xl">
                        <h3 className="text-xl font-bold mb-6">Add Funds</h3>
                        <div className="bg-gradient-to-r from-emerald-500 to-green-600 p-6 rounded-2xl mb-8 text-white shadow-lg relative overflow-hidden group">
                            <div className="absolute -right-6 -top-6 bg-white/10 w-32 h-32 rounded-full blur-2xl group-hover:scale-150 transition duration-700"></div>
                            <div className="relative z-10">
                                <p className="text-xs uppercase tracking-widest opacity-80 mb-2">Easypaisa Account</p>
                                <h2 className="text-3xl font-mono font-bold mb-1">03175768178</h2>
                                <p className="font-medium text-lg">Munir Akhtar</p>
                            </div>
                        </div>
                        <form onSubmit={submit} className="space-y-4">
                            <input type="number" placeholder="Amount (PKR)" value={amount} onChange={e=>setAmount(e.target.value)} className="w-full p-4 bg-darker rounded-xl border border-gray-700 focus:border-primary outline-none transition" required />
                            <input placeholder="Sender Account Name" value={sName} onChange={e=>setSName(e.target.value)} className="w-full p-4 bg-darker rounded-xl border border-gray-700 focus:border-primary outline-none transition" required />
                            <input placeholder="Sender Account Number" value={sNum} onChange={e=>setSNum(e.target.value)} className="w-full p-4 bg-darker rounded-xl border border-gray-700 focus:border-primary outline-none transition" required />
                            <button className="w-full bg-primary py-4 rounded-xl font-bold text-white hover:bg-indigo-600 shadow-lg shadow-indigo-500/30 transition">SUBMIT REQUEST</button>
                        </form>
                    </div>

                    <div className="glass p-8 rounded-2xl flex flex-col h-[600px]">
                        <h3 className="text-xl font-bold mb-6">Transaction History</h3>
                        <div className="flex-1 overflow-y-auto space-y-3 pr-2">
                            {history.length===0 && <p className="text-gray-500 text-center">No transactions yet.</p>}
                            {history.map(h => (
                                <div key={h.id} className="p-4 rounded-xl bg-darker/50 border border-gray-700 flex justify-between items-center hover:bg-card transition">
                                    <div className="flex items-center gap-4">
                                        <div className={`w-10 h-10 rounded-full flex items-center justify-center text-white ${h.status==='approved'?'bg-green-500':'bg-yellow-500'}`}>
                                            <i className={`fa-solid ${h.status==='approved'?'fa-check':'fa-clock'}`}></i>
                                        </div>
                                        <div>
                                            <p className="font-bold text-white">Rs {h.amount}</p>
                                            <p className="text-xs text-gray-400">{new Date(h.timestamp).toLocaleDateString()}</p>
                                        </div>
                                    </div>
                                    <span className={`px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-wider ${h.status==='approved'?'bg-green-500/10 text-green-400 border border-green-500/20':'bg-yellow-500/10 text-yellow-400 border border-yellow-500/20'}`}>
                                        {h.status}
                                    </span>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // --- APP SHELL ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [view, setView] = useState('buy');
            const [balance, setBalance] = useState(0);

            useEffect(() => {
                auth.onAuthStateChanged(u => {
                    setUser(u); setLoading(false);
                    if(u) db.collection('users').doc(u.uid).onSnapshot(d => setBalance(d.data()?.balance || 0));
                });
            }, []);

            if(loading) return <div className="h-screen flex items-center justify-center bg-darker text-primary"><i className="fa-solid fa-circle-notch fa-spin text-4xl"></i></div>;
            if(!user) return <AuthScreen setUser={setUser} />;

            return (
                <div className="flex h-screen flex-col md:flex-row overflow-hidden bg-darker">
                    <aside className="w-full md:w-64 bg-dark border-r border-gray-800 flex flex-col z-20">
                        <div className="h-20 flex items-center justify-center border-b border-gray-800">
                            <h1 className="text-2xl font-black tracking-tighter gradient-text">WASI OTP</h1>
                        </div>
                        <nav className="p-4 space-y-2 flex-1">
                            {['buy', 'active', 'deposit'].map(v => (
                                <button key={v} onClick={()=>setView(v)} className={`w-full p-4 rounded-xl flex items-center gap-4 transition-all duration-300 ${view===v ? 'bg-primary text-white shadow-lg shadow-primary/20' : 'text-gray-400 hover:bg-card hover:text-white'}`}>
                                    <i className={`fa-solid ${v==='buy'?'fa-cart-shopping':v==='active'?'fa-bolt':'fa-wallet'} text-xl w-6 text-center`}></i>
                                    <span className="capitalize font-medium">{v} Number</span>
                                </button>
                            ))}
                        </nav>
                        <div className="p-4">
                            <button onClick={()=>auth.signOut()} className="w-full p-4 rounded-xl flex items-center gap-4 text-red-500 hover:bg-red-500/10 transition">
                                <i className="fa-solid fa-right-from-bracket text-xl w-6 text-center"></i>
                                <span className="font-medium">Logout Account</span>
                            </button>
                        </div>
                    </aside>

                    <main className="flex-1 flex flex-col bg-[#0b1121] relative overflow-hidden">
                        {/* Top Bar */}
                        <header className="h-20 border-b border-gray-800 flex justify-between items-center px-8 bg-dark/50 backdrop-blur-md sticky top-0 z-10">
                            <div>
                                <h2 className="text-2xl font-bold text-white capitalize">{view}</h2>
                                <p className="text-xs text-gray-500">Welcome, {user.email.split('@')[0]}</p>
                            </div>
                            <div className="glass px-5 py-2.5 rounded-xl flex items-center gap-4 border-primary/30 shadow-lg shadow-primary/10">
                                <div className="text-right">
                                    <p className="text-[10px] text-gray-400 font-bold uppercase tracking-wider">Wallet Balance</p>
                                    <p className="text-xl font-black text-white leading-none">Rs {balance.toLocaleString()}</p>
                                </div>
                                <div className="w-10 h-10 rounded-full bg-gradient-to-br from-primary to-secondary flex items-center justify-center text-white shadow-lg">
                                    <i className="fa-solid fa-wallet"></i>
                                </div>
                            </div>
                        </header>

                        {/* Content Area */}
                        <div className="flex-1 overflow-y-auto p-6 md:p-8 relative">
                            {/* Ambient Background Glow */}
                            <div className="absolute top-0 left-0 w-96 h-96 bg-primary/5 rounded-full blur-[100px] pointer-events-none"></div>
                            <div className="absolute bottom-0 right-0 w-96 h-96 bg-secondary/5 rounded-full blur-[100px] pointer-events-none"></div>
                            
                            <div className="relative z-10">
                                {view === 'buy' && <BuyPanel user={user} balance={balance} setView={setView} />}
                                {view === 'active' && <ActivePanel user={user} />}
                                {view === 'deposit' && <DepositPanel user={user} />}
                            </div>
                        </div>
                    </main>
                    <WhatsAppButton />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

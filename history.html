<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <script>
    // 1. Right click block karna
    document.addEventListener('contextmenu', event => event.preventDefault());

    // 2. Keyboard shortcuts block karna (F12, Ctrl+U, Ctrl+Shift+I, etc.)
    document.onkeydown = function(e) {
        if (e.keyCode == 123 || 
            (e.ctrlKey && e.shiftKey && (e.keyCode == 'I'.charCodeAt(0) || e.keyCode == 'C'.charCodeAt(0) || e.keyCode == 'J'.charCodeAt(0))) || 
            (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0))) {
            return false;
        }
    };
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASI OTP | Number History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Public+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { primary: '#6366f1', secondary: '#a855f7' } } }
        }
    </script>

    <style>
        body { font-family: 'Public Sans', sans-serif; background-color: #f4f6f9; transition: all 0.3s ease; }
        .dark body { background-color: #0f172a; }
        .shadow-card { box-shadow: 0 10px 30px rgba(0,0,0,0.04); }
        #sidebar { transition: transform 0.3s ease; }
        .sidebar-open #sidebar { transform: translateX(0); }
        .history-card { background: white; border: 1px solid #eee; transition: transform 0.2s; }
        .dark .history-card { background: #1e293b; border-color: #334155; }
        .history-card:active { transform: scale(0.98); }
        
        #toast {
            visibility: hidden; min-width: 250px; background-color: #1e293b; color: #fff;
            text-align: center; border-radius: 12px; padding: 14px; position: fixed;
            z-index: 200; left: 50%; bottom: 30px; transform: translateX(-50%); font-weight: 600;
        }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
    </style>
</head>
<body class="text-slate-900 dark:text-gray-100 min-h-screen pb-10">

    <div id="toast">Message</div>

    <!-- Sidebar Overlay -->
    <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/40 z-[60] hidden"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed top-0 left-0 h-full w-72 bg-white dark:bg-slate-900 z-[70] -translate-x-full border-r dark:border-slate-800 p-6 shadow-2xl transition-transform duration-300">
        <div class="flex items-center gap-3 mb-10 p-2 text-slate-900 dark:text-white">
            <div class="bg-primary p-2 rounded-lg text-white"><i class="fas fa-sms text-xl"></i></div>
            <span class="text-2xl font-black uppercase tracking-tighter font-brand text-primary">WASI OTP</span>
        </div>
        <nav class="space-y-2">
            <a href="user" class="flex items-center gap-4 p-4 rounded-2xl hover:bg-gray-100 dark:hover:bg-slate-800 transition-all font-semibold"><i class="fas fa-house"></i> Home</a>
            <a href="history" class="flex items-center gap-4 p-4 rounded-2xl bg-indigo-50 dark:bg-indigo-900/20 text-primary font-bold"><i class="fas fa-history"></i> My History</a>
            <a href="deposit" class="flex items-center gap-4 p-4 rounded-2xl hover:bg-gray-100 dark:hover:bg-slate-800 transition-all font-semibold"><i class="fas fa-wallet"></i> Deposit</a>
            <a href="ticket" class="flex items-center gap-4 p-4 rounded-2xl hover:bg-gray-100 dark:hover:bg-slate-800 transition-all font-semibold"><i class="fas fa-headset"></i> Support</a>
        </nav>
    </aside>

    <!-- Navbar -->
    <nav class="bg-white dark:bg-slate-900 border-b dark:border-slate-800 sticky top-0 z-50 px-4 py-3 shadow-sm">
        <div class="container mx-auto flex justify-between items-center max-w-2xl">
            <div class="flex items-center gap-3">
                <button onclick="toggleSidebar()" class="w-10 h-10 rounded-xl bg-indigo-50 dark:bg-slate-800 text-indigo-600 flex items-center justify-center border border-indigo-100 dark:border-slate-700">
                    <i class="fas fa-bars"></i>
                </button>
                <span class="text-lg font-bold font-brand text-indigo-600 dark:text-indigo-400">HISTORY</span>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="toggleTheme()" class="w-10 h-10 flex items-center justify-center text-lg"><i id="theme-icon" class="fas fa-moon"></i></button>
                <img src="0d3b68a111a3a08a5f8996e83aeeeba2.jpg" class="w-10 h-10 rounded-full border-2 border-primary shadow-sm object-cover">
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-6 max-w-2xl">
        
        <!-- Header Info -->
        <div class="mb-8">
            <h2 class="text-2xl font-black text-slate-800 dark:text-white uppercase tracking-tight italic">Purchase Logs</h2>
            <p class="text-xs text-gray-400 font-bold uppercase tracking-widest mt-1">Your last successful activations</p>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden py-20 text-center opacity-30">
            <div class="w-20 h-20 bg-gray-200 dark:bg-slate-800 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-folder-open text-3xl"></i>
            </div>
            <p class="font-bold">No Records Found</p>
        </div>

        <!-- History List -->
        <div id="history-list" class="space-y-4">
            <!-- Loading Spinner -->
            <div class="flex justify-center py-10">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div>
            </div>
        </div>

    </main>

    <script>
        // 1. FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyCVt0ZFoU26Da-jjCQEEuEF3AzDAS32-Pw",
            authDomain: "otpbywasi.firebaseapp.com",
            projectId: "otpbywasi",
            storageBucket: "otpbywasi.firebasestorage.app",
            messagingSenderId: "1169252296",
            appId: "1:1169252296:web:732c1f08f6b6ed7033eafd"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // AUTH CHECK
        auth.onAuthStateChanged((user) => {
            if (!user) window.location.href = "auth";
            else loadUserHistory(user.uid);
        });

        async function loadUserHistory(uid) {
            const listContainer = document.getElementById('history-list');
            
            // "orders" collection se current user ka data uthana
            db.collection("orders")
              .where("uid", "==", uid)
              .orderBy("timestamp", "desc")
              .onSnapshot((querySnapshot) => {
                listContainer.innerHTML = "";
                
                if (querySnapshot.empty) {
                    document.getElementById('empty-state').classList.remove('hidden');
                    return;
                }

                document.getElementById('empty-state').classList.add('hidden');

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const date = data.timestamp ? new Date(data.timestamp.seconds * 1000).toLocaleString() : 'Just now';
                    
                    const card = `
                        <div class="history-card rounded-3xl p-5 shadow-sm">
                            <div class="flex justify-between items-start mb-4">
                                <div class="flex items-center gap-3">
                                    <div class="w-10 h-10 bg-indigo-100 dark:bg-indigo-900/30 rounded-xl flex items-center justify-center text-indigo-600">
                                        <i class="fas fa-mobile-alt"></i>
                                    </div>
                                    <div>
                                        <p class="text-sm font-black tracking-tight">${data.service.toUpperCase()}</p>
                                        <p class="text-[10px] text-gray-400 font-bold uppercase">${data.country}</p>
                                    </div>
                                </div>
                                <span class="bg-green-100 text-green-600 px-3 py-1 rounded-full text-[9px] font-black uppercase tracking-widest">Success</span>
                            </div>

                            <div class="flex justify-between items-center bg-gray-50 dark:bg-slate-800/50 p-4 rounded-2xl border dark:border-slate-800">
                                <div>
                                    <p class="text-[9px] text-gray-400 font-black uppercase mb-1">Phone Number</p>
                                    <p class="text-lg font-mono font-bold tracking-tighter">+${data.phoneNumber}</p>
                                </div>
                                <div class="text-right">
                                    <p class="text-[9px] text-primary font-black uppercase mb-1">Received OTP</p>
                                    <p class="text-xl font-mono font-black text-primary tracking-[0.2em]">${data.otp}</p>
                                </div>
                            </div>

                            <div class="flex justify-between items-center mt-4 px-1">
                                <p class="text-[9px] text-gray-400 font-bold italic"><i class="far fa-clock mr-1"></i>${date}</p>
                                <p class="text-xs font-black text-slate-700 dark:text-gray-300">Rs ${data.price}</p>
                            </div>
                        </div>
                    `;
                    listContainer.innerHTML += card;
                });
            });
        }

        // UI HELPERS
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('-translate-x-full'); document.getElementById('sidebar-overlay').classList.toggle('hidden'); }
        function toggleTheme() { document.documentElement.classList.toggle('dark'); }
        function showToast(msg) { const x = document.getElementById("toast"); x.innerText = msg; x.className = "show"; setTimeout(() => x.className = "", 3000); }
        
        if (localStorage.theme === 'dark') document.documentElement.classList.add('dark');
    </script>
</body>
</html>

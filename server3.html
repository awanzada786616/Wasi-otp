<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server 3 - WASI OTP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        html { display: none; }
        body { font-family: sans-serif; background-color: #f8fafc; }
        .custom-dropdown-content { display: none; position: absolute; width: 100%; max-height: 250px; overflow-y: auto; background: white; border: 1px solid #ddd; z-index: 100; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .custom-dropdown-content.show { display: block; }
        .drop-item { padding: 12px; cursor: pointer; border-bottom: 1px solid #f1f5f9; font-size: 14px; }
        .drop-item:hover { background: #f0f7ff; color: #0061ff; }
        .search-input { width: 100%; padding: 12px; border-bottom: 1px solid #ddd; outline: none; sticky; top: 0; background: white; }
        #toast { visibility: hidden; min-width: 250px; background: #333; color: #fff; text-align: center; border-radius: 8px; padding: 16px; position: fixed; z-index: 1000; left: 50%; bottom: 30px; transform: translateX(-50%); font-weight: bold; }
        #toast.show { visibility: visible; }
    </style>
</head>
<body class="min-h-screen">
    <div id="toast"></div>

    <nav class="bg-white border-b px-6 py-4 flex justify-between items-center sticky top-0 z-50">
        <span class="font-bold text-blue-600 italic">WASI OTP S3</span>
        <div class="flex items-center gap-3">
            <div class="border rounded-full px-4 py-1.5 bg-gray-50 flex items-center gap-2">
                <span id="top-balance" class="font-bold">0.00</span> <span class="text-xs text-gray-400">PKR</span>
            </div>
            <button onclick="logout()" class="text-red-500 font-bold text-xs">LOGOUT</button>
        </div>
    </nav>

    <main class="max-w-[480px] mx-auto p-4 mt-6">
        <div class="bg-white border rounded-2xl p-7 shadow-sm">
            <h2 class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-6">Buy Number (Server 3)</h2>
            
            <div class="relative mb-4">
                <p class="text-[10px] font-bold text-gray-400 uppercase mb-1 block ml-1">1. Select Country</p>
                <div onclick="toggleDropdown('country-options')" id="country-selected" class="border p-3.5 rounded-xl flex justify-between cursor-pointer text-sm text-gray-600 bg-white">
                    <span>Select Country</span> <i class="fas fa-chevron-down mt-1 text-gray-300"></i>
                </div>
                <div id="country-options" class="custom-dropdown-content">
                    <input type="text" id="country-search" class="search-input" placeholder="Search Country..." onkeyup="filterList('country-search', 'country-list')">
                    <div id="country-list"></div>
                </div>
            </div>

            <div class="relative mb-8">
                <p class="text-[10px] font-bold text-gray-400 uppercase mb-1 block ml-1">2. Select Service</p>
                <div onclick="toggleDropdown('service-options')" id="service-selected" class="border p-3.5 rounded-xl flex justify-between cursor-pointer text-sm text-gray-600 bg-white">
                    <span>Select Service</span> <i class="fas fa-chevron-down mt-1 text-gray-300"></i>
                </div>
                <div id="service-options" class="custom-dropdown-content">
                    <input type="text" id="service-search" class="search-input" placeholder="Search (Airbnb, WhatsApp...)" onkeyup="filterList('service-search', 'service-list')">
                    <div id="service-list"></div>
                </div>
            </div>

            <button onclick="buyNumber()" id="buy-btn" class="w-full bg-[#050a30] text-white py-4 rounded-xl font-bold active:scale-95 transition-all flex justify-center items-center gap-3">
                <span id="buy-loader" class="hidden w-4 h-4 border-2 border-white/20 border-t-white rounded-full animate-spin"></span>
                <span>GET NUMBER</span>
            </button>
        </div>

        <div id="order-card" class="hidden mt-6 bg-white border border-blue-100 rounded-2xl p-6 shadow-sm text-center">
            <h3 id="phone-number" class="text-2xl font-mono font-bold text-blue-600 tracking-tighter">+-----------</h3>
            <p id="service-info" class="text-[10px] text-gray-400 font-bold uppercase mt-1">Service Name</p>
            <div class="bg-slate-50 border-2 border-dashed rounded-xl p-5 mt-4">
                <p id="otp-status" class="text-xs text-gray-400 font-bold uppercase">Waiting for OTP...</p>
                <div id="otp-display" class="hidden text-4xl font-black text-blue-700 tracking-[8px] mt-2">------</div>
            </div>
            <div class="flex gap-2 mt-4">
                <button onclick="location.reload()" class="flex-1 border py-3 rounded-xl text-xs font-bold text-gray-500">BUY NEW</button>
                <button onclick="handleCancel()" class="flex-1 bg-red-50 text-red-500 py-3 rounded-xl text-xs font-bold">CANCEL</button>
            </div>
        </div>
    </main>

    <script>
        const SUPABASE_URL = "https://aljcxnobmmtcfpvdacbo.supabase.co";
        const SUPABASE_KEY = "sb_publishable_xVWCkX7Gl2m0cFUKlSn3pg_liSvnzmg";
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const API_PATH = '/api/otp';
        const PROFIT = 40;
        let userId, userBalance, currentOrder;
        let selectedCountry, selectedService;

        async function init() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) return window.location.replace("auth");
            userId = session.user.id;
            document.documentElement.style.display = "block";
            fetchBalance();
            loadCountries();
        }

        async function fetchBalance() {
            const { data } = await _supabase.from('profiles').select('balance').eq('id', userId).single();
            if (data) {
                userBalance = parseFloat(data.balance);
                document.getElementById('top-balance').innerText = userBalance.toFixed(2);
            }
        }

        // --- FETCH COUNTRIES (Method from your Server 3) ---
        async function loadCountries() {
            const res = await fetch(`${API_PATH}?action=getCountries&type=3`);
            const data = await res.json();
            // Using your preferred method
            const masterCountries = data["3"] || data["1"] || (Array.isArray(data) ? data : []);
            renderList('country-list', masterCountries, 'country');
        }

        function renderList(id, list, type) {
            const cont = document.getElementById(id);
            cont.innerHTML = "";
            list.forEach(item => {
                const d = document.createElement('div');
                d.className = 'drop-item';
                d.innerText = item.name || item;
                d.onclick = () => type === 'country' ? selectCountry(item.id, item.name) : selectService(item);
                cont.appendChild(d);
            });
        }

        function selectCountry(id, name) {
            selectedCountry = id;
            document.getElementById('country-selected').querySelector('span').innerText = name;
            toggleDropdown('country-options');
            loadServices(id);
        }

        // --- FETCH SERVICES (Method from your Server 3 + A-Z Sort) ---
        async function loadServices(cid) {
            document.getElementById('service-selected').querySelector('span').innerText = "Loading Services...";
            const res = await fetch(`${API_PATH}?action=getServices&country=${cid}&type=3`);
            const data = await res.json();
            const services = data["3"] || data["1"] || data;
            
            const cont = document.getElementById('service-list');
            cont.innerHTML = "";

            // A-Z Sort Airbnb Top
            const sortedKeys = Object.keys(services).sort((a,b) => services[a].split(' - ')[0].localeCompare(services[b].split(' - ')[0]));

            sortedKeys.forEach(code => {
                const raw = services[code];
                if (raw.includes(' - ')) {
                    const parts = raw.split(' - ');
                    const name = parts[0];
                    const pricePart = parts[parts.length - 1];
                    const basePrice = parseFloat(pricePart.match(/[\d\.]+/)[0]);
                    const finalPrice = Math.ceil(basePrice + (basePrice * (PROFIT / 100)));

                    const div = document.createElement('div');
                    div.className = 'drop-item';
                    div.innerText = `${name.toUpperCase()} (Rs ${finalPrice})`;
                    div.onclick = () => {
                        selectedService = { code, name, price: finalPrice };
                        document.getElementById('service-selected').querySelector('span').innerText = `${name.toUpperCase()} (Rs ${finalPrice})`;
                        toggleDropdown('service-options');
                    };
                    cont.appendChild(div);
                }
            });
            document.getElementById('service-selected').querySelector('span').innerText = "Select Service";
        }

        async function buyNumber() {
            if (!selectedCountry || !selectedService) return showToast("⚠️ Select options!");
            if (userBalance < selectedService.price) return showToast("❌ Low Balance");

            const btn = document.getElementById('buy-btn');
            btn.disabled = true; document.getElementById('buy-loader').classList.remove('hidden');

            try {
                // Backend call with cost and user_id
                const res = await fetch(`${API_PATH}?action=getNumber&country=${selectedCountry}&service=${selectedService.code}&type=3&user_id=${userId}&cost=${selectedService.price}`);
                const json = await res.json();

                if (json.success) {
                    const p = json.data.split(':');
                    currentOrder = { id: p[1], phone: p[2], price: selectedService.price, name: selectedService.name };
                    document.getElementById('order-card').classList.remove('hidden');
                    document.getElementById('phone-number').innerText = "+" + p[2];
                    document.getElementById('service-info').innerText = selectedService.name;
                    fetchBalance();
                    startPolling();
                } else {
                    showToast("❌ " + (json.error || "Error"));
                }
            } catch (e) { showToast("❌ API Error"); }
            btn.disabled = false; document.getElementById('buy-loader').classList.add('hidden');
        }

        function startPolling() {
            const inv = setInterval(async () => {
                const res = await fetch(`${API_PATH}?action=getStatus&id=${currentOrder.id}`);
                const text = await res.text(); // Status proxy returns text
                if (text.includes('STATUS_OK')) {
                    const otp = text.split(':')[1];
                    document.getElementById('otp-status').innerText = "OTP RECEIVED:";
                    document.getElementById('otp-display').innerText = otp;
                    document.getElementById('otp-display').classList.remove('hidden');
                    clearInterval(inv);
                }
            }, 5000);
        }

        async function handleCancel() {
            if (!confirm("Refund and cancel?")) return;
            await fetch(`${API_PATH}?action=setStatus&id=${currentOrder.id}&status=8&user_id=${userId}`);
            location.reload();
        }

        function toggleDropdown(id) { document.getElementById(id).classList.toggle('show'); }
        function filterList(inpId, listId) {
            let v = document.getElementById(inpId).value.toLowerCase();
            let items = document.getElementById(listId).children;
            for (let i of items) i.style.display = i.innerText.toLowerCase().includes(v) ? "block" : "none";
        }
        function showToast(m) { const x = document.getElementById("toast"); x.innerText = m; x.className = "show"; setTimeout(() => x.className = "", 3000); }
        function logout() { _supabase.auth.signOut().then(() => window.location.replace("auth")); }

        window.onload = init;
    </script>
</body>
</html>

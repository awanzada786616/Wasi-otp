<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASI OTP - User Portal</title>

    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1', // Indigo
                        secondary: '#ec4899', // Pink
                        dark: '#0f172a',
                        darker: '#020617',
                        card: '#1e293b'
                    },
                    animation: {
                        'pulse-slow': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        body { background-color: #020617; color: white; font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyA43N49sPsPs5NDfBUI4O2Zh_X_oLsl-dQ",
            authDomain: "wasi-otp.firebaseapp.com",
            projectId: "wasi-otp",
            storageBucket: "wasi-otp.firebasestorage.app",
            messagingSenderId: "992311938758",
            appId: "1:992311938758:web:20502825dd689293bf91c7"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const notify = (msg, type="success") => {
            Toastify({ text: msg, duration: 3000, gravity: "top", position: "right", style: { background: type==="success"?"#10b981":"#ef4444" } }).showToast();
        };

        // --- AUTH SCREEN ---
        const AuthScreen = ({ setUser }) => {
            const [isLogin, setIsLogin] = useState(true);
            const [email, setEmail] = useState("");
            const [pass, setPass] = useState("");
            const [name, setName] = useState("");
            const [loading, setLoading] = useState(false);

            const handleAuth = async (e) => {
                e.preventDefault(); setLoading(true);
                try {
                    if (isLogin) await auth.signInWithEmailAndPassword(email, pass);
                    else {
                        const cred = await auth.createUserWithEmailAndPassword(email, pass);
                        await db.collection('users').doc(cred.user.uid).set({ name, email, balance: 0, status: 'Active', createdAt: Date.now() });
                    }
                } catch (err) { notify(err.message, "error"); }
                setLoading(false);
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-darker p-4">
                    <div className="glass p-8 rounded-2xl w-full max-w-md shadow-2xl">
                        <h1 className="text-3xl font-bold text-center text-primary mb-6">WASI OTP</h1>
                        <form onSubmit={handleAuth} className="space-y-4">
                            {!isLogin && <input className="w-full p-3 bg-darker/50 border border-gray-700 rounded-lg text-white" placeholder="Name" onChange={e=>setName(e.target.value)} required />}
                            <input className="w-full p-3 bg-darker/50 border border-gray-700 rounded-lg text-white" type="email" placeholder="Email" onChange={e=>setEmail(e.target.value)} required />
                            <input className="w-full p-3 bg-darker/50 border border-gray-700 rounded-lg text-white" type="password" placeholder="Password" onChange={e=>setPass(e.target.value)} required />
                            <button disabled={loading} className="w-full bg-primary py-3 rounded-lg font-bold hover:bg-indigo-600 transition">{loading?"...":isLogin?"Login":"Sign Up"}</button>
                        </form>
                        <p onClick={()=>setIsLogin(!isLogin)} className="text-center mt-4 text-gray-400 cursor-pointer text-sm">Switch Mode</p>
                    </div>
                </div>
            );
        };

        // --- BUY PANEL ---
        const BuyPanel = ({ user, balance, setView }) => {
            const [inventory, setInventory] = useState([]);
            const [selCountry, setSelCountry] = useState(null);
            const [search, setSearch] = useState("");

            useEffect(() => {
                const unsub = db.collection('inventory').onSnapshot(snap => {
                    setInventory(snap.docs.map(d => ({id: d.id, ...d.data()})));
                });
                return () => unsub();
            }, []);

            const countries = [...new Set(inventory.map(i => i.country))];

            const handleBuy = async (pkg) => {
                if(pkg.stock.length === 0) return notify("Out of Stock!", "error");
                if(balance < pkg.price) return notify("Low Balance!", "error");
                
                if(!confirm(`Buy ${pkg.service} for Rs ${pkg.price}?`)) return;

                try {
                    const batch = db.batch();
                    const userRef = db.collection('users').doc(user.uid);
                    const invRef = db.collection('inventory').doc(pkg.id);
                    const orderRef = db.collection('orders').doc();

                    const number = pkg.stock[Math.floor(Math.random() * pkg.stock.length)];

                    // Deduct Balance & Stock, Create Order with WAITING status
                    batch.update(userRef, { balance: firebase.firestore.FieldValue.increment(-pkg.price) });
                    batch.update(invRef, { stock: firebase.firestore.FieldValue.arrayRemove(number) });
                    batch.set(orderRef, {
                        userId: user.uid, number, service: pkg.service, country: pkg.country, price: pkg.price,
                        status: 'WAITING', code: null, timestamp: Date.now() // <--- KEY: Status is WAITING
                    });

                    await batch.commit();
                    notify("Order Placed! Waiting for OTP.");
                    setView('active'); // Redirect to Active Orders
                } catch(e) { notify(e.message, "error"); }
            };

            return (
                <div className="grid grid-cols-1 lg:grid-cols-12 gap-6 h-full">
                    {/* Countries */}
                    <div className="lg:col-span-4 glass rounded-2xl flex flex-col h-[80vh]">
                        <div className="p-4 border-b border-gray-700">
                            <input placeholder="Search Country..." onChange={e=>setSearch(e.target.value)} className="w-full p-2 bg-darker border border-gray-700 rounded-lg outline-none" />
                        </div>
                        <div className="flex-1 overflow-y-auto p-2 space-y-2">
                            {countries.filter(c => c.toLowerCase().includes(search.toLowerCase())).map(c => (
                                <button key={c} onClick={()=>setSelCountry(c)} className={`w-full p-3 rounded-lg text-left font-bold ${selCountry===c?'bg-primary text-white':'hover:bg-gray-800 text-gray-300'}`}>{c}</button>
                            ))}
                        </div>
                    </div>
                    {/* Services */}
                    <div className="lg:col-span-8 glass rounded-2xl flex flex-col h-[80vh]">
                        <div className="p-4 border-b border-gray-700 font-bold text-gray-300">{selCountry ? `Services in ${selCountry}` : "Select a Country"}</div>
                        <div className="flex-1 overflow-y-auto p-4">
                            {!selCountry ? <div className="h-full flex items-center justify-center text-gray-500">Select Country First</div> : 
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                                {inventory.filter(i => i.country === selCountry).map(pkg => (
                                    <div key={pkg.id} className="bg-darker border border-gray-700 p-4 rounded-xl hover:border-primary transition group">
                                        <div className="flex justify-between items-center mb-2">
                                            <h4 className="font-bold">{pkg.service}</h4>
                                            <span className={`text-xs px-2 py-1 rounded ${pkg.stock.length>0?'bg-green-500/20 text-green-400':'bg-red-500/20 text-red-400'}`}>{pkg.stock.length > 0 ? 'Stock' : 'Empty'}</span>
                                        </div>
                                        <div className="flex justify-between items-center mt-2">
                                            <span className="text-xl font-bold text-white">Rs {pkg.price}</span>
                                            <button onClick={()=>handleBuy(pkg)} disabled={pkg.stock.length===0} className="bg-white text-darker px-4 py-1.5 rounded-lg font-bold text-sm hover:bg-primary disabled:opacity-50">BUY</button>
                                        </div>
                                    </div>
                                ))}
                            </div>}
                        </div>
                    </div>
                </div>
            );
        };

        // --- ACTIVE ORDERS (Logic Changed) ---
        const ActivePanel = ({ user }) => {
            const [orders, setOrders] = useState([]);
            useEffect(() => {
                return db.collection('orders').where('userId', '==', user.uid).orderBy('timestamp', 'desc')
                .onSnapshot(snap => setOrders(snap.docs.map(d => ({id: d.id, ...d.data()}))));
            }, []);

            const copy = (txt) => { navigator.clipboard.writeText(txt); notify("Copied!"); };

            return (
                <div className="max-w-4xl mx-auto space-y-4">
                    <h2 className="text-2xl font-bold mb-6">Your Orders</h2>
                    {orders.length===0 && <div className="text-center p-10 text-gray-500">No active orders</div>}
                    
                    {orders.map(o => (
                        <div key={o.id} className="glass p-5 rounded-2xl border border-gray-700 flex flex-col md:flex-row items-center gap-6">
                            
                            {/* Service Info */}
                            <div className="flex items-center gap-4 w-full md:w-auto">
                                <div className={`w-14 h-14 rounded-full flex items-center justify-center text-2xl font-bold ${o.status==='RECEIVED'?'bg-green-500 text-white':'bg-card text-gray-400'}`}>
                                    {o.service.charAt(0)}
                                </div>
                                <div>
                                    <h3 className="font-bold text-lg">{o.service} <span className="text-sm text-gray-400">({o.country})</span></h3>
                                    <div className="flex items-center gap-2 mt-1">
                                        <code className="bg-darker px-3 py-1 rounded text-primary font-mono text-lg">{o.number}</code>
                                        <button onClick={()=>copy(o.number)} className="text-gray-400 hover:text-white"><i className="fa-regular fa-copy"></i></button>
                                    </div>
                                </div>
                            </div>

                            {/* STATUS SECTION - MAIN LOGIC */}
                            <div className="flex-1 w-full flex justify-center">
                                {o.status === 'WAITING' ? (
                                    // LOGIC: If Waiting -> Show Blinking Yellow Box
                                    <div className="flex flex-col items-center animate-pulse-slow">
                                        <div className="bg-yellow-500/10 border border-yellow-500/30 text-yellow-400 px-6 py-2 rounded-full flex items-center gap-3">
                                            <i className="fa-solid fa-spinner fa-spin"></i>
                                            <span className="font-bold tracking-wide">Waiting for OTP...</span>
                                        </div>
                                        <p className="text-xs text-gray-500 mt-2">Admin is processing...</p>
                                    </div>
                                ) : o.status === 'RECEIVED' ? (
                                    // LOGIC: If Received -> Show Green Code Box
                                    <div className="flex flex-col items-center">
                                        <span className="text-[10px] text-green-400 font-bold uppercase mb-1">OTP Received</span>
                                        <div onClick={()=>copy(o.code)} className="bg-green-500 text-white px-8 py-3 rounded-xl text-3xl font-mono font-bold shadow-lg shadow-green-500/20 cursor-pointer hover:scale-105 transition">
                                            {o.code}
                                        </div>
                                        <p className="text-xs text-gray-500 mt-2">Click to Copy</p>
                                    </div>
                                ) : (
                                    <span className="bg-red-500/10 text-red-500 px-4 py-1 rounded-lg font-bold">CANCELLED</span>
                                )}
                            </div>

                            {/* Price */}
                            <div className="text-right">
                                <p className="text-xs text-gray-500">Price</p>
                                <p className="font-bold text-white text-lg">Rs {o.price}</p>
                            </div>
                        </div>
                    ))}
                </div>
            );
        };

        // --- DEPOSIT ---
        const DepositPanel = ({ user }) => {
            const [amount, setAmount] = useState("");
            const [sName, setSName] = useState("");
            const [sNum, setSNum] = useState("");
            const [history, setHistory] = useState([]);

            useEffect(() => {
                return db.collection('deposits').where('userId', '==', user.uid).orderBy('timestamp', 'desc').onSnapshot(snap => setHistory(snap.docs.map(d => ({id: d.id, ...d.data()}))));
            }, []);

            const submit = async (e) => {
                e.preventDefault();
                if(parseInt(amount) < 200) return notify("Min Deposit Rs 200", "error");
                await db.collection('deposits').add({ userId: user.uid, userName: user.email.split('@')[0], amount, senderName: sName, senderNum: sNum, status: 'pending', timestamp: Date.now() });
                notify("Request Sent!"); setAmount("");
            };

            return (
                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div className="glass p-8 rounded-2xl">
                        <h3 className="text-xl font-bold mb-4">Deposit Funds</h3>
                        <div className="bg-green-600 p-6 rounded-2xl mb-6 text-white shadow-lg">
                            <p className="text-xs uppercase opacity-80">Easypaisa</p>
                            <h2 className="text-3xl font-mono font-bold my-1">03175768178</h2>
                            <p>Munir Akhtar</p>
                        </div>
                        <form onSubmit={submit} className="space-y-4">
                            <input type="number" placeholder="Amount (Min 200)" value={amount} onChange={e=>setAmount(e.target.value)} className="w-full p-4 bg-darker rounded-xl border border-gray-700 outline-none" required />
                            <input placeholder="Sender Name" value={sName} onChange={e=>setSName(e.target.value)} className="w-full p-4 bg-darker rounded-xl border border-gray-700 outline-none" required />
                            <input placeholder="Sender Number" value={sNum} onChange={e=>setSNum(e.target.value)} className="w-full p-4 bg-darker rounded-xl border border-gray-700 outline-none" required />
                            <button className="w-full bg-primary py-4 rounded-xl font-bold hover:bg-indigo-600">Submit</button>
                        </form>
                    </div>
                    <div className="glass p-8 rounded-2xl h-[500px] overflow-y-auto">
                        <h3 className="font-bold mb-4">History</h3>
                        {history.map(h => (
                            <div key={h.id} className="p-4 rounded-xl bg-darker border border-gray-700 mb-3 flex justify-between">
                                <div><p className="font-bold">Rs {h.amount}</p><p className="text-xs text-gray-500">{new Date(h.timestamp).toLocaleDateString()}</p></div>
                                <span className={`text-xs px-2 py-1 rounded font-bold h-fit ${h.status==='approved'?'bg-green-500/20 text-green-400':'bg-yellow-500/20 text-yellow-400'}`}>{h.status}</span>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // --- APP SHELL ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('buy');
            const [balance, setBalance] = useState(0);

            useEffect(() => {
                auth.onAuthStateChanged(u => {
                    setUser(u);
                    if(u) db.collection('users').doc(u.uid).onSnapshot(d => setBalance(d.data()?.balance || 0));
                });
            }, []);

            if(!user) return <AuthScreen setUser={setUser} />;

            return (
                <div className="flex h-screen flex-col md:flex-row overflow-hidden bg-darker">
                    <aside className="w-full md:w-64 bg-dark border-r border-gray-800 flex flex-col z-20">
                        <div className="h-20 flex items-center justify-center font-bold text-2xl text-primary border-b border-gray-800">WASI</div>
                        <nav className="p-4 space-y-2 flex-1">
                            {['buy', 'active', 'deposit'].map(v => (
                                <button key={v} onClick={()=>setView(v)} className={`w-full p-4 rounded-xl flex items-center gap-4 transition ${view===v?'bg-primary text-white':'text-gray-400 hover:bg-card'}`}>
                                    <i className={`fa-solid ${v==='buy'?'fa-cart-shopping':v==='active'?'fa-clock':'fa-wallet'}`}></i> <span className="capitalize">{v}</span>
                                </button>
                            ))}
                        </nav>
                        <div className="p-4"><button onClick={()=>auth.signOut()} className="w-full p-4 text-red-500 hover:bg-red-900/10 rounded-xl flex items-center gap-4"><i className="fa-solid fa-power-off"></i> Logout</button></div>
                    </aside>
                    <main className="flex-1 flex flex-col relative">
                        <header className="h-20 border-b border-gray-800 flex justify-between items-center px-8 bg-dark/50 backdrop-blur-md">
                            <h2 className="text-2xl font-bold capitalize">{view}</h2>
                            <div className="glass px-5 py-2 rounded-xl flex items-center gap-4 border-primary/30">
                                <div className="text-right"><p className="text-[10px] text-gray-400 font-bold">BALANCE</p><p className="text-xl font-black">Rs {balance}</p></div>
                                <i className="fa-solid fa-wallet text-primary text-2xl"></i>
                            </div>
                        </header>
                        <div className="flex-1 overflow-y-auto p-8 relative z-10">
                            {view === 'buy' && <BuyPanel user={user} balance={balance} setView={setView} />}
                            {view === 'active' && <ActivePanel user={user} />}
                            {view === 'deposit' && <DepositPanel user={user} />}
                        </div>
                    </main>
                    
                    {/* WHATSAPP SUPPORT BUTTON */}
                    <a href="https://wa.me/923342002756" target="_blank" className="fixed bottom-6 right-6 z-50 bg-[#25D366] w-14 h-14 rounded-full flex items-center justify-center shadow-lg hover:scale-110 transition animate-bounce-slow">
                        <i className="fa-brands fa-whatsapp text-3xl text-white"></i>
                    </a>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

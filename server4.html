<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server 4 | WASI OTP</title>
    
    <!-- Scripts & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        html { display: none; } 
        body { font-family: sans-serif; background-color: #f8fafc; color: #1e293b; }
        
        .custom-dropdown {
            display: none; position: absolute; width: 100%; max-height: 250px;
            overflow-y: auto; background: white; border: 1px solid #e2e8f0;
            z-index: 100; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); margin-top: 5px;
        }
        .custom-dropdown.show { display: block; }
        .drop-item { padding: 12px 16px; cursor: pointer; border-bottom: 1px solid #f1f5f9; font-size: 14px; color: #475569; }
        .drop-item:hover { background-color: #f0f7ff; color: #2563eb; }
        
        .search-input { width: 100%; padding: 12px; border-bottom: 1px solid #e2e8f0; outline: none; position: sticky; top: 0; background: white; font-size: 14px; }
        .navy-btn { background-color: #050a30; color: white; padding: 14px; border-radius: 10px; width: 100%; font-weight: 700; transition: 0.3s; }
        .navy-btn:active { scale: 0.98; }

        #toast { visibility: hidden; min-width: 250px; background: #1e293b; color: #fff; text-align: center; border-radius: 10px; padding: 16px; position: fixed; z-index: 1000; left: 50%; bottom: 30px; transform: translateX(-50%); font-weight: bold; }
        #toast.show { visibility: visible; }
    </style>
</head>
<body class="min-h-screen pb-10">

    <div id="toast"></div>

    <!-- Header -->
    <nav class="bg-white border-b px-6 py-4 sticky top-0 z-50 shadow-sm flex justify-between items-center">
        <span class="text-xl font-bold text-blue-600 italic tracking-tighter">WASI OTP S4</span>
        <div class="flex items-center gap-3">
            <div class="border rounded-full px-5 py-2 bg-gray-50 flex items-center gap-2">
                <span id="top-balance" class="font-bold text-slate-800">0.00</span> 
                <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">PKR</span>
            </div>
            <button onclick="logout()" class="text-red-500 font-bold text-xs">LOGOUT</button>
        </div>
    </nav>

    <main class="max-w-[480px] mx-auto p-4 mt-6">
        
        <!-- Selection Card -->
        <div id="selection-card" class="bg-white border rounded-2xl p-7 shadow-sm mb-6">
            <h2 class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-6">Activation Server 4</h2>

            <!-- Country Selection -->
            <div class="relative mb-4">
                <label class="text-[10px] font-bold text-gray-400 uppercase mb-1 block ml-1">1. Select Country</label>
                <div onclick="toggleDrop('country-opts')" id="country-sel-box" class="border p-3.5 rounded-xl flex justify-between cursor-pointer text-sm text-gray-600 bg-white hover:border-blue-300">
                    <span>Select Country</span> <i class="fas fa-chevron-down mt-1 text-gray-300"></i>
                </div>
                <div id="country-opts" class="custom-dropdown">
                    <input type="text" class="search-input" placeholder="Search Country..." onkeyup="filter(this, 'country-list')">
                    <div id="country-list"></div>
                </div>
            </div>

            <!-- Service Selection -->
            <div class="relative mb-8">
                <label class="text-[10px] font-bold text-gray-400 uppercase mb-1 block ml-1">2. Select Service</label>
                <div onclick="toggleDrop('service-opts')" id="service-sel-box" class="border p-3.5 rounded-xl flex justify-between cursor-pointer text-sm text-gray-600 bg-white hover:border-blue-300">
                    <span>Select Service</span> <i class="fas fa-chevron-down mt-1 text-gray-300"></i>
                </div>
                <div id="service-opts" class="custom-dropdown">
                    <input type="text" class="search-input" placeholder="Search Airbnb, WhatsApp..." onkeyup="filter(this, 'service-list')">
                    <div id="service-list"></div>
                </div>
            </div>

            <button onclick="buyNumber()" id="buy-btn" class="navy-btn flex justify-center items-center gap-3">
                <span id="buy-loader" class="hidden w-4 h-4 border-2 border-white/20 border-t-white rounded-full animate-spin"></span>
                <span>GET NUMBER</span>
            </button>
        </div>

        <!-- Active Order Card -->
        <div id="order-card" class="hidden bg-white border border-blue-100 rounded-2xl p-6 shadow-sm text-center animate-in fade-in duration-300">
            <div class="flex justify-between items-start mb-5">
                <div class="w-full">
                    <h3 id="disp-phone" class="text-3xl font-mono font-bold text-blue-600 tracking-tighter">+-----------</h3>
                    <p id="disp-service" class="text-[10px] text-gray-400 font-black uppercase mt-1">Service Name</p>
                </div>
            </div>
            
            <div class="bg-slate-50 border-2 border-dashed rounded-xl p-5 mb-5">
                <p id="otp-status" class="text-xs text-gray-500 font-bold uppercase tracking-widest">Waiting for OTP Code...</p>
                <div id="otp-val" class="hidden text-4xl font-black text-blue-700 tracking-[10px] mt-3 animate-pulse">------</div>
            </div>

            <div class="flex gap-3">
                <div class="bg-gray-100 px-4 py-3 rounded-xl flex-1 text-xs font-bold font-mono" id="order-timer">20:00</div>
                <button id="cancel-btn" onclick="handleCancel()" class="flex-[2] bg-red-50 text-red-500 py-3 rounded-xl text-xs font-bold hover:bg-red-100">CANCEL / REFUND</button>
            </div>
        </div>

    </main>

    <script>
        // --- 1. CONFIG ---
        const SUPABASE_URL = "https://aljcxnobmmtcfpvdacbo.supabase.co";
        const SUPABASE_KEY = "sb_publishable_xVWCkX7Gl2m0cFUKlSn3pg_liSvnzmg";
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const API_PATH = '/api/otp';
        const PROFIT = 40;
        let userId, userBalance, currentOrder, pollInv, timerInv;
        let selCountry, selService;

        // --- 2. INIT & AUTH ---
        async function init() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) return window.location.replace("auth");
            userId = session.user.id;
            document.documentElement.style.display = "block";
            fetchBalance();
            loadCountries();
            checkExistingOrder();
        }

        async function fetchBalance() {
            const { data } = await _supabase.from('profiles').select('balance').eq('id', userId).single();
            if (data) {
                userBalance = parseFloat(data.balance);
                document.getElementById('top-balance').innerText = userBalance.toFixed(2);
            }
        }

        // --- 3. FETCH COUNTRIES (Simple Method) ---
        async function loadCountries() {
            try {
                const res = await fetch(`${API_PATH}?action=getCountries&type=4`);
                const data = await res.json();
                
                const list = data["4"] || [];
                const cont = document.getElementById('country-list');
                cont.innerHTML = "";
                
                list.forEach(c => {
                    const d = document.createElement('div');
                    d.className = 'drop-item';
                    d.innerText = c.name;
                    d.onclick = () => {
                        selCountry = c.id;
                        document.getElementById('country-sel-box').querySelector('span').innerText = c.name;
                        toggleDrop('country-opts');
                        loadServices(c.id);
                    };
                    cont.appendChild(d);
                });
                document.getElementById('country-sel-box').querySelector('span').innerText = "Select Country";
            } catch (e) { showToast("‚ùå Countries load nahi huin"); }
        }

        // --- 4. FETCH SERVICES (A-Z Sort + Price Fix) ---
        // --- Services Fetching (Decimal Price Ko Save Karna) ---
// --- Services Fetching (Decimal Price Capture) ---
// --- Services Fetching (Screenshot Format Fix) ---
// --- Services Fetching (String Price Capture) ---
async function loadServices(cid) {
    const box = document.getElementById('service-sel-box').querySelector('span');
    box.innerText = "Fetching Final Prices...";
    try {
        const res = await fetch(`${API_PATH}?action=getServices&country=${cid}&type=4`);
        const services = await res.json();
        
        const cont = document.getElementById('service-list');
        cont.innerHTML = "";

        const sArray = Object.keys(services).map(id => ({ id: id, raw: services[id] }));
        sArray.sort((a,b) => a.raw.toLowerCase().localeCompare(b.raw.toLowerCase()));

        sArray.forEach(item => {
            const raw = item.raw;
            if (raw.includes(' - ')) {
                const parts = raw.split(' - ');
                const name = parts[0].trim();
                
                // 1. PROVIDER KI EXACT DECIMAL PRICE (STRING KI SURAT MEIN)
                // Hum Rs aur PKR ke beech ka hissa uthayenge
                const pricePart = parts[1].split('PKR')[0].trim(); // "376.88" as a string
                
                // 2. Markup Price (Round Up) - Number ki surat mein
                const basePriceNum = parseFloat(pricePart);
                const finalPrice = Math.ceil(basePriceNum + (basePriceNum * (PROFIT / 100)));

                const d = document.createElement('div');
                d.className = 'drop-item';
                d.innerText = `${name.toUpperCase()} (Rs ${finalPrice})`;
                d.onclick = () => {
                    // SAVE BOTH: Final Price (Number) aur Provider Price (String)
                    selService = { 
                        code: item.id, 
                        name: name, 
                        price: finalPrice,        // Database ke liye (Number)
                        p_price: pricePart        // Provider ke liye (String: "376.88")
                    };
                    document.getElementById('service-sel-box').querySelector('span').innerText = `${name.toUpperCase()} (Rs ${finalPrice})`;
                    toggleDrop('service-opts');
                };
                cont.appendChild(d);
            }
        });
        box.innerText = "Select Service";
    } catch (e) { 
        box.innerText = "Error! Retry"; 
    }
}

// --- Buy Number (Sending Exact Price String) ---
async function buyNumber() {
    if (!selCountry || !selService) return alert("‚ö†Ô∏è Select Country & Service!");
    if (userBalance < selService.price) return alert("‚ùå Low Balance!");

    const btn = document.getElementById('buy-btn');
    btn.disabled = true;

    try {
        // Simple URL: Sirf user_id aur cost bhej rahe hain
        const url = `${API_PATH}?action=getNumber&country=${selCountry}&service=${selService.code}&type=4&user_id=${userId}&cost=${selService.price}`;
        
        const res = await fetch(url);
        const text = await res.text();

        if (text.includes("ACCESS_NUMBER")) {
            alert("‚úÖ Success! Number: " + text.split(':')[2]);
            fetchBalance(); 
        } else {
            // Price Change error ka matlab hai waqai price badal gayi hai
            alert("‚ùå Error: " + text);
            if(text.includes("PRICE")) loadServices(selCountry); // Refresh list
        }
    } catch (e) { alert("‚ùå Connection Error"); }
    btn.disabled = false;
}
        // --- 6. TIMER & POLLING ---
        function showOrderUI(o) {
            document.getElementById('order-card').classList.remove('hidden');
            document.getElementById('selection-card').classList.add('hidden');
            document.getElementById('disp-phone').innerText = "+" + o.phone;
            document.getElementById('disp-service').innerText = o.serviceName;
            
            startTimer(1197);
            startPoll();
        }

        function startTimer(s) {
            clearInterval(timerInv);
            timerInv = setInterval(() => {
                let m = Math.floor(s/60), sec = s%60;
                document.getElementById('order-timer').innerText = `${m}:${sec.toString().padStart(2,'0')}`;
                if (s-- <= 0) { clearInterval(timerInv); resetUI(); }
            }, 1000);
        }

        function startPoll() {
            clearInterval(pollInv);
            pollInv = setInterval(async () => {
                if(!currentOrder) return;
                const res = await fetch(`${API_PATH}?action=getStatus&id=${currentOrder.id}&type=4`);
                const text = await res.text();
                
                if (text.includes('STATUS_OK')) {
                    const otp = text.split(':')[1];
                    document.getElementById('otp-status').innerText = "OTP RECEIVED SUCCESSFULLY!";
                    document.getElementById('otp-val').innerText = otp;
                    document.getElementById('otp-val').classList.remove('hidden');
                    
                    localStorage.removeItem('active_order_s4');
                    clearInterval(pollInv);
                    
                    // Log to DB
                    _supabase.from('orders').insert([{ uid: userId, phone: currentOrder.phone, service: currentOrder.serviceName, otp: otp, price: currentOrder.price }]);
                }
            }, 5000);
        }

        // --- HELPERS ---
        async function handleCancel() {
            if (!confirm("Are you sure? Balance will be refunded.")) return;
            try {
                await fetch(`${API_PATH}?action=setStatus&id=${currentOrder.id}&status=8&user_id=${userId}&type=4`);
                showToast("üí∞ Balance Refunded!");
                resetUI();
            } catch (e) { showToast("‚ùå Failed to cancel"); }
        }

        function checkExistingOrder() {
            const saved = localStorage.getItem('active_order_s4');
            if (saved) {
                const o = JSON.parse(saved);
                const elap = Math.floor((Date.now() - o.startTime) / 1000);
                if (elap < 1197) { 
                    currentOrder = o; 
                    showOrderUI(o); 
                    startTimer(1197 - elap); 
                } else localStorage.removeItem('active_order_s4');
            }
        }

        function toggleDrop(id) { 
            const el = document.getElementById(id);
            document.querySelectorAll('.custom-dropdown').forEach(d => { if(d.id !== id) d.classList.remove('show'); });
            el.classList.toggle('show'); 
        }
        
        function filter(inp, id) {
            let v = inp.value.toLowerCase();
            let items = document.getElementById(id).children;
            for (let i of items) i.style.display = i.innerText.toLowerCase().includes(v) ? "block" : "none";
        }

        function showToast(m) { const x = document.getElementById("toast"); x.innerText = m; x.className = "show"; setTimeout(() => x.className = "", 3000); }
        function resetUI() { localStorage.removeItem('active_order_s4'); location.reload(); }
        function logout() { _supabase.auth.signOut().then(() => window.location.replace("auth")); }

        window.onload = init;
    </script>
</body>
    </html>

        body { font-family: 'Public Sans', sans-serif; transition: background-color 0.3s ease, color 0.3s ease; overflow-x: hidden; }

        /* White Searchable Dropdown Styles */
        .dropdown-container { display: none; position: absolute; width: 100%; max-height: 350px; background: white; z-index: 100; border-radius: 12px; border: 1px solid #e2e8f0; box-shadow: 0 15px 35px rgba(0,0,0,0.1); margin-top: 5px; overflow: hidden; flex-direction: column; }
        .dropdown-container.show { display: flex; animation: fadeIn 0.2s ease-out; }
        .dropdown-items { overflow-y: auto; flex-grow: 1; max-height: 280px; }
        .search-input { width: 100%; padding: 14px; border-bottom: 2px solid #f1f5f9; outline: none; font-size: 14px; color: #1e293b; background: white; }
        .drop-item { padding: 14px 16px; cursor: pointer; border-bottom: 1px solid #f8fafc; transition: 0.2s; font-size: 14px; color: #334155; font-weight: 600; }
        .drop-item:hover { background: #f1f5f9; color: #6366f1; padding-left: 22px; }
        
        #sidebar { transition: transform 0.3s ease; }
        @keyframes fadeIn { from {opacity:0; transform:translateY(-5px);} to {opacity:1; transform:translateY(0);} }
        
        #toast { visibility: hidden; min-width: 280px; background: #1f2937; color: #fff; text-align: center; border-radius: 16px; padding: 16px; position: fixed; z-index: 200; left: 50%; top: 30px; transform: translateX(-50%); font-weight: 600; }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {top: 0; opacity: 0;} to {top: 30px; opacity: 1;} }
        @keyframes fadeout { from {top: 30px; opacity: 1;} to {top: 0; opacity: 0;} }
        .loader-slim { border: 2px solid #f3f3f3; border-top: 2px solid #ffffff; border-radius: 50%; width: 14px; height: 14px; animation: spin 1s linear infinite; display: inline-block; vertical-align: middle; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <script>
        // 1. FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyCVt0ZFoU26Da-jjCQEEuEF3AzDAS32-Pw",
            authDomain: "otpbywasi.firebaseapp.com",
            projectId: "otpbywasi",
            storageBucket: "otpbywasi.firebasestorage.app",
            messagingSenderId: "1169252296",
            appId: "1:1169252296:web:732c1f08f6b6ed7033eafd"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const API_PATH = '/api/otp';
        const PROFIT = 40;
        let userBalance = 0, currentOrderId = null, activePrice = 0, otpReceived = false;
        let timerInterval, timeLeft = 1197, secondsElapsed = 0, selectedCountry = null, selectedService = null;
        let countriesMasterList = [], servicesMasterList = [];

        // AUTH & SYNC
        auth.onAuthStateChanged((user) => {
            if (!user) window.location.href = "auth.html";
            else fetchUserData(user.uid);
        });

        function fetchUserData(uid) {
            db.collection("users").doc(uid).onSnapshot((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    userBalance = data.balance || 0;
                    document.getElementById('user-balance-display').innerText = userBalance.toFixed(2);
                    document.getElementById('top-balance').innerText = userBalance.toFixed(2);
                    document.getElementById('user-name-display').innerText = data.username || "User";
                }
            });
        }

        // --- THEME & UI ---
        function toggleTheme() {
            const html = document.documentElement;
            const icon = document.getElementById('theme-icon');
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                icon.className = 'fas fa-moon';
                localStorage.theme = 'light';
            } else {
                html.classList.add('dark');
                icon.className = 'fas fa-sun';
                localStorage.theme = 'dark';
            }
        }
        if (localStorage.theme === 'dark') {
            document.documentElement.classList.add('dark');
            document.getElementById('theme-icon').className = 'fas fa-sun';
        }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('-translate-x-full'); document.getElementById('sidebar-overlay').classList.toggle('hidden'); }

        // --- SEARCHABLE DROPDOWN ---
        function toggleDropdown(id) {
            const box = document.getElementById(id);
            const isShowing = box.classList.contains('show');
            document.querySelectorAll('.dropdown-container').forEach(d => d.classList.remove('show'));
            if(!isShowing) {
                box.classList.add('show');
                const inp = box.querySelector('input');
                if(inp) setTimeout(() => inp.focus(), 100);
            }
        }

        window.onclick = function(e) {
            if(!e.target.closest('#country-selected') && !e.target.closest('#service-selected') && !e.target.closest('.dropdown-container')) {
                document.querySelectorAll('.dropdown-container').forEach(d => d.classList.remove('show'));
            }
        }

        async function loadCountries() {
            const listContainer = document.getElementById('country-list');
            try {
                const res = await fetch(`${API_PATH}?action=getCountries&type=4`);
                const data = await res.json();
                countriesMasterList = data["4"] || data["1"] || (Array.isArray(data) ? data : []);
                renderCountries(countriesMasterList);
            } catch (e) { showToast("‚ùå API Offline"); }
        }

        function renderCountries(list) {
            const container = document.getElementById('country-list');
            container.innerHTML = "";
            list.forEach(c => {
                const div = document.createElement('div');
                div.className = "drop-item";
                div.innerText = c.name;
                div.onclick = () => selectCountry(c.id, c.name);
                container.appendChild(div);
            });
        }

        function filterCountries() {
            const q = document.getElementById('country-search').value.toLowerCase();
            renderCountries(countriesMasterList.filter(c => c.name.toLowerCase().includes(q)));
        }

        function selectCountry(id, name) {
            selectedCountry = id;
            document.getElementById('country-selected').querySelector('span').innerText = name;
            document.getElementById('country-box').classList.remove('show');
            document.getElementById('country-search').value = "";
            loadServices(id);
        }

        async function loadServices(countryId) {
            const selText = document.getElementById('service-selected').querySelector('span');
            selText.innerText = "Scanning S4 API...";
            try {
                const res = await fetch(`${API_PATH}?action=getServices&country=${countryId}&type=4`);
                const data = await res.json();
                const services = data["4"] || data["1"] || data;
                servicesMasterList = [];
                Object.keys(services).forEach(code => {
                    const raw = services[code];
                    let sName = code.toUpperCase(), price = 0;
                    if (typeof raw === 'string' && raw.includes(' - ')) {
                        const parts = raw.split(' - ');
                        sName = parts[0].charAt(0).toUpperCase() + parts[0].slice(1);
                        price = parseFloat(parts[1].match(/\d+/)[0]);
                    }
                    const finalPrice = Math.ceil(price + (price * (PROFIT / 100)));
                    servicesMasterList.push({ code, name: sName, price: finalPrice });
                });
                renderServices(servicesMasterList);
                selText.innerText = "Select Service";
            } catch (e) { selText.innerText = "Error Loading"; }
        }

        function renderServices(list) {
            const container = document.getElementById('service-list');
            container.innerHTML = "";
            list.forEach(s => {
                const div = document.createElement('div');
                div.className = "drop-item";
                div.innerText = `${s.name} (Rs ${s.price})`;
                div.onclick = () => {
                    selectedService = s;
                    document.getElementById('service-selected').querySelector('span').innerText = `${s.name} (Rs ${s.price})`;
                    document.getElementById('service-box').classList.remove('show');
                    document.getElementById('service-search').value = "";
                };
                container.appendChild(div);
            });
        }

        function filterServices() {
            const q = document.getElementById('service-search').value.toLowerCase();
            renderServices(servicesMasterList.filter(s => s.name.toLowerCase().includes(q)));
        }

        // --- ORDERING & 2-MIN LOCK ---
        async function buyNumber() {
            if(!selectedCountry || !selectedService) { showToast("‚ö†Ô∏è Select options!"); return; }
            if (userBalance < selectedService.price) { 
                openModal("Low Balance!", "Recharge your wallet to continue.", "fa-wallet", "text-red-500", closeModal);
                return; 
            }
            const btn = document.getElementById('buy-btn');
            const loader = document.getElementById('buy-loader');
            btn.disabled = true; loader.classList.remove('hidden');

            try {
                const res = await fetch(`${API_PATH}?action=getNumber&country=${selectedCountry}&service=${selectedService.code}&type=4`);
                const json = await res.json();
                if(json.raw_text.includes('ACCESS_NUMBER')) {
                    const parts = json.raw_text.split(':');
                    currentOrderId = parts[1];
                    activePrice = selectedService.price;
                    otpReceived = false;
                    secondsElapsed = 0;
                    document.getElementById('phone-number').innerText = '+' + parts[2];
                    db.collection("users").doc(auth.currentUser.uid).update({ balance: firebase.firestore.FieldValue.increment(-activePrice) });
                    document.getElementById('order-container').classList.remove('hidden');
                    document.getElementById('no-order').classList.add('hidden');
                    startTimer(); startStatusCheck();
                } else { showToast("S4: " + json.raw_text); }
            } catch (e) { showToast("‚ùå Request Failed"); }
            btn.disabled = false; loader.classList.add('hidden');
        }

        function startTimer() {
            timeLeft = 1197; secondsElapsed = 0;
            const cancelBtn = document.getElementById('cancel-btn');
            cancelBtn.disabled = true;
            cancelBtn.className = "flex-1 bg-gray-100 dark:bg-slate-800 text-gray-400 py-4 rounded-2xl font-black text-[10px] uppercase cursor-not-allowed border dark:border-slate-700";

            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                const mins = Math.floor(timeLeft / 60); const secs = timeLeft % 60;
                document.getElementById('order-timer').innerText = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                
                secondsElapsed++;
                if(!otpReceived) {
                    if(secondsElapsed < 120) {
                        cancelBtn.innerText = `WAIT ${120 - secondsElapsed}s`;
                    } else {
                        cancelBtn.disabled = false;
                        cancelBtn.innerText = "CANCEL & REFUND";
                        cancelBtn.className = "flex-1 bg-red-50 dark:bg-red-900/20 text-red-500 py-4 rounded-2xl font-black text-[10px] uppercase shadow-sm border border-red-100 dark:border-red-900/30 transition-all cursor-pointer";
                    }
                }
                if (timeLeft <= 0) { clearInterval(timerInterval); resetUI(); }
                timeLeft--;
            }, 1000);
        }

        function startStatusCheck() {
            const checker = setInterval(async () => {
                if(!currentOrderId) { clearInterval(checker); return; }
                const res = await fetch(`${API_PATH}?action=getStatus&id=${currentOrderId}`);
                const json = await res.json();
                if(json.raw_text.includes('STATUS_OK')) {
                    document.getElementById('otp-display').innerText = json.raw_text.split(':')[1];
                    document.getElementById('otp-display').classList.remove('animate-pulse');
                    otpReceived = true;
                    db.collection("users").doc(auth.currentUser.uid).update({ totalNumbersBought: firebase.firestore.FieldValue.increment(1) });
                    const cb = document.getElementById('cancel-btn');
                    cb.disabled = false; cb.innerText = "FINISH ORDER";
                    cb.className = "flex-1 bg-green-50 dark:bg-green-900/20 text-green-600 py-4 rounded-2xl font-black text-[10px] uppercase border border-green-100 dark:border-green-900/30";
                    clearInterval(checker);
                }
            }, 5000);
        }

        // --- MODALS & HELPERS ---
        function openCancelModal() {
            if(otpReceived) { openModal("Order Success!", "The OTP has already been received.", "fa-check-circle", "text-green-500", resetUI, true); return; }
            openModal("Refund Order?", "Are you sure? Amount will be returned instantly.", "fa-rotate-left", "text-indigo-600", confirmCancelOrder);
        }
        async function confirmCancelOrder() {
            closeModal();
            try {
                await fetch(`${API_PATH}?action=setStatus&id=${currentOrderId}&status=8`);
                db.collection("users").doc(auth.currentUser.uid).update({ balance: firebase.firestore.FieldValue.increment(activePrice) });
                resetUI(); showToast("üí∞ Canceled & Refunded!");
            } catch (e) { showToast("‚ùå Failed"); }
        }
        function openModal(t, txt, icon, col, fn, closeOnly=false) {
            document.getElementById('modal-title').innerText = t;
            document.getElementById('modal-text').innerText = txt;
            document.getElementById('modal-icon').className = `fas ${icon} text-4xl mb-4 ${col}`;
            const btn = document.getElementById('modal-confirm-btn');
            if(closeOnly) { document.getElementById('modal-footer').classList.add('hidden'); document.getElementById('modal-close-only').classList.remove('hidden'); }
            else { document.getElementById('modal-footer').classList.remove('hidden'); document.getElementById('modal-close-only').classList.add('hidden'); btn.className = `flex-1 py-3 rounded-xl font-bold text-xs text-white shadow-lg ${col.replace('text', 'bg')}`; btn.onclick = fn; }
            document.getElementById('modal-overlay').classList.remove('hidden');
            setTimeout(() => document.getElementById('modal-box').classList.replace('scale-95', 'scale-100'), 10);
        }
        function closeModal() { document.getElementById('modal-overlay').classList.add('hidden'); }
        function resetUI() { currentOrderId = null; otpReceived = false; clearInterval(timerInterval); document.getElementById('order-container').classList.add('hidden'); document.getElementById('no-order').classList.remove('hidden'); document.getElementById('otp-display').innerText = "------"; }
        function showToast(msg) { const x = document.getElementById("toast"); x.innerText = msg; x.className = "show"; setTimeout(() => x.className = "", 3000); }
        function copyText(id) { navigator.clipboard.writeText(document.getElementById(id).innerText); showToast("üìã Copied!"); }

        window.onload = loadCountries;
    </script>
</body>

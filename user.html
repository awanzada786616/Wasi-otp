<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="color-scheme" content="light">
    <title>WASI OTP - Dashboard</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: '#0d6efd',
                        brandDark: '#0a58ca',
                        bgLight: '#f4f6f8',
                        bgDark: '#0f172a',
                        cardLight: '#ffffff',
                        cardDark: '#1e293b',
                        textLight: '#212529',
                        textDark: '#f3f4f6',
                        success: '#198754',
                        danger: '#dc3545',
                        warning: '#ffc107',
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    
    <!-- React & Firebase -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; transition: 0.3s; }
        
        /* Force White Dropdowns */
        select { background-color: white !important; color: #333 !important; }

        /* Blue Header Card */
        .blue-card {
            background: linear-gradient(135deg, #0d6efd 0%, #0043a8 100%);
            border-radius: 8px; color: white; position: relative; overflow: hidden;
            box-shadow: 0 4px 15px rgba(13, 110, 253, 0.3); padding: 20px;
        }
        .blue-card::after {
            content: ''; position: absolute; right: -30px; top: -30px;
            width: 180px; height: 180px; background: rgba(255,255,255,0.1); border-radius: 50%; pointer-events: none;
        }

        /* Thin Marquee */
        .marquee-strip {
            background: #0d6efd; color: white; padding: 3px 0;
            font-size: 11px; font-weight: 600; margin-bottom: 15px; border-radius: 4px;
        }

        /* Summary Box */
        .summary-box {
            display: flex; align-items: center; gap: 15px; padding: 15px;
            border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }
        .summary-box:active { transform: scale(0.98); }
        .icon-circle {
            width: 42px; height: 42px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 18px;
        }

        /* Sidebar */
        .sidebar {
            position: fixed; top: 0; left: 0; width: 280px; height: 100%;
            z-index: 100; transform: translateX(-100%);
            transition: transform 0.3s ease; box-shadow: 2px 0 15px rgba(0,0,0,0.1);
        }
        .sidebar.open { transform: translateX(0); }
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 90; display: none;
        }
        .overlay.active { display: block; }
        
        .cat-loader { font-size: 4rem; animation: bounce 1s infinite alternate; }
    </style>
</head>
<body class="bg-bgLight text-textLight dark:bg-bgDark dark:text-textDark">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyCVt0ZFoU26Da-jjCQEEuEF3AzDAS32-Pw",
            authDomain: "otpbywasi.firebaseapp.com",
            projectId: "otpbywasi",
            storageBucket: "otpbywasi.firebasestorage.app",
            messagingSenderId: "1169252296",
            appId: "1:1169252296:web:732c1f08f6b6ed7033eafd"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const notify = (msg, type="success") => {
            Toastify({ text: msg, duration: 3000, style: { background: type==="success"?"#0d6efd":"#dc3545" }, position: "top-center" }).showToast();
        };

        const LoadingScreen = () => (
            <div className="h-screen w-full bg-white flex flex-col items-center justify-center z-50">
                <i className="fa-solid fa-cat cat-loader text-black mb-4"></i>
            </div>
        );

        // --- COMPONENTS ---

        const OrderCard = ({ order }) => {
            return (
                <div className="bg-cardLight dark:bg-cardDark p-4 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 mb-3 border-l-4 border-l-brand">
                     <div className="flex justify-between items-center mb-2">
                         <div><h4 className="font-bold">{order.number}</h4><p className="text-xs text-gray-500">{order.service} â€¢ Rs {order.price}</p></div>
                         {order.status==='WAITING' && <span className="text-xs bg-yellow-100 text-yellow-700 px-2 py-1 rounded font-bold animate-pulse">Waiting...</span>}
                     </div>
                     {order.status==='RECEIVED' && <div className="bg-green-50 text-green-700 p-2 rounded text-center text-xl font-mono font-bold tracking-widest border border-green-200">{order.code}</div>}
                </div>
            )
        };

        const DepositHistoryItem = ({ deposit }) => (
            <div className="p-3 border-b border-gray-100 dark:border-gray-700 flex justify-between items-center hover:bg-gray-50 dark:hover:bg-gray-800 transition">
                <div className="flex items-center gap-3">
                    <div className={`w-9 h-9 rounded-full flex items-center justify-center text-white text-xs ${deposit.status==='approved'?'bg-success':'bg-yellow-500'}`}>
                        <i className={`fa-solid ${deposit.status==='approved'?'fa-check':'fa-clock'}`}></i>
                    </div>
                    <div>
                        <p className="font-bold text-sm">Deposit</p>
                        <p className="text-[10px] opacity-60">{deposit.timestamp ? new Date(deposit.timestamp).toLocaleDateString() : 'N/A'}</p>
                    </div>
                </div>
                <div className="text-right">
                    <p className="font-bold text-sm text-brand">+ Rs {deposit.amount}</p>
                    <span className="text-[10px] opacity-60 uppercase font-bold">{deposit.status}</span>
                </div>
            </div>
        );

        // 1. REFER PAGE
        const ReferPanel = ({ user }) => (
            <div className="bg-cardLight dark:bg-cardDark p-6 rounded-xl border border-gray-100 dark:border-gray-700">
                <div className="text-center mb-4"><h2 className="text-2xl font-bold text-brand">Refer & Earn</h2><p className="text-xs text-gray-500">Invite friends & earn bonus!</p></div>
                <div className="bg-bgLight dark:bg-bgDark p-3 rounded border border-dashed border-brand text-center break-all font-mono text-xs">{`https://wasiotp.com?ref=${user.uid}`}</div>
            </div>
        );

        // 2. PROFILE PAGE
        const ProfilePanel = ({ userData }) => (
            <div className="bg-cardLight dark:bg-cardDark p-6 rounded-xl border border-gray-100 dark:border-gray-700 text-center">
                <img src={`https://avatar.iran.liara.run/public/boy`} className="w-20 h-20 mx-auto rounded-full border-4 border-bgLight dark:border-bgDark mb-2" />
                <h2 className="text-xl font-bold">{userData.name}</h2><p className="text-sm text-gray-500">{userData.email}</p>
            </div>
        );

        // --- MAIN APP ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [userData, setUserData] = useState({ name: 'User', balance: 0 });
            const [inventory, setInventory] = useState([]);
            const [orders, setOrders] = useState([]);
            const [deposits, setDeposits] = useState([]);
            
            const [view, setView] = useState('dashboard');
            const [menuOpen, setMenuOpen] = useState(false);
            const [darkMode, setDarkMode] = useState(false);
            const [loading, setLoading] = useState(true);
            const [now, setNow] = useState(Date.now());
            
            // Buy States
            const [selCountry, setSelCountry] = useState("");
            const [selService, setSelService] = useState("");
            const [buying, setBuying] = useState(false);

            useEffect(() => { setInterval(() => setNow(Date.now()), 1000); }, []);

            useEffect(() => {
                auth.onAuthStateChanged(u => {
                    if (u) {
                        setUser(u);
                        db.collection('users').doc(u.uid).onSnapshot(d => setUserData(d.exists ? d.data() : { name: u.email.split('@')[0], balance: 0 }));
                        db.collection('inventory').onSnapshot(s => setInventory(s.docs.map(d => ({id: d.id, ...d.data(), stock: d.data().stock || []}))));
                        
                        db.collection('orders').where('userId', '==', u.uid).onSnapshot(s => {
                            const list = s.docs.map(d => ({id: d.id, ...d.data()})).filter(o => o.timestamp);
                            list.sort((a,b) => b.timestamp - a.timestamp);
                            setOrders(list);
                        });

                        // **FIXED: Fetch Deposits without OrderBy to prevent Index Error**
                        db.collection('deposits').where('userId', '==', u.uid).onSnapshot(s => {
                            const list = s.docs.map(d => ({id: d.id, ...d.data()}));
                            // JavaScript Sort (Newest First)
                            list.sort((a,b) => (b.timestamp || 0) - (a.timestamp || 0));
                            setDeposits(list);
                        });

                        setLoading(false);
                    } else {
                        window.location.href = "auth.html";
                    }
                });
            }, []);

            const toggleTheme = () => {
                setDarkMode(!darkMode);
                document.documentElement.classList.toggle('dark');
            };

            const handleDailyBonus = async () => {
                const today = new Date().toDateString();
                if(userData.lastBonus === today) return notify("Come back tomorrow!", "error");
                await db.collection('users').doc(user.uid).update({ balance: firebase.firestore.FieldValue.increment(5), lastBonus: today });
                notify("Claimed Rs 5 Bonus!");
            };

            const handleBuy = async () => {
                const pkg = inventory.find(i => i.country === selCountry && i.service === selService);
                if(!pkg || !pkg.stock.length) return notify("Out of Stock", "error");
                if(userData.balance < pkg.price) return notify("Low Balance", "error");
                setBuying(true);
                try {
                    const batch = db.batch();
                    const number = pkg.stock[Math.floor(Math.random() * pkg.stock.length)];
                    batch.update(db.collection('users').doc(user.uid), { balance: firebase.firestore.FieldValue.increment(-pkg.price) });
                    batch.update(db.collection('inventory').doc(pkg.id), { stock: firebase.firestore.FieldValue.arrayRemove(number) });
                    batch.set(db.collection('orders').doc(), { userId: user.uid, number, service: pkg.service, country: pkg.country, price: pkg.price, status: 'WAITING', code: null, timestamp: Date.now() });
                    await batch.commit(); notify("Purchased!");
                } catch(e) { notify("Error", "error"); }
                setBuying(false);
            };

            // Filters
            const countries = [...new Set(inventory.map(i => i.country))];
            const services = inventory.filter(i => i.country === selCountry);
            const activeOrders = orders.filter(o => (now - o.timestamp < 25*60*1000) && (o.status==='WAITING' || o.status==='RECEIVED'));
            
            // Calculations
            const totalRecharged = deposits.filter(d=>d.status==='approved').reduce((a,b)=>a+parseFloat(b.amount),0);
            const totalNumbers = orders.length;

            if(loading) return <LoadingScreen />;

            return (
                <div className="pb-20 max-w-md mx-auto min-h-screen relative">
                    
                    {/* SIDEBAR */}
                    <div className={`overlay ${menuOpen ? 'active' : ''}`} onClick={()=>setMenuOpen(false)}></div>
                    <div className={`sidebar ${menuOpen ? 'open' : ''} bg-cardLight dark:bg-cardDark`}>
                        <div className="p-6 border-b dark:border-gray-700 flex justify-between items-center">
                            <h2 className="text-xl font-bold text-brand">MENU</h2>
                            <button onClick={()=>setMenuOpen(false)}><i className="fa-solid fa-xmark text-xl"></i></button>
                        </div>
                        <nav className="p-4 space-y-2">
                            <button onClick={()=>setView('dashboard')} className="w-full text-left p-3 rounded hover:bg-gray-100 dark:hover:bg-gray-700 flex gap-3"><i className="fa-solid fa-house"></i> Home</button>
                            <button onClick={()=>setView('profile')} className="w-full text-left p-3 rounded hover:bg-gray-100 dark:hover:bg-gray-700 flex gap-3"><i className="fa-solid fa-user"></i> Profile</button>
                            <button onClick={()=>setView('refer')} className="w-full text-left p-3 rounded hover:bg-gray-100 dark:hover:bg-gray-700 flex gap-3"><i className="fa-solid fa-share-nodes"></i> Refer & Earn</button>
                            <a href="deposit.html" className="block p-3 rounded hover:bg-gray-100 dark:hover:bg-gray-700 flex gap-3"><i className="fa-solid fa-wallet"></i> Deposit</a>
                            <button onClick={()=>auth.signOut()} className="w-full text-left p-3 rounded text-red-500 font-bold flex gap-3"><i className="fa-solid fa-power-off"></i> Logout</button>
                        </nav>
                    </div>

                    {/* NAVBAR */}
                    <div className="bg-cardLight dark:bg-cardDark px-4 py-3 flex justify-between items-center shadow-sm sticky top-0 z-30 transition-colors">
                        <div className="flex items-center gap-3">
                            <button onClick={()=>setMenuOpen(true)} className="text-xl"><i className="fa-solid fa-bars"></i></button>
                            <span className="font-bold text-lg">Dashboard</span>
                        </div>
                        <div className="flex items-center gap-3">
                            <button onClick={toggleTheme}><i className={`fa-solid ${darkMode?'fa-sun text-yellow-400':'fa-moon text-gray-600'}`}></i></button>
                            <div className="bg-blue-50 text-brand px-3 py-1 rounded-full text-xs font-bold border border-blue-100">Rs {userData.balance}</div>
                            <img src={`https://avatar.iran.liara.run/public/boy`} className="w-9 h-9 rounded-full border border-gray-200" />
                        </div>
                    </div>

                    <div className="p-4 space-y-4">
                        
                        {view === 'dashboard' && (
                            <>
                                {/* BLUE CARD */}
                                <div className="blue-card p-6 shadow-md">
                                    <div className="flex justify-between items-start mb-6">
                                        <div><p className="text-blue-100 text-xs">Welcome Back,</p><h2 className="text-2xl font-bold truncate w-40">{userData.name}</h2></div>
                                        <button onClick={handleDailyBonus} className="bg-white/20 px-2 py-1 rounded text-xs animate-pulse"><i className="fa-solid fa-gift"></i> Bonus</button>
                                    </div>
                                    <div className="flex justify-between items-end">
                                        <div><p className="text-xs text-blue-200">Balance</p><p className="text-2xl font-bold">Rs {userData.balance}</p></div>
                                        <a href="deposit.html" className="bg-white/20 px-3 py-1.5 rounded text-white text-sm font-bold flex items-center gap-1 hover:bg-white/30 transition"><i className="fa-solid fa-plus"></i> Add</a>
                                    </div>
                                </div>

                                {/* MARQUEE */}
                                <div className="marquee-strip">
                                    <marquee>Please follow terms and conditions before buying number for better experience.</marquee>
                                </div>

                                {/* BUY SECTION */}
                                <div className="bg-cardLight dark:bg-cardDark p-4 rounded-xl border border-gray-200 dark:border-gray-700 shadow-sm transition-colors">
                                    <h3 className="font-bold mb-3 text-sm uppercase opacity-80">Buy Numbers</h3>
                                    <div className="space-y-3">
                                        <select className="w-full p-3 border rounded-lg text-sm bg-white text-black" value={selCountry} onChange={e=>setSelCountry(e.target.value)}>
                                            <option value="">Select Country</option>
                                            {countries.map(c => <option key={c} value={c}>{c}</option>)}
                                        </select>
                                        <select className="w-full p-3 border rounded-lg text-sm bg-white text-black" value={selService} onChange={e=>setSelService(e.target.value)} disabled={!selCountry}>
                                            <option value="">Select Service</option>
                                            {services.map(s => <option key={s.id} value={s.service}>{s.service} - Rs {s.price}</option>)}
                                        </select>
                                        <button onClick={handleBuy} disabled={!selService || buying} className="w-full bg-brand text-white py-3 rounded-lg font-bold shadow-lg hover:bg-brandDark transition disabled:opacity-50 flex items-center justify-center gap-2">
                                            {buying ? <i className="fa-solid fa-circle-notch fa-spin"></i> : "Buy Number"}
                                        </button>
                                    </div>
                                </div>

                                {/* ACTIVE ORDERS */}
                                {activeOrders.length > 0 && <div className="mt-2">
                                    <h3 className="font-bold mb-2 px-1 text-sm uppercase opacity-80">Active Orders</h3>
                                    {activeOrders.map(o => <OrderCard key={o.id} order={o} />)}
                                </div>}

                                {/* SUMMARY SECTION */}
                                <div className="bg-cardLight dark:bg-cardDark rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-4 transition-colors">
                                    <h3 className="font-bold text-sm uppercase mb-4 opacity-80">Summary</h3>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="summary-box bg-purple-50 dark:bg-purple-900/20 border border-purple-100 dark:border-purple-800">
                                            <div className="icon-circle bg-purple-100 text-purple-600 mb-2"><i className="fa-solid fa-wallet"></i></div>
                                            <div><p className="text-xs opacity-60">Total Recharged</p><p className="font-bold text-lg text-purple-600">Rs {totalRecharged}</p></div>
                                        </div>
                                        <div className="summary-box bg-orange-50 dark:bg-orange-900/20 border border-orange-100 dark:border-orange-800">
                                            <div className="icon-circle bg-orange-100 text-orange-600 mb-2"><i className="fa-solid fa-cart-shopping"></i></div>
                                            <div><p className="text-xs opacity-60">Numbers Buy</p><p className="font-bold text-lg text-orange-600">{totalNumbers}</p></div>
                                        </div>
                                    </div>
                                    <div className="mt-3 summary-box bg-green-50 dark:bg-green-900/20 border border-green-100 dark:border-green-800 flex items-center justify-between">
                                        <div><p className="text-xs opacity-60">Available Balance</p><p className="font-bold text-lg">Rs {userData.balance}</p></div>
                                        <div className="icon-circle bg-green-100 text-green-600"><i className="fa-solid fa-coins"></i></div>
                                    </div>
                                </div>

                                {/* RECENT DEPOSITS */}
                                <div className="bg-cardLight dark:bg-cardDark rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 overflow-hidden transition-colors">
                                    <div className="p-3 border-b border-gray-100 dark:border-gray-700 flex justify-between items-center bg-gray-50 dark:bg-gray-800">
                                        <h3 className="font-bold text-sm uppercase opacity-80">Recent Deposits</h3>
                                        <a href="deposit.html" className="text-xs text-brand hover:underline font-medium">View All</a>
                                    </div>
                                    <div className="max-h-60 overflow-y-auto">
                                        {deposits.length === 0 ? <p className="text-center opacity-60 text-sm py-4">No deposits found.</p> : 
                                         deposits.map(d => <DepositHistoryItem key={d.id} deposit={d} />)}
                                    </div>
                                </div>
                            </>
                        )}

                        {view === 'refer' && <ReferPanel user={user} />}
                        {view === 'profile' && <ProfilePanel userData={userData} />}
                    </div>

                    {/* WhatsApp Float */}
                    <a href="https://wa.me/923342002756" className="fixed bottom-6 right-6 bg-green-500 text-white w-14 h-14 rounded-full flex items-center justify-center shadow-lg hover:scale-110 transition z-40">
                        <i className="fa-brands fa-whatsapp text-3xl"></i>
                    </a>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

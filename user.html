<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Meta to fix Mobile Input Colors -->
    <meta name="color-scheme" content="light dark">
    <title>WASI OTP - Dashboard</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: '#0d6efd',
                        brandDark: '#0a58ca',
                        bgLight: '#f4f6f8',
                        bgDark: '#0f172a',
                        cardLight: '#ffffff',
                        cardDark: '#1e293b',
                        textLight: '#212529',
                        textDark: '#f3f4f6',
                        success: '#198754',
                        danger: '#dc3545',
                        warning: '#ffc107',
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    
    <!-- Libraries -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s, color 0.3s; }
        
        /* Force White Dropdowns in Light Mode to fix Black Issue */
        select { background-color: white; color: #333; }
        .dark select { background-color: #374151; color: white; border-color: #4b5563; }

        /* Blue Header Card */
        .blue-card {
            background: linear-gradient(135deg, #0d6efd 0%, #0043a8 100%);
            border-radius: 12px; color: white; position: relative; overflow: hidden;
            box-shadow: 0 4px 15px rgba(13, 110, 253, 0.3); padding: 20px;
        }
        .blue-card::after {
            content: ''; position: absolute; right: -30px; top: -30px;
            width: 180px; height: 180px; background: rgba(255,255,255,0.1);
            border-radius: 50%; pointer-events: none;
        }

        /* Thin Marquee */
        .marquee-strip {
            background: #0d6efd; color: white; padding: 4px 0;
            font-size: 11px; font-weight: 600; margin-bottom: 15px; border-radius: 4px;
            display: flex; align-items: center;
        }

        /* Summary Box */
        .summary-box {
            display: flex; align-items: center; gap: 15px; padding: 15px;
            border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }
        .summary-box:active { transform: scale(0.98); }
        .icon-circle {
            width: 42px; height: 42px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 18px;
        }

        /* Active Order Card */
        .active-order-card {
            border-radius: 12px; padding: 16px; margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08); position: relative;
            border-left: 4px solid #0d6efd; animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .service-icon-box {
            width: 45px; height: 45px; background: linear-gradient(135deg, #60a5fa, #3b82f6);
            border-radius: 10px; display: flex; align-items: center; justify-content: center;
            color: white; font-size: 22px; margin-right: 12px;
            box-shadow: 0 2px 5px rgba(59, 130, 246, 0.3);
        }

        .timer-badge {
            background: #fef2f2; color: #dc2626; font-size: 12px; font-weight: 700;
            padding: 4px 8px; border-radius: 6px; display: inline-flex; align-items: center; gap: 4px;
            border: 1px solid #fecaca;
        }

        .otp-display-area {
            background: #f8fafc; border: 1px dashed #cbd5e1; border-radius: 8px;
            padding: 12px; margin: 12px 0; text-align: center; font-family: monospace;
            font-size: 24px; font-weight: 700; color: #334155; letter-spacing: 2px;
        }
        .dark .otp-display-area { background: #111827; border-color: #374151; color: #f3f4f6; }

        .action-btn {
            padding: 10px 0; border-radius: 8px; font-size: 13px; font-weight: 600;
            text-align: center; transition: all 0.2s; cursor: pointer;
        }
        
        /* Sidebar & Overlay */
        .sidebar {
            position: fixed; top: 0; left: 0; width: 280px; height: 100%;
            z-index: 100; transform: translateX(-100%);
            transition: transform 0.3s ease; box-shadow: 2px 0 15px rgba(0,0,0,0.1);
        }
        .sidebar.open { transform: translateX(0); }
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 90; display: none;
        }
        .overlay.active { display: block; }
        
        .cat-loader { font-size: 4rem; animation: bounce 1s infinite alternate; }
    </style>
</head>
<body class="bg-bgLight text-textLight dark:bg-bgDark dark:text-textDark">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- FIREBASE CONFIG (Paste Keys Here) ---
        const firebaseConfig = {
            apiKey: "AIzaSyCVt0ZFoU26Da-jjCQEEuEF3AzDAS32-Pw",
            authDomain: "otpbywasi.firebaseapp.com",
            projectId: "otpbywasi",
            storageBucket: "otpbywasi.firebasestorage.app",
            messagingSenderId: "1169252296",
            appId: "1:1169252296:web:732c1f08f6b6ed7033eafd"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const notify = (msg, type="success") => {
            Toastify({ text: msg, duration: 3000, style: { background: type==="success"?"#0d6efd":"#dc3545" }, position: "top-center" }).showToast();
        };

        const LoadingScreen = () => (
            <div className="h-screen w-full bg-white dark:bg-bgDark flex flex-col items-center justify-center z-50">
                <i className="fa-solid fa-cat cat-loader text-black dark:text-white mb-4"></i>
            </div>
        );

        // --- ORDER CARD COMPONENT ---
        const OrderCard = ({ order, onCancel, onBuyNew, currentTime }) => {
            if (!order || !order.timestamp) return null;
            const endTime = order.timestamp + (25 * 60 * 1000);
            const diff = endTime - currentTime;
            if (diff <= 0) return null;

            const mins = Math.floor((diff / 1000 / 60) % 60);
            const secs = Math.floor((diff / 1000) % 60);
            const timerText = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            const serviceChar = (order.service || "S").charAt(0).toUpperCase();

            return (
                <div className="active-order-card bg-cardLight dark:bg-cardDark border border-gray-200 dark:border-gray-700">
                    <div className="flex justify-between items-start">
                        <div className="flex items-center">
                            <div className="service-icon-box">{serviceChar}</div>
                            <div>
                                <div className="text-gray-900 dark:text-white font-bold text-lg tracking-wide">{order.number}</div>
                                <div className="text-gray-500 text-xs mt-1 font-medium">
                                    {order.service} â€¢ Rs {order.price}
                                </div>
                            </div>
                        </div>
                        {order.status === 'WAITING' && (
                            <div className="timer-badge">
                                <i className="fa-regular fa-clock"></i> {timerText}
                            </div>
                        )}
                    </div>
                    <div className="otp-display-area">
                        {order.status === 'WAITING' ? (
                            <div className="text-yellow-600 dark:text-yellow-400 flex items-center justify-center gap-2 text-sm font-semibold animate-pulse">
                                <i className="fa-solid fa-spinner fa-spin"></i> Waiting for SMS...
                            </div>
                        ) : order.status === 'RECEIVED' ? (
                            <span onClick={()=>{navigator.clipboard.writeText(order.code); notify("OTP Copied!")}} className="text-success cursor-pointer select-all">
                                {order.code} <i className="fa-regular fa-copy text-xs ml-1 opacity-50"></i>
                            </span>
                        ) : (
                            <span className="text-danger text-sm font-bold">CANCELLED</span>
                        )}
                    </div>
                    <div className="grid grid-cols-2 gap-3">
                        <button onClick={() => onBuyNew(order)} className="action-btn bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-600">
                            <i className="fa-solid fa-rotate-right mr-1"></i> Buy Again
                        </button>
                        {order.status === 'WAITING' ? (
                            <button onClick={() => onCancel(order)} className="action-btn border border-red-200 bg-red-50 text-red-600 hover:bg-red-100 dark:bg-red-900/20 dark:border-red-900 dark:text-red-400">
                                <i className="fa-solid fa-ban mr-1"></i> Cancel
                            </button>
                        ) : (
                            <div className="text-center text-xs text-gray-400 py-2 font-medium bg-gray-50 dark:bg-gray-800 rounded">Completed</div>
                        )}
                    </div>
                </div>
            );
        };

        const DepositHistoryItem = ({ deposit }) => (
            <div className="p-3 border-b border-gray-100 dark:border-gray-700 flex justify-between items-center last:border-0 hover:bg-gray-50 dark:hover:bg-gray-800 transition">
                <div className="flex items-center gap-3">
                    <div className={`w-9 h-9 rounded-full flex items-center justify-center text-white text-xs ${deposit.status==='approved'?'bg-success':'bg-yellow-500'}`}>
                        <i className={`fa-solid ${deposit.status==='approved'?'fa-check':'fa-clock'}`}></i>
                    </div>
                    <div>
                        <p className="font-bold text-sm text-gray-800 dark:text-white">Deposit Funds</p>
                        <p className="text-[10px] text-gray-500">{deposit.timestamp ? new Date(deposit.timestamp).toLocaleDateString() : 'N/A'}</p>
                    </div>
                </div>
                <div className="text-right">
                    <p className="font-bold text-sm text-brand">+ Rs {deposit.amount || 0}</p>
                    <span className="text-[10px] text-gray-400 uppercase font-bold">{deposit.status || 'Pending'}</span>
                </div>
            </div>
        );

        // --- MAIN APP ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [userData, setUserData] = useState({ name: 'User', balance: 0 });
            const [inventory, setInventory] = useState([]);
            const [orders, setOrders] = useState([]);
            const [deposits, setDeposits] = useState([]);
            const [now, setNow] = useState(Date.now());
            
            // UI States
            const [menuOpen, setMenuOpen] = useState(false);
            const [loading, setLoading] = useState(true);
            const [darkMode, setDarkMode] = useState(false);
            const [waLink, setWaLink] = useState("#");
            
            // Buy States
            const [selCountry, setSelCountry] = useState("");
            const [selService, setSelService] = useState("");
            const [buying, setBuying] = useState(false);

            useEffect(() => {
                const interval = setInterval(() => setNow(Date.now()), 1000);
                return () => clearInterval(interval);
            }, []);

            useEffect(() => {
                auth.onAuthStateChanged(u => {
                    if (u) {
                        setUser(u);
                        db.collection('users').doc(u.uid).onSnapshot(d => setUserData(d.exists ? d.data() : { name: u.email.split('@')[0], balance: 0 }));
                        db.collection('inventory').onSnapshot(s => setInventory(s.docs.map(d => ({id: d.id, ...d.data(), stock: d.data().stock || []}))));
                        db.collection('orders').where('userId', '==', u.uid).onSnapshot(s => {
                            const list = s.docs.map(d => ({id: d.id, ...d.data()})).filter(o => o.timestamp);
                            list.sort((a,b) => b.timestamp - a.timestamp);
                            setOrders(list);
                        });
                        db.collection('deposits').where('userId', '==', u.uid).limit(5).onSnapshot(s => {
                            const list = s.docs.map(d => ({id: d.id, ...d.data()}));
                            list.sort((a,b) => b.timestamp - a.timestamp);
                            setDeposits(list);
                        });
                        db.collection('settings').doc('config').get().then(doc => {
                             if(doc.exists) setWaLink(doc.data().whatsappGroupLink);
                        });
                        setLoading(false);
                    } else {
                        window.location.href = "auth.html";
                    }
                });
            }, []);

            const toggleTheme = () => {
                setDarkMode(!darkMode);
                document.documentElement.classList.toggle('dark');
            };

            const handleBuy = async () => {
                const pkg = inventory.find(i => i.country === selCountry && i.service === selService);
                if(!pkg || !pkg.stock.length) return notify("Out of Stock", "error");
                if(userData.balance < pkg.price) return notify("Low Balance", "error");

                setBuying(true);
                try {
                    const batch = db.batch();
                    const number = pkg.stock[Math.floor(Math.random() * pkg.stock.length)];
                    batch.update(db.collection('users').doc(user.uid), { balance: firebase.firestore.FieldValue.increment(-pkg.price) });
                    batch.update(db.collection('inventory').doc(pkg.id), { stock: firebase.firestore.FieldValue.arrayRemove(number) });
                    const newOrderRef = db.collection('orders').doc();
                    batch.set(newOrderRef, {
                        userId: user.uid, number: number, service: pkg.service, country: pkg.country, price: pkg.price,
                        status: 'WAITING', code: null, timestamp: Date.now()
                    });
                    await batch.commit(); notify("Number Purchased!");
                } catch(e) { notify("Error", "error"); }
                setBuying(false);
            };

            const handleCancel = async (order) => {
                if(!confirm("Cancel & Refund?")) return;
                try {
                    const batch = db.batch();
                    batch.update(db.collection('orders').doc(order.id), { status: 'CANCELLED' });
                    batch.update(db.collection('users').doc(user.uid), { balance: firebase.firestore.FieldValue.increment(order.price) });
                    await batch.commit(); notify("Refunded!");
                } catch(e) { notify("Error", "error"); }
            };

            const handleBuyAgain = (order) => {
                setSelCountry(order.country);
                setSelService(order.service);
                window.scrollTo({ top: 0, behavior: 'smooth' });
                notify("Service Selected");
            };

            const countries = [...new Set(inventory.map(i => i.country))];
            const services = inventory.filter(i => i.country === selCountry);
            
            const activeOrders = orders.filter(o => {
                const age = now - (o.timestamp || 0);
                const isAlive = age < (25 * 60 * 1000);
                return (o.status === 'WAITING' || o.status === 'RECEIVED') && isAlive;
            });

            // SUMMARY CALCULATIONS
            const totalRecharged = deposits.filter(d=>d.status==='approved').reduce((a,b)=>a+parseFloat(b.amount||0),0);
            const totalOrders = orders.length;

            if(loading) return <LoadingScreen />;

            return (
                <div className="pb-20 max-w-md mx-auto min-h-screen relative transition-colors duration-300">
                    
                    {/* SIDEBAR */}
                    <div className={`overlay ${menuOpen ? 'active' : ''}`} onClick={()=>setMenuOpen(false)}></div>
                    <div className={`sidebar ${menuOpen ? 'open' : ''} bg-cardLight dark:bg-cardDark`}>
                        <div className="p-6 border-b dark:border-gray-700 flex justify-between items-center">
                            <h2 className="text-xl font-bold text-brand">MENU</h2>
                            <button onClick={()=>setMenuOpen(false)}><i className="fa-solid fa-xmark text-xl text-gray-500"></i></button>
                        </div>
                        <nav className="p-4 space-y-2">
                            <div className="p-3 bg-gray-100 dark:bg-gray-800 rounded mb-4">
                                <p className="text-xs text-gray-500">Logged in as</p>
                                <p className="font-bold truncate text-gray-800 dark:text-white">{user?.email}</p>
                            </div>
                            <a href="deposit.html" className="block p-3 rounded hover:bg-gray-100 dark:hover:bg-gray-700 font-medium">
                                <i className="fa-solid fa-wallet mr-3 text-green-500"></i> Deposit Funds
                            </a>
                            <a href="ticket.html" className="block p-3 rounded hover:bg-gray-100 dark:hover:bg-gray-700 font-medium">
                                <i className="fa-solid fa-headset mr-3 text-blue-500"></i> Support Ticket
                            </a>
                            <a href={waLink} target="_blank" className="block p-3 rounded hover:bg-gray-100 dark:hover:bg-gray-700 font-medium">
                                <i className="fa-brands fa-whatsapp mr-3 text-green-600"></i> WhatsApp Group
                            </a>
                            <button onClick={()=>auth.signOut()} className="w-full text-left p-3 rounded text-red-500 font-bold hover:bg-red-50">
                                <i className="fa-solid fa-power-off mr-3"></i> Logout
                            </button>
                        </nav>
                    </div>

                    {/* NAVBAR */}
                    <div className="bg-cardLight dark:bg-cardDark px-4 py-3 flex justify-between items-center shadow-sm sticky top-0 z-30 transition-colors">
                        <div className="flex items-center gap-3">
                            <button onClick={()=>setMenuOpen(true)} className="text-xl text-gray-700 dark:text-white"><i className="fa-solid fa-bars"></i></button>
                            <span className="font-bold text-lg text-gray-800 dark:text-white">Dashboard</span>
                        </div>
                        <div className="flex items-center gap-3">
                            {/* THEME TOGGLE */}
                            <button onClick={toggleTheme}>
                                <i className={`fa-solid ${darkMode?'fa-sun text-yellow-400':'fa-moon text-gray-600'}`}></i>
                            </button>
                            <div className="bg-blue-50 text-brand px-3 py-1 rounded-full text-xs font-bold border border-blue-100">
                                Rs {userData.balance ? userData.balance.toFixed(0) : 0}
                            </div>
                            <img src={`https://avatar.iran.liara.run/public/boy`} className="w-9 h-9 rounded-full border border-gray-200" />
                        </div>
                    </div>

                    <div className="p-4 space-y-4">
                        
                        {/* BLUE CARD */}
                        <div className="blue-card p-6 shadow-md">
                            <div className="flex justify-between items-start mb-6">
                                <div><p className="text-blue-100 text-xs">Welcome Back,</p><h2 className="text-2xl font-bold truncate w-40">{userData.name}</h2></div>
                                <i className="fa-regular fa-credit-card text-3xl opacity-50"></i>
                            </div>
                            <div className="flex justify-between items-end">
                                <div><p className="text-xs text-blue-200">Balance</p><p className="text-2xl font-bold">Rs {userData.balance}</p></div>
                                <a href="deposit.html" className="bg-white/20 px-3 py-1.5 rounded text-white text-sm font-bold flex items-center gap-1 hover:bg-white/30 transition"><i className="fa-solid fa-plus"></i> Add</a>
                            </div>
                        </div>

                        {/* MARQUEE */}
                        <div className="marquee-strip">
                            <marquee>Please follow terms and conditions before buying number for better experience.</marquee>
                        </div>

                        {/* BUY NUMBER SECTION */}
                        <div className="bg-cardLight dark:bg-cardDark p-4 rounded-xl border border-gray-200 dark:border-gray-700 shadow-sm transition-colors">
                            <h3 className="font-bold text-gray-700 dark:text-gray-200 mb-3 text-sm uppercase tracking-wide">Buy Numbers</h3>
                            <div className="space-y-3">
                                <select className="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg text-sm outline-none bg-white text-gray-900" value={selCountry} onChange={e=>setSelCountry(e.target.value)}>
                                    <option value="">Select Country</option>
                                    {countries.map(c => <option key={c} value={c}>{c}</option>)}
                                </select>
                                <select className="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg text-sm outline-none bg-white text-gray-900" value={selService} onChange={e=>setSelService(e.target.value)} disabled={!selCountry}>
                                    <option value="">Select Service</option>
                                    {services.map(s => <option key={s.id} value={s.service}>{s.service} - Rs {s.price}</option>)}
                                </select>
                                <button onClick={handleBuy} disabled={!selService || buying} className="w-full bg-brand text-white py-3 rounded-lg font-bold shadow-lg hover:bg-brandDark transition disabled:opacity-50 flex items-center justify-center gap-2">
                                    {buying ? <i className="fa-solid fa-circle-notch fa-spin"></i> : "Buy Number"}
                                </button>
                            </div>
                        </div>

                        {/* ACTIVE ORDERS */}
                        {activeOrders.length > 0 && (
                            <div className="mt-2 animate-fade-in">
                                <h3 className="font-bold text-gray-600 dark:text-gray-400 mb-2 px-1 text-sm uppercase">Active Orders</h3>
                                {activeOrders.map(o => (
                                    <OrderCard 
                                        key={o.id} 
                                        order={o} 
                                        onCancel={handleCancel} 
                                        onBuyNew={handleBuyAgain}
                                        currentTime={now}
                                    />
                                ))}
                            </div>
                        )}

                        {/* SUMMARY SECTION (FIXED & ADDED) */}
                        <div className="bg-cardLight dark:bg-cardDark rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-4 transition-colors">
                            <h3 className="font-bold text-gray-700 dark:text-gray-300 text-sm uppercase mb-4">Summary</h3>
                            <div className="grid grid-cols-2 gap-4">
                                <div className="summary-box bg-purple-50 dark:bg-purple-900/20 border border-purple-100 dark:border-purple-800">
                                    <div className="icon-circle bg-purple-100 text-purple-600 mb-2"><i className="fa-solid fa-wallet"></i></div>
                                    <div><p className="text-xs opacity-60 text-gray-700 dark:text-gray-300">Total Recharged</p><p className="font-bold text-lg text-purple-600">Rs {totalRecharged}</p></div>
                                </div>
                                <div className="summary-box bg-orange-50 dark:bg-orange-900/20 border border-orange-100 dark:border-orange-800">
                                    <div className="icon-circle bg-orange-100 text-orange-600 mb-2"><i className="fa-solid fa-cart-shopping"></i></div>
                                    <div><p className="text-xs opacity-60 text-gray-700 dark:text-gray-300">Numbers Buy</p><p className="font-bold text-lg text-orange-600">{totalOrders}</p></div>
                                </div>
                            </div>
                            <div className="mt-3 summary-box bg-green-50 dark:bg-green-900/20 border border-green-100 dark:border-green-800 flex items-center justify-between">
                                <div><p className="text-xs opacity-60 text-gray-700 dark:text-gray-300">Available Balance</p><p className="font-bold text-lg text-gray-800 dark:text-white">Rs {userData.balance}</p></div>
                                <div className="icon-circle bg-green-100 text-green-600"><i className="fa-solid fa-coins"></i></div>
                            </div>
                        </div>

                        {/* RECENT DEPOSITS */}
                        <div className="bg-cardLight dark:bg-cardDark rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 overflow-hidden transition-colors">
                            <div className="p-3 border-b border-gray-100 dark:border-gray-700 flex justify-between items-center bg-gray-50 dark:bg-gray-800">
                                <h3 className="font-bold text-gray-700 dark:text-gray-300 text-sm uppercase">Recent Deposits</h3>
                                <a href="deposit.html" className="text-xs text-brand hover:underline font-medium">View All</a>
                            </div>
                            <div className="max-h-60 overflow-y-auto">
                                {deposits.length === 0 ? <p className="text-center opacity-60 text-sm py-4 dark:text-gray-400">No deposits found.</p> :

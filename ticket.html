<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Ticket | WASI OTP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body class="bg-slate-50 min-h-screen p-6">
    <div class="max-w-md mx-auto bg-white rounded-[2.5rem] p-8 shadow-xl border">
        <h2 class="text-xl font-black uppercase italic mb-6 text-indigo-600">Open Support Ticket</h2>
        <textarea id="ticket-msg" rows="5" class="w-full bg-slate-50 p-5 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 font-semibold text-sm mb-6" placeholder="Describe your issue..."></textarea>
        <button onclick="sendTicket()" id="send-btn" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl shadow-lg uppercase text-xs tracking-widest">Send Message</button>
        <div id="reply-box" class="mt-8 pt-8 border-t hidden">
            <p class="text-[10px] font-black text-indigo-500 uppercase mb-2">Admin Reply:</p>
            <div id="admin-text" class="bg-indigo-50 p-4 rounded-2xl text-sm font-bold italic"></div>
        </div>
    </div>

    <script>
        const _0x4a21 = ["QUl6YVN5Q1Z0MFpGb1UyNkRhLWpqQ1FFRXVFRjNBekRBUzMyLVB3","b3RwYnl3YXNpLmZpcmViYXNlYXBwLmNvbQ==","aHR0cHM6Ly9vdHBieXdhc2ktZGVmYXVsdC1ydGRiLmZpcmViYXNlaW8uY29t","b3RwYnl3YXNp","b3RwYnl3YXNpLmZpcmViYXNlc3RvcmFnZS5hcHA=","MTE2OTI1MjI5Ng==","MToxMTY5MjUyMjk2OndlYjo3MzJjMWYwOGY2YjZlZDcwMzNlYWZk"];
        const firebaseConfig = { apiKey: atob(_0x4a21[0]), authDomain: atob(_0x4a21[1]), databaseURL: atob(_0x4a21[2]), projectId: atob(_0x4a21[3]), storageBucket: atob(_0x4a21[4]), messagingSenderId: atob(_0x4a21[5]), appId: atob(_0x4a21[6]) };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(), auth = firebase.auth();

        auth.onAuthStateChanged(user => {
            if(user) {
                db.collection("tickets").where("uid", "==", user.uid).orderBy("timestamp", "desc").limit(1).onSnapshot(snap => {
                    if(!snap.empty) {
                        const t = snap.docs[0].data();
                        if(t.reply) {
                            document.getElementById('reply-box').classList.remove('hidden');
                            document.getElementById('admin-text').innerText = t.reply;
                        }
                    }
                });
            }
        });

        async function sendTicket() {
            const msg = document.getElementById('ticket-msg').value.trim();
            if(!msg) return alert("Write message!");
            const btn = document.getElementById('send-btn');
            btn.disabled = true;

            const user = auth.currentUser;
            const userDoc = await db.collection("users").doc(user.uid).get();
            const realName = userDoc.data().username || userDoc.data().name || "User";

            await db.collection("tickets").add({
                uid: user.uid,
                username: realName,
                message: msg,
                status: "open",
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            alert("Ticket Sent!");
            document.getElementById('ticket-msg').value = "";
            btn.disabled = false;
        }
    </script>
</body>
</html>

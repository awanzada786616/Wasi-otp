<!DOCTYPE html>
<html lang="en">
<head>
    <!-- WASI OTP LOADER CSS -->
<style>
    #wasi-loader-boxes {
        position: fixed; inset: 0; background: #ffffff; z-index: 100000;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        transition: opacity 0.8s ease, visibility 0.8s;
    }
    /* Dark Mode support agar aapki site dark hai */
    .dark #wasi-loader-boxes { background: #0f172a; }

    .boxes-wrapper { position: relative; width: 50px; height: 50px; transform: rotate(45deg); animation: rotateAll 3s infinite ease-in-out; }
    .box { position: absolute; width: 25px; height: 25px; background: #0061ff; border: 2px solid #ffffff; animation: boxMove 3s infinite ease-in-out; }
    .box:nth-child(1) { top: 0; left: 0; animation-delay: 0s; }
    .box:nth-child(2) { top: 0; right: 0; animation-delay: 0.2s; background: #60a5fa; }
    .box:nth-child(3) { bottom: 0; right: 0; animation-delay: 0.4s; }
    .box:nth-child(4) { bottom: 0; left: 0; animation-delay: 0.6s; background: #60a5fa; }

    @keyframes rotateAll { 0% { transform: rotate(45deg); } 100% { transform: rotate(405deg); } }
    @keyframes boxMove { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(12px, 12px); border-radius: 50%; } }

    .loader-text { margin-top: 40px; font-family: 'Public Sans', sans-serif; font-weight: 800; font-size: 16px; letter-spacing: 3px; color: #1e293b; text-transform: uppercase; }
    .dark .loader-text { color: white; }
    .loader-text span { color: #0061ff; }
    .loader-hidden { opacity: 0; visibility: hidden; }
</style>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Ticket | WASI OTP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body class="bg-slate-50 min-h-screen p-6">
    <!-- WASI OTP LOADER HTML -->
<div id="wasi-loader-boxes">
    <div class="boxes-wrapper">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div class="loader-text">WASI<span>OTP</span></div>
</div>
    <div class="max-w-md mx-auto bg-white rounded-[2.5rem] p-8 shadow-xl border">
        <h2 class="text-xl font-black uppercase italic mb-6 text-indigo-600">Open Support Ticket</h2>
        <textarea id="ticket-msg" rows="5" class="w-full bg-slate-50 p-5 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 font-semibold text-sm mb-6" placeholder="Describe your issue..."></textarea>
        <button onclick="sendTicket()" id="send-btn" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl shadow-lg uppercase text-xs tracking-widest">Send Message</button>
        <div id="reply-box" class="mt-8 pt-8 border-t hidden">
            <p class="text-[10px] font-black text-indigo-500 uppercase mb-2">Admin Reply:</p>
            <div id="admin-text" class="bg-indigo-50 p-4 rounded-2xl text-sm font-bold italic"></div>
        </div>
    </div>

    <script>
        const _0x4a21 = ["QUl6YVN5Q1Z0MFpGb1UyNkRhLWpqQ1FFRXVFRjNBekRBUzMyLVB3","b3RwYnl3YXNpLmZpcmViYXNlYXBwLmNvbQ==","aHR0cHM6Ly9vdHBieXdhc2ktZGVmYXVsdC1ydGRiLmZpcmViYXNlaW8uY29t","b3RwYnl3YXNp","b3RwYnl3YXNpLmZpcmViYXNlc3RvcmFnZS5hcHA=","MTE2OTI1MjI5Ng==","MToxMTY5MjUyMjk2OndlYjo3MzJjMWYwOGY2YjZlZDcwMzNlYWZk"];
        const firebaseConfig = { apiKey: atob(_0x4a21[0]), authDomain: atob(_0x4a21[1]), databaseURL: atob(_0x4a21[2]), projectId: atob(_0x4a21[3]), storageBucket: atob(_0x4a21[4]), messagingSenderId: atob(_0x4a21[5]), appId: atob(_0x4a21[6]) };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(), auth = firebase.auth();

        auth.onAuthStateChanged(user => {
            if(user) {
                db.collection("tickets").where("uid", "==", user.uid).orderBy("timestamp", "desc").limit(1).onSnapshot(snap => {
                    if(!snap.empty) {
                        const t = snap.docs[0].data();
                        if(t.reply) {
                            document.getElementById('reply-box').classList.remove('hidden');
                            document.getElementById('admin-text').innerText = t.reply;
                        }
                    }
                });
            }
        });

        async function sendTicket() {
            const msg = document.getElementById('ticket-msg').value.trim();
            if(!msg) return alert("Write message!");
            const btn = document.getElementById('send-btn');
            btn.disabled = true;

            const user = auth.currentUser;
            const userDoc = await db.collection("users").doc(user.uid).get();
            const realName = userDoc.data().username || userDoc.data().name || "User";

            await db.collection("tickets").add({
                uid: user.uid,
                username: realName,
                message: msg,
                status: "open",
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            alert("Ticket Sent!");
            document.getElementById('ticket-msg').value = "";
            btn.disabled = false;
        }
    </script>
    <!-- WASI OTP LOADER SCRIPT - (5 SECONDS VERSION) -->
<script>
    window.addEventListener("load", function() {
        const loader = document.getElementById("wasi-loader-boxes");
        
        // Humne time barha kar 4500ms (4.5 seconds) kar diya hai
        // Is se animation 4-5 baar smoothly ghoomay gi
        setTimeout(() => {
            loader.classList.add("loader-hidden");
            
            // Halka sa extra delay taake transition smooth ho
            setTimeout(() => {
                loader.style.display = "none";
            }, 800);
            
        }, 4500); 
    });
</script>
</body>
</html>

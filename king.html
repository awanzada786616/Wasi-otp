<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASI OTP | Master Control Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Public+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <style>
        html { display: none; } /* Hidden until password */
        body { font-family: 'Public Sans', sans-serif; background-color: #f8fafc; }
        .font-brand { font-family: 'Montserrat', sans-serif; }
        .tab-btn.active { background: #6366f1; color: white; border-color: #6366f1; box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3); }
        .custom-scroll::-webkit-scrollbar { width: 5px; height: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen pb-10">

    <!-- Admin Header -->
    <nav class="bg-slate-900 text-white px-6 py-4 sticky top-0 z-50 shadow-2xl">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-500 p-2 rounded-xl shadow-lg shadow-indigo-500/20"><i class="fas fa-crown"></i></div>
                <span class="text-xl font-black font-brand uppercase italic tracking-tighter">Wasi <span class="text-indigo-400">Master</span></span>
            </div>
            <div class="flex items-center gap-4">
                <div class="bg-emerald-500/10 text-emerald-400 px-4 py-2 rounded-xl text-[10px] font-black border border-emerald-500/20 uppercase tracking-widest hidden md:block">
                    API Balance: Rs <span id="api-balance">0.00</span>
                </div>
                <button onclick="location.reload()" class="w-10 h-10 bg-slate-800 rounded-xl flex items-center justify-center hover:bg-slate-700 transition-all"><i class="fas fa-sync-alt"></i></button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8 max-w-6xl">
        
        <!-- Dashboard Statistics -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-10">
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Total Users</p>
                <p class="text-3xl font-black text-slate-800" id="stat-users">0</p>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">User Balances (Total)</p>
                <p class="text-2xl font-black text-indigo-600 tracking-tighter">Rs <span id="stat-balance">0.00</span></p>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Lifetime Recharged</p>
                <p class="text-2xl font-black text-emerald-600 tracking-tighter">Rs <span id="stat-recharged">0.00</span></p>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Successful Orders</p>
                <p class="text-3xl font-black text-slate-800" id="stat-orders">0</p>
            </div>
        </div>

        <!-- Tab Controls -->
        <div class="flex gap-2 mb-8 overflow-x-auto pb-4 custom-scroll">
            <button onclick="showTab('deposits')" class="tab-btn active px-8 py-3 rounded-2xl font-black text-[10px] uppercase shadow-sm bg-white border border-slate-200 transition-all whitespace-nowrap">Deposit Requests</button>
            <button onclick="showTab('users')" class="tab-btn px-8 py-3 rounded-2xl font-black text-[10px] uppercase shadow-sm bg-white border border-slate-200 transition-all whitespace-nowrap">User Management</button>
            <button onclick="showTab('gateways')" class="tab-btn px-8 py-3 rounded-2xl font-black text-[10px] uppercase shadow-sm bg-white border border-slate-200 transition-all whitespace-nowrap">Payment Gateways</button>
            <button onclick="showTab('tickets')" class="tab-btn px-8 py-3 rounded-2xl font-black text-[10px] uppercase shadow-sm bg-white border border-slate-200 transition-all whitespace-nowrap">Support Tickets</button>
        </div>

        <!-- 1. Deposits Tab -->
        <div id="tab-deposits" class="tab-content">
            <div class="bg-white rounded-[2.5rem] shadow-sm border border-slate-200 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 text-[10px] font-black uppercase text-slate-400 tracking-widest">
                            <tr><th class="p-6">User</th><th class="p-6">Amount</th><th class="p-6">TRX ID</th><th class="p-6">Action</th></tr>
                        </thead>
                        <tbody id="deposit-body" class="divide-y divide-slate-100 font-semibold text-sm"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- 2. Users Tab -->
        <div id="tab-users" class="tab-content hidden">
            <div class="bg-white rounded-[2.5rem] shadow-sm border border-slate-200 p-8">
                <div class="relative mb-6">
                    <i class="fas fa-search absolute left-5 top-1/2 -translate-y-1/2 text-slate-300"></i>
                    <input type="text" onkeyup="searchUsers(this.value)" placeholder="Search user name..." class="w-full bg-slate-50 p-4 pl-12 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 font-bold">
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="text-[10px] font-black uppercase text-slate-400 tracking-widest">
                            <tr><th class="p-4">User Details</th><th class="p-4">Current Balance</th><th class="p-4">Total Recharge</th><th class="p-4">Action</th></tr>
                        </thead>
                        <tbody id="user-body" class="divide-y divide-slate-100"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- 3. Gateways Tab -->
        <div id="tab-gateways" class="tab-content hidden">
            <div class="bg-white rounded-[2.5rem] shadow-sm border border-slate-200 p-8 max-w-2xl mx-auto">
                <div class="flex justify-between items-center mb-8">
                    <h3 class="text-xl font-black uppercase italic">Manage Gateways</h3>
                    <button onclick="addNewGateway()" class="bg-indigo-600 text-white px-6 py-2 rounded-xl font-bold text-[10px] uppercase shadow-lg shadow-indigo-200">+ Add New</button>
                </div>
                <div id="gateway-list" class="space-y-6"></div>
            </div>
        </div>

        <!-- 4. Tickets Tab -->
        <div id="tab-tickets" class="tab-content hidden">
            <div class="bg-white rounded-[2.5rem] shadow-sm border border-slate-200 overflow-hidden text-sm">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 text-[10px] font-black uppercase text-slate-400">
                        <tr><th class="p-6">User</th><th class="p-6">Message</th><th class="p-6">Status</th><th class="p-6">Action</th></tr>
                    </thead>
                    <tbody id="ticket-body" class="divide-y divide-slate-100 font-semibold"></tbody>
                </table>
            </div>
        </div>

    </main>

    <script>
        // --- SECURITY ---
        const _0x1c = "d2FzaTc4Ng=="; // Base64 of wasi786
        (function(){
            const p = prompt("ðŸ” Enter Master Admin Password:");
            if(p === atob(_0x1c)){ document.documentElement.style.display = "block"; }
            else { alert("WRONG PASSWORD"); window.location.href = "/"; }
        })();

        // --- FIREBASE INITIALIZATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyCVt0ZFoU26Da-jjCQEEuEF3AzDAS32-Pw",
            authDomain: "otpbywasi.firebaseapp.com",
            projectId: "otpbywasi",
            storageBucket: "otpbywasi.firebasestorage.app",
            messagingSenderId: "1169252296",
            appId: "1:1169252296:web:732c1f08f6b6ed7033eafd"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // --- TAB SYSTEM ---
        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-'+id).classList.remove('hidden');
            event.currentTarget.classList.add('active');
        }

        // --- LOAD DATA ---
        window.onload = () => {
            loadStats();
            loadDeposits();
            loadUsers();
            loadGateways();
            loadTickets();
            // Fetch API Balance
            fetch('/api/otp?action=getBalance').then(r => r.json()).then(j => {
                document.getElementById('api-balance').innerText = j.raw_text.split(':')[1] || "0.00";
            });
        };

        function loadStats() {
            db.collection("users").onSnapshot(snap => {
                let totalBal = 0, totalRec = 0, users = 0, orders = 0;
                snap.forEach(doc => {
                    const d = doc.data();
                    totalBal += (d.balance || 0);
                    totalRec += (d.totalRecharged || 0);
                    orders += (d.totalNumbersBought || 0);
                    users++;
                });
                document.getElementById('stat-users').innerText = users;
                document.getElementById('stat-balance').innerText = totalBal.toFixed(2);
                document.getElementById('stat-recharged').innerText = totalRec.toFixed(2);
                document.getElementById('stat-orders').innerText = orders;
            });
        }

        function loadDeposits() {
            db.collection("deposits").where("status", "==", "pending").orderBy("timestamp", "desc").onSnapshot(snap => {
                const tbody = document.getElementById('deposit-body');
                tbody.innerHTML = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    tbody.innerHTML += `
                        <tr>
                            <td class="p-6">
                                <p class="font-bold text-slate-800">${d.username || 'Unknown'}</p>
                                <p class="text-[10px] text-slate-400 font-normal">UID: ${d.uid.substring(0,8)}...</p>
                            </td>
                            <td class="p-6 text-indigo-600 font-black">Rs ${d.amount}</td>
                            <td class="p-6 font-mono text-xs text-slate-500">${d.trx_id}</td>
                            <td class="p-6 flex gap-2">
                                <button onclick="handleDeposit('${doc.id}', '${d.uid}', ${d.amount}, 'approved')" class="bg-emerald-500 text-white px-5 py-2 rounded-xl font-bold text-[10px] uppercase">Approve</button>
                                <button onclick="handleDeposit('${doc.id}', '${d.uid}', 0, 'rejected')" class="bg-red-500 text-white px-5 py-2 rounded-xl font-bold text-[10px] uppercase">Reject</button>
                            </td>
                        </tr>`;
                });
            });
        }

        async function handleDeposit(docId, uid, amt, status) {
            if(!confirm("Are you sure?")) return;
            try {
                if(status === 'approved') {
                    await db.collection("users").doc(uid).update({
                        balance: firebase.firestore.FieldValue.increment(amt),
                        totalRecharged: firebase.firestore.FieldValue.increment(amt)
                    });
                }
                await db.collection("deposits").doc(docId).update({ status: status });
                alert("Deposit " + status + "!");
            } catch(e) { alert("Error updating deposit"); }
        }

        function loadUsers() {
            db.collection("users").onSnapshot(snap => {
                const tbody = document.getElementById('user-body');
                tbody.innerHTML = "";
                snap.forEach(doc => {
                    const u = doc.data();
                    const name = u.username || u.name || "User";
                    tbody.innerHTML += `
                        <tr>
                            <td class="p-5 font-bold text-slate-700">${name}</td>
                            <td class="p-5 font-black text-indigo-600">Rs ${u.balance.toFixed(2)}</td>
                            <td class="p-5 font-black text-emerald-600 text-xs">Rs ${u.totalRecharged || 0}</td>
                            <td class="p-5">
                                <button onclick="editBalance('${doc.id}', '${name}', ${u.balance})" class="bg-slate-100 text-slate-800 px-4 py-2 rounded-xl font-black text-[10px] uppercase hover:bg-slate-900 hover:text-white transition-all">Edit Balance</button>
                            </td>
                        </tr>`;
                });
            });
        }

        async function editBalance(id, name, cur) {
            const val = prompt(`Edit balance for ${name}:`, cur);
            if(val !== null) await db.collection("users").doc(id).update({ balance: parseFloat(val) });
        }

        function loadGateways() {
            db.collection("gateways").onSnapshot(snap => {
                const cont = document.getElementById('gateway-list');
                cont.innerHTML = "";
                snap.forEach(doc => {
                    const g = doc.data();
                    cont.innerHTML += `
                        <div class="p-6 bg-slate-50 rounded-[2rem] border-2 border-dashed border-slate-200">
                            <div class="grid grid-cols-2 gap-4 mb-4 font-bold text-sm">
                                <input id="gn-${doc.id}" value="${g.name}" placeholder="Gateway Name (EasyPaisa)" class="p-3 rounded-xl border">
                                <input id="gt-${doc.id}" value="${g.title}" placeholder="Account Title" class="p-3 rounded-xl border">
                                <input id="gnm-${doc.id}" value="${g.number}" placeholder="Number" class="p-3 rounded-xl border">
                                <input id="gl-${doc.id}" value="${g.logo}" placeholder="Logo Link (Image URL)" class="p-3 rounded-xl border">
                            </div>
                            <textarea id="gd-${doc.id}" class="w-full p-3 rounded-xl border text-xs" placeholder="Description">${g.desc || ""}</textarea>
                            <div class="flex gap-2 mt-4">
                                <button onclick="saveGateway('${doc.id}')" class="bg-indigo-600 text-white px-6 py-2 rounded-xl font-bold text-[10px] uppercase">Update</button>
                                <button onclick="deleteGateway('${doc.id}')" class="bg-red-50 text-red-500 px-6 py-2 rounded-xl font-bold text-[10px] uppercase">Delete</button>
                            </div>
                        </div>`;
                });
            });
        }

        async function addNewGateway() { await db.collection("gateways").add({ name: "New Gateway", title: "", number: "", logo: "", desc: "" }); }
        async function saveGateway(id) {
            await db.collection("gateways").doc(id).update({
                name: document.getElementById('gn-'+id).value,
                title: document.getElementById('gt-'+id).value,
                number: document.getElementById('gnm-'+id).value,
                logo: document.getElementById('gl-'+id).value,
                desc: document.getElementById('gd-'+id).value
            });
            alert("Gateway Updated!");
        }
        async function deleteGateway(id) { if(confirm("Delete?")) await db.collection("gateways").doc(id).delete(); }

        function loadTickets() {
            db.collection("tickets").onSnapshot(snap => {
                const tbody = document.getElementById('ticket-body');
                tbody.innerHTML = "";
                snap.forEach(doc => {
                    const t = doc.data();
                    tbody.innerHTML += `
                        <tr>
                            <td class="p-6">${t.username || 'User'}</td>
                            <td class="p-6 text-slate-500 text-xs truncate max-w-[200px]">${t.message}</td>
                            <td class="p-6 font-black uppercase text-[10px] ${t.status === 'open' ? 'text-red-500' : 'text-emerald-500'}">${t.status}</td>
                            <td class="p-6"><button onclick="replyTicket('${doc.id}', '${t.message}')" class="bg-slate-900 text-white px-4 py-2 rounded-xl text-[10px] font-bold">REPLY</button></td>
                        </tr>`;
                });
            });
        }

        async function replyTicket(id, msg) {
            const r = prompt("User Said: "+msg+"\n\nEnter your reply:");
            if(r) await db.collection("tickets").doc(id).update({ reply: r, status: "closed" });
        }

        function searchUsers(q) {
            const rows = document.getElementById('user-body').rows;
            for(let r of rows) { r.style.display = r.innerText.toLowerCase().includes(q.toLowerCase()) ? "" : "none"; }
        }
    </script>
</body>
</html>

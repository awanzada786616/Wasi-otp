<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Prices | WASI OTP</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { primary: '#0061ff', navy: '#050a30' } } }
        }
    </script>

    <style>
        body { font-family: 'Public Sans', sans-serif; background-color: #fcfcfd; transition: 0.3s; }
        .dark body { background-color: #0f172a; color: white; }
        .dropdown-content {
            display: none; position: absolute; width: 100%; max-height: 250px;
            overflow-y: auto; background: white; border: 1px solid #e2e8f0;
            z-index: 100; border-radius: 8px; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .dark .dropdown-content { background: #1e293b; border-color: #334155; }
        .dropdown-content.show { display: block; }
        .dropdown-item { padding: 10px 15px; cursor: pointer; font-size: 14px; border-bottom: 1px solid #f1f5f9; }
        .dark .dropdown-item { border-bottom: 1px solid #334155; color: #cbd5e1; }
        .dropdown-item:hover { background: #f8fafc; color: #0061ff; }
        .dark .dropdown-item:hover { background: #334155; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen">

    <nav class="bg-white dark:bg-slate-900 border-b border-gray-200 dark:border-slate-800 px-6 py-4 sticky top-0 z-50 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <a href="user" class="text-gray-500 hover:text-primary"><i class="fas fa-arrow-left"></i></a>
            <span class="text-lg font-bold tracking-tight italic uppercase">WASI OTP <span class="text-primary">PRICES</span></span>
        </div>
        <button onclick="toggleTheme()" class="text-gray-500 dark:text-yellow-400"><i id="theme-icon" class="fas fa-moon"></i></button>
    </nav>

    <main class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="text-center mb-10">
            <h1 class="text-2xl font-extrabold text-slate-800 dark:text-white uppercase tracking-tighter">Server Rates Comparison</h1>
            <p class="text-gray-500 text-sm mt-2 uppercase tracking-widest font-medium italic">Real-time prices with 40% profit margin</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
            <div class="relative">
                <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Select Country</label>
                <div onclick="toggleDrop()" id="selected-country" class="bg-white dark:bg-slate-800 border border-gray-200 dark:border-slate-700 p-3.5 rounded-xl flex justify-between items-center cursor-pointer shadow-sm">
                    <span class="text-sm font-semibold">Select Country</span>
                    <i class="fas fa-chevron-down text-xs opacity-50"></i>
                </div>
                <div id="drop-menu" class="dropdown-content mt-2">
                    <input type="text" id="country-search" onkeyup="filterCountries()" placeholder="Search Country..." class="w-full p-3 border-b border-gray-100 dark:border-slate-700 dark:bg-slate-800 outline-none text-sm sticky top-0">
                    <div id="country-list"></div>
                </div>
            </div>

            <div class="relative">
                <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Quick Search Service</label>
                <div class="relative">
                    <i class="fas fa-search absolute left-4 top-4 text-gray-400 text-xs"></i>
                    <input type="text" id="service-filter" onkeyup="filterTable()" placeholder="WhatsApp, Facebook, etc..." class="w-full bg-white dark:bg-slate-800 border border-gray-200 dark:border-slate-700 p-3.5 pl-10 rounded-xl text-sm font-semibold shadow-sm outline-none">
                </div>
            </div>
        </div>

        <div class="bg-white dark:bg-slate-900 border border-gray-200 dark:border-slate-800 rounded-2xl overflow-hidden shadow-xl">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-50 dark:bg-slate-800/50 text-[10px] uppercase tracking-widest text-gray-500 font-bold">
                            <th class="px-6 py-4">Service</th>
                            <th class="px-4 py-4 text-center">Server 1</th>
                            <th class="px-4 py-4 text-center">Server 2</th>
                            <th class="px-4 py-4 text-center">Server 3</th>
                            <th class="px-4 py-4 text-center">Server 4</th>
                        </tr>
                    </thead>
                    <tbody id="price-table-body" class="divide-y divide-gray-100 dark:divide-slate-800">
                        <tr><td colspan="5" class="px-6 py-10 text-center text-gray-400 italic text-sm">Select a country to view rates</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        const API_PATH = '/api/otp';
        const PROFIT = 40;

        // Service Mapping to fix "Ginti" and codes
        const serviceMap = {
            "wa": "WhatsApp", "tg": "Telegram", "fb": "Facebook", "go": "Google/Gmail",
            "ig": "Instagram", "tk": "TikTok", "nf": "Netflix", "am": "Amazon",
            "tw": "Twitter (X)", "ot": "Any Other", "vi": "Viber", "tl": "Telegram",
            "dr": "Daraz", "yl": "Yalla", "mt": "Mail.ru", "vk": "VKontakte"
        };

        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            const icon = document.getElementById('theme-icon');
            icon.className = document.documentElement.classList.contains('dark') ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
        }

        function toggleDrop() { document.getElementById('drop-menu').classList.toggle('show'); }

        async function fetchCountries() {
            try {
                const res = await fetch(`${API_PATH}?action=getCountries&type=3`);
                const data = await res.json();
                const countries = data["3"] || data["1"] || (Array.isArray(data) ? data : []);
                const list = document.getElementById('country-list');
                list.innerHTML = "";
                countries.forEach(c => {
                    const d = document.createElement('div');
                    d.className = 'dropdown-item';
                    d.innerText = c.name;
                    d.onclick = () => selectCountry(c.id, c.name);
                    list.appendChild(d);
                });
            } catch (e) { console.error(e); }
        }

        function selectCountry(cid, cname) {
            document.getElementById('selected-country').querySelector('span').innerText = cname;
            toggleDrop();
            loadAllPrices(cid);
        }

        async function loadAllPrices(cid) {
            const tbody = document.getElementById('price-table-body');
            tbody.innerHTML = `<tr><td colspan="5" class="px-6 py-10 text-center"><i class="fas fa-circle-notch fa-spin text-primary"></i></td></tr>`;

            try {
                const results = await Promise.all([
                    fetch(`${API_PATH}?action=getServices&country=${cid}&type=1`).then(r => r.json()).catch(() => ({})),
                    fetch(`${API_PATH}?action=getServices&country=${cid}&type=2`).then(r => r.json()).catch(() => ({})),
                    fetch(`${API_PATH}?action=getServices&country=${cid}&type=3`).then(r => r.json()).catch(() => ({})),
                    fetch(`${API_PATH}?action=getServices&country=${cid}&type=4`).then(r => r.json()).catch(() => ({}))
                ]);

                const data = { s1: results[0]["1"] || results[0], s2: results[1]["2"] || results[1], s3: results[2]["3"] || results[2], s4: results[3]["4"] || results[3] };
                
                // Get unique codes
                const allCodes = new Set();
                Object.values(data).forEach(sData => {
                    if(sData && typeof sData === 'object') Object.keys(sData).forEach(k => allCodes.add(k.toLowerCase()));
                });

                tbody.innerHTML = "";
                Array.from(allCodes).sort().forEach(code => {
                    // Logic to get the cleanest name
                    let displayName = serviceMap[code] || code.toUpperCase();
                    
                    // Check if Server 3/4 has a better name in string format
                    [data.s1, data.s2, data.s3, data.s4].forEach(src => {
                        if(src && src[code] && typeof src[code] === 'string' && src[code].includes(' - ')) {
                            let partName = src[code].split(' - ')[0].trim();
                            if(isNaN(partName)) displayName = partName; // Agar ginti nahi hai toh name use karo
                        }
                    });

                    const row = document.createElement('tr');
                    row.className = "hover:bg-gray-50 dark:hover:bg-slate-800/50 transition-all";
                    row.innerHTML = `
                        <td class="px-6 py-4 font-bold text-xs dark:text-gray-300 uppercase">${displayName}</td>
                        <td class="px-4 py-4 text-center">${getPrice(data.s1, code)}</td>
                        <td class="px-4 py-4 text-center">${getPrice(data.s2, code)}</td>
                        <td class="px-4 py-4 text-center">${getPrice(data.s3, code)}</td>
                        <td class="px-4 py-4 text-center">${getPrice(data.s4, code)}</td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (e) { tbody.innerHTML = `<tr><td colspan="5" class="px-6 py-10 text-center text-red-500">Error!</td></tr>`; }
        }

        function getPrice(source, code) {
            if (!source || !source[code]) return '<span class="text-gray-300 dark:text-gray-700">-</span>';
            const val = source[code];
            let cost = 0;
            if (typeof val === 'string' && val.includes(' - ')) {
                cost = parseFloat(val.split(' - ')[1].replace(/[^0-9.]/g, ''));
            } else if (typeof val === 'object') {
                cost = parseFloat(val.cost || val.price || 0);
            } else {
                cost = parseFloat(val);
            }
            if (!cost || isNaN(cost)) return '<span class="text-gray-300 dark:text-gray-700">-</span>';
            return `<span class="text-blue-600 dark:text-blue-400 font-bold text-xs">Rs ${Math.ceil(cost + (cost * (PROFIT / 100)))}</span>`;
        }

        function filterTable() {
            const input = document.getElementById('service-filter').value.toUpperCase();
            const rows = document.getElementById("price-table-body").rows;
            for (let i = 0; i < rows.length; i++) {
                rows[i].style.display = rows[i].cells[0].innerText.toUpperCase().includes(input) ? "" : "none";
            }
        }

        function filterCountries() {
            const input = document.getElementById('country-search').value.toUpperCase();
            const items = document.getElementsByClassName('dropdown-item');
            for (let i = 0; i < items.length; i++) {
                items[i].style.display = items[i].innerText.toUpperCase().includes(input) ? "" : "none";
            }
        }

        if (localStorage.theme === 'dark') document.documentElement.classList.add('dark');
        fetchCountries();
    </script>
</body>
</html>

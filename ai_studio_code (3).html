<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASI OTP - Premium User</title>

    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#8b5cf6', // Violet
                        secondary: '#ec4899', // Pink
                        dark: '#0f172a',
                        darker: '#020617',
                        card: '#1e293b'
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.4s ease-out forwards',
                        'slide-up': 'slideUp 0.5s ease-out forwards',
                        'pulse-glow': 'pulseGlow 2s infinite',
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
                        pulseGlow: { '0%, 100%': { opacity: '1', boxShadow: '0 0 10px #8b5cf6' }, '50%': { opacity: '0.7', boxShadow: '0 0 20px #ec4899' } }
                    }
                }
            }
        }
    </script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        body { background-color: #020617; color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .glass { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .glass-strong { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .gradient-text { background: linear-gradient(to right, #a78bfa, #f472b6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyA43N49sPsPs5NDfBUI4O2Zh_X_oLsl-dQ",
            authDomain: "wasi-otp.firebaseapp.com",
            projectId: "wasi-otp",
            storageBucket: "wasi-otp.firebasestorage.app",
            messagingSenderId: "992311938758",
            appId: "1:992311938758:web:20502825dd689293bf91c7"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const notify = (msg, type="success") => {
            Toastify({
                text: msg, duration: 3000, gravity: "top", position: "right",
                style: { background: type==="success" ? "linear-gradient(to right, #8b5cf6, #3b82f6)" : "#ef4444", borderRadius: "8px" }
            }).showToast();
        };

        // --- COMPONENTS ---

        // 1. AUTH SCREEN
        const AuthScreen = ({ setUser }) => {
            const [isLogin, setIsLogin] = useState(true);
            const [email, setEmail] = useState("");
            const [pass, setPass] = useState("");
            const [name, setName] = useState("");
            const [loading, setLoading] = useState(false);

            const handleAuth = async (e) => {
                e.preventDefault(); setLoading(true);
                try {
                    if (isLogin) await auth.signInWithEmailAndPassword(email, pass);
                    else {
                        const cred = await auth.createUserWithEmailAndPassword(email, pass);
                        await db.collection('users').doc(cred.user.uid).set({ name, email, balance: 0, status: 'Active', createdAt: Date.now() });
                    }
                    notify("Success!");
                } catch (err) { notify(err.message, "error"); }
                setLoading(false);
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
                    <div className="absolute top-0 left-0 w-full h-full bg-[url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b')] bg-cover opacity-20"></div>
                    <div className="glass-strong p-8 rounded-2xl w-full max-w-md relative z-10 shadow-2xl border-t border-white/10 animate-slide-up">
                        <h1 className="text-4xl font-extrabold text-center mb-2 gradient-text">WASI OTP</h1>
                        <p className="text-center text-gray-400 mb-8 text-sm">Premium Manual Verification</p>
                        <form onSubmit={handleAuth} className="space-y-5">
                            {!isLogin && <input className="w-full p-4 bg-dark/50 border border-gray-700 rounded-xl text-white focus:border-primary outline-none transition" placeholder="Full Name" onChange={e=>setName(e.target.value)} required />}
                            <input className="w-full p-4 bg-dark/50 border border-gray-700 rounded-xl text-white focus:border-primary outline-none transition" type="email" placeholder="Email Address" onChange={e=>setEmail(e.target.value)} required />
                            <input className="w-full p-4 bg-dark/50 border border-gray-700 rounded-xl text-white focus:border-primary outline-none transition" type="password" placeholder="Password" onChange={e=>setPass(e.target.value)} required />
                            <button disabled={loading} className="w-full bg-gradient-to-r from-primary to-secondary py-4 rounded-xl font-bold text-white shadow-lg hover:shadow-primary/50 transition transform hover:scale-[1.02]">
                                {loading ? <i className="fa-solid fa-circle-notch fa-spin"></i> : (isLogin ? "LOGIN" : "REGISTER")}
                            </button>
                        </form>
                        <p onClick={()=>setIsLogin(!isLogin)} className="text-center mt-6 text-gray-400 cursor-pointer hover:text-white text-sm transition">
                            {isLogin ? "Create an account" : "Back to Login"}
                        </p>
                    </div>
                </div>
            );
        };

        // 2. BUY PANEL (FIXED & ANIMATED)
        const BuyPanel = ({ user, balance, setView }) => {
            const [inventory, setInventory] = useState([]);
            const [selCountry, setSelCountry] = useState(null);
            const [searchC, setSearchC] = useState("");
            const [searchS, setSearchS] = useState("");

            useEffect(() => {
                // Realtime Inventory Listener
                const unsub = db.collection('inventory').onSnapshot(snap => {
                    const data = snap.docs.map(d => ({id: d.id, ...d.data()}));
                    setInventory(data);
                });
                return () => unsub();
            }, []);

            // Get Unique Countries from Inventory
            const countries = [...new Set(inventory.map(i => i.country))];

            // Filter Services based on Selected Country
            const availableServices = inventory.filter(i => i.country === selCountry && i.service.toLowerCase().includes(searchS.toLowerCase()));

            const handleBuy = async (pkg) => {
                if(pkg.stock.length === 0) return notify("Out of Stock!", "error");
                if(balance < pkg.price) return notify("Low Balance!", "error");
                if(!confirm(`Confirm Purchase?\nService: ${pkg.service}\nPrice: Rs ${pkg.price}`)) return;

                try {
                    const batch = db.batch();
                    const userRef = db.collection('users').doc(user.uid);
                    const invRef = db.collection('inventory').doc(pkg.id);
                    const orderRef = db.collection('orders').doc();

                    const number = pkg.stock[Math.floor(Math.random() * pkg.stock.length)];

                    batch.update(userRef, { balance: firebase.firestore.FieldValue.increment(-pkg.price) });
                    batch.update(invRef, { stock: firebase.firestore.FieldValue.arrayRemove(number) });
                    batch.set(orderRef, {
                        userId: user.uid, number, service: pkg.service, country: pkg.country, price: pkg.price,
                        status: 'WAITING', code: null, timestamp: Date.now()
                    });

                    await batch.commit();
                    notify("Order Placed! Check Active Tab.");
                    setView('active');
                } catch(e) { notify(e.message, "error"); }
            };

            return (
                <div className="grid grid-cols-1 lg:grid-cols-12 gap-6 h-full animate-fade-in">
                    
                    {/* LEFT: COUNTRY LIST */}
                    <div className="lg:col-span-4 glass rounded-2xl flex flex-col overflow-hidden h-[80vh] border-t border-white/5">
                        <div className="p-5 border-b border-white/5 bg-white/5">
                            <h3 className="font-bold text-gray-300 mb-3 text-xs uppercase tracking-widest">Select Country</h3>
                            <div className="relative">
                                <i className="fa-solid fa-search absolute left-3 top-3.5 text-gray-500"></i>
                                <input placeholder="Search..." onChange={e=>setSearchC(e.target.value)} className="w-full pl-10 p-3 bg-dark/50 border border-white/10 rounded-xl text-sm focus:border-primary outline-none text-white placeholder-gray-500 transition" />
                            </div>
                        </div>
                        <div className="flex-1 overflow-y-auto p-2 space-y-1">
                            {countries.filter(c => c.toLowerCase().includes(searchC.toLowerCase())).map(c => (
                                <button key={c} onClick={()=>setSelCountry(c)} 
                                    className={`w-full p-4 rounded-xl text-left flex justify-between items-center transition-all duration-300 group ${selCountry===c ? 'bg-primary text-white shadow-lg shadow-primary/20' : 'hover:bg-white/5 text-gray-400 hover:text-white'}`}>
                                    <span className="font-bold tracking-wide">{c}</span>
                                    <i className={`fa-solid ${selCountry===c ? 'fa-circle-check' : 'fa-chevron-right'} transition-transform group-hover:translate-x-1`}></i>
                                </button>
                            ))}
                        </div>
                    </div>

                    {/* RIGHT: SERVICE LIST */}
                    <div className="lg:col-span-8 glass rounded-2xl flex flex-col overflow-hidden h-[80vh] border-t border-white/5">
                        <div className="p-5 border-b border-white/5 bg-white/5 flex justify-between items-center">
                            <h3 className="font-bold text-gray-300 text-xs uppercase tracking-widest">
                                {selCountry ? `Services in ${selCountry}` : "Services"}
                            </h3>
                            <input placeholder="Filter Service..." onChange={e=>setSearchS(e.target.value)} className="w-48 p-2 bg-dark/50 border border-white/10 rounded-lg text-sm focus:border-primary outline-none text-white placeholder-gray-500 transition" />
                        </div>
                        
                        <div className="flex-1 overflow-y-auto p-5">
                            {!selCountry ? (
                                <div className="h-full flex flex-col items-center justify-center text-gray-500 opacity-50">
                                    <i className="fa-solid fa-earth-americas text-7xl mb-4 animate-bounce"></i>
                                    <p className="text-lg">Select a country from the left</p>
                                </div>
                            ) : (
                                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 animate-slide-up">
                                    {availableServices.length === 0 && <p className="text-gray-500 col-span-full text-center py-10">No services found.</p>}
                                    {availableServices.map(pkg => (
                                        <div key={pkg.id} className="bg-darker/80 border border-white/5 p-5 rounded-2xl hover:border-primary hover:shadow-lg hover:shadow-primary/10 transition-all group relative overflow-hidden">
                                            <div className="absolute top-0 right-0 w-20 h-20 bg-gradient-to-br from-primary/10 to-transparent rounded-bl-full -mr-8 -mt-8"></div>
                                            
                                            <div className="flex justify-between items-start mb-4 relative z-10">
                                                <div>
                                                    <h4 className="font-bold text-lg text-white mb-1">{pkg.service}</h4>
                                                    <span className={`text-[10px] uppercase font-bold tracking-wider px-2 py-1 rounded-md ${pkg.stock.length > 0 ? 'bg-green-500/10 text-green-400' : 'bg-red-500/10 text-red-400'}`}>
                                                        {pkg.stock.length > 0 ? `${pkg.stock.length} Stock` : 'Sold Out'}
                                                    </span>
                                                </div>
                                                <div className="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center text-primary font-bold text-xl group-hover:scale-110 transition">
                                                    {pkg.service.charAt(0)}
                                                </div>
                                            </div>
                                            
                                            <div className="flex justify-between items-end relative z-10">
                                                <div>
                                                    <p className="text-xs text-gray-500">Price</p>
                                                    <p className="text-xl font-black text-white">Rs {pkg.price}</p>
                                                </div>
                                                <button onClick={()=>handleBuy(pkg)} disabled={pkg.stock.length===0} 
                                                    className="bg-white text-darker px-5 py-2 rounded-lg font-bold text-sm hover:bg-primary hover:text-white transition disabled:opacity-50 disabled:cursor-not-allowed shadow-lg">
                                                    BUY
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // 3. ACTIVE PANEL (WITH WAITING ANIMATION)
        const ActivePanel = ({ user }) => {
            const [orders, setOrders] = useState([]);
            useEffect(() => {
                return db.collection('orders').where('userId', '==', user.uid).orderBy('timestamp', 'desc')
                .onSnapshot(snap => setOrders(snap.docs.map(d => ({id: d.id, ...d.data()}))));
            }, []);

            const copy = (txt) => { navigator.clipboard.writeText(txt); notify("Copied!"); };

            return (
                <div className="max-w-4xl mx-auto space-y-4 animate-slide-up">
                    <h2 className="text-2xl font-bold mb-6 gradient-text">My Orders</h2>
                    {orders.length===0 && <div className="text-center p-16 glass rounded-2xl text-gray-500"><i className="fa-solid fa-box-open text-5xl mb-4 opacity-50"></i><p>No orders yet.</p></div>}
                    
                    {orders.map(o => (
                        <div key={o.id} className="glass p-6 rounded-2xl border border-white/5 flex flex-col md:flex-row items-center gap-6 hover:bg-white/5 transition relative overflow-hidden">
                            {/* Animated Glow for Waiting */}
                            {o.status === 'WAITING' && <div className="absolute inset-0 bg-yellow-500/5 animate-pulse"></div>}

                            <div className="flex items-center gap-5 w-full md:w-auto relative z-10">
                                <div className={`w-14 h-14 rounded-2xl flex items-center justify-center text-2xl font-bold shadow-lg ${o.status==='RECEIVED'?'bg-green-500 text-white':'bg-card text-gray-400 border border-white/10'}`}>
                                    {o.service.charAt(0)}
                                </div>
                                <div>
                                    <h3 className="font-bold text-lg text-white">{o.service} <span className="text-sm font-normal text-gray-400">({o.country})</span></h3>
                                    <div className="flex items-center gap-2 mt-1">
                                        <code className="bg-darker px-3 py-1 rounded text-primary font-mono text-lg border border-primary/20">{o.number}</code>
                                        <button onClick={()=>copy(o.number)} className="text-gray-400 hover:text-white transition"><i className="fa-regular fa-copy"></i></button>
                                    </div>
                                </div>
                            </div>

                            <div className="flex-1 w-full flex justify-center relative z-10">
                                {o.status === 'WAITING' ? (
                                    <div className="flex flex-col items-center">
                                        <div className="flex items-center gap-3 text-yellow-400 bg-yellow-500/10 px-6 py-2 rounded-full border border-yellow-500/30 animate-pulse-glow">
                                            <i className="fa-solid fa-spinner fa-spin"></i>
                                            <span className="font-bold text-sm tracking-wide">Waiting for OTP...</span>
                                        </div>
                                        <p className="text-[10px] text-gray-500 mt-2">Do not refresh logic works in background</p>
                                    </div>
                                ) : o.status === 'RECEIVED' ? (
                                    <div onClick={()=>copy(o.code)} className="group cursor-pointer flex flex-col items-center">
                                        <span className="text-[10px] text-green-400 font-bold uppercase mb-1 tracking-widest">OTP Received</span>
                                        <div className="bg-green-500 text-white px-8 py-3 rounded-xl text-3xl font-mono font-bold shadow-lg shadow-green-500/30 group-hover:scale-105 transition">
                                            {o.code}
                                        </div>
                                        <p className="text-[10px] text-gray-500 mt-2 group-hover:text-white transition">Click to Copy</p>
                                    </div>
                                ) : (
                                    <span className="bg-red-500/10 text-red-500 px-4 py-2 rounded-lg font-bold border border-red-500/20">CANCELLED / REFUNDED</span>
                                )}
                            </div>

                            <div className="text-right relative z-10 hidden md:block">
                                <p className="text-xs text-gray-500 mb-1">Cost</p>
                                <p className="font-bold text-white text-xl">Rs {o.price}</p>
                            </div>
                        </div>
                    ))}
                </div>
            );
        };

        // 4. DEPOSIT PANEL
        const DepositPanel = ({ user }) => {
            const [amount, setAmount] = useState("");
            const [sName, setSName] = useState("");
            const [sNum, setSNum] = useState("");
            const [history, setHistory] = useState([]);

            useEffect(() => {
                return db.collection('deposits').where('userId', '==', user.uid).orderBy('timestamp', 'desc').onSnapshot(snap => setHistory(snap.docs.map(d => ({id: d.id, ...d.data()}))));
            }, []);

            const submit = async (e) => {
                e.preventDefault();
                if(parseInt(amount) < 200) return notify("Min Deposit Rs 200", "error");
                await db.collection('deposits').add({ userId: user.uid, userName: user.email.split('@')[0], amount, senderName: sName, senderNum: sNum, status: 'pending', timestamp: Date.now() });
                notify("Request Sent!"); setAmount("");
            };

            return (
                <div className="grid grid-cols-1 md:grid-cols-2 gap-8 animate-slide-up">
                    <div className="glass p-8 rounded-2xl border border-white/5">
                        <h3 className="text-xl font-bold mb-6">Add Funds</h3>
                        <div className="bg-gradient-to-r from-green-500 to-emerald-700 p-6 rounded-2xl mb-8 text-white shadow-xl relative overflow-hidden group">
                            <div className="absolute -right-10 -top-10 bg-white/20 w-40 h-40 rounded-full blur-3xl group-hover:scale-150 transition duration-1000"></div>
                            <p className="text-xs uppercase tracking-widest opacity-90 mb-2">Easypaisa</p>
                            <h2 className="text-3xl font-mono font-bold mb-1 tracking-wider">03175768178</h2>
                            <p className="font-medium text-lg">Munir Akhtar</p>
                        </div>
                        <form onSubmit={submit} className="space-y-5">
                            <input type="number" placeholder="Amount (PKR)" value={amount} onChange={e=>setAmount(e.target.value)} className="w-full p-4 bg-dark/50 rounded-xl border border-gray-700 focus:border-primary outline-none text-white transition" required />
                            <input placeholder="Sender Name" value={sName} onChange={e=>setSName(e.target.value)} className="w-full p-4 bg-dark/50 rounded-xl border border-gray-700 focus:border-primary outline-none text-white transition" required />
                            <input placeholder="Sender Number" value={sNum} onChange={e=>setSNum(e.target.value)} className="w-full p-4 bg-dark/50 rounded-xl border border-gray-700 focus:border-primary outline-none text-white transition" required />
                            <button className="w-full bg-primary py-4 rounded-xl font-bold text-white hover:bg-violet-600 shadow-lg shadow-primary/30 transition transform hover:scale-[1.02]">SUBMIT REQUEST</button>
                        </form>
                    </div>
                    <div className="glass p-8 rounded-2xl h-[600px] flex flex-col border border-white/5">
                        <h3 className="text-xl font-bold mb-6">Transactions</h3>
                        <div className="flex-1 overflow-y-auto space-y-3 pr-2 custom-scroll">
                            {history.length===0 && <p className="text-gray-500 text-center mt-10">No transactions.</p>}
                            {history.map(h => (
                                <div key={h.id} className="p-4 rounded-xl bg-dark/40 border border-white/5 flex justify-between items-center hover:bg-white/5 transition">
                                    <div className="flex items-center gap-4">
                                        <div className={`w-10 h-10 rounded-full flex items-center justify-center text-white ${h.status==='approved'?'bg-green-500':'bg-yellow-500'}`}>
                                            <i className={`fa-solid ${h.status==='approved'?'fa-check':'fa-clock'}`}></i>
                                        </div>
                                        <div>
                                            <p className="font-bold text-white">Rs {h.amount}</p>
                                            <p className="text-xs text-gray-400">{new Date(h.timestamp).toLocaleDateString()}</p>
                                        </div>
                                    </div>
                                    <span className={`px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-wider ${h.status==='approved'?'bg-green-500/10 text-green-400 border border-green-500/20':'bg-yellow-500/10 text-yellow-400 border border-yellow-500/20'}`}>{h.status}</span>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // --- APP SHELL ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [view, setView] = useState('buy');
            const [balance, setBalance] = useState(0);

            useEffect(() => {
                auth.onAuthStateChanged(u => {
                    setUser(u); setLoading(false);
                    if(u) db.collection('users').doc(u.uid).onSnapshot(d => setBalance(d.data()?.balance || 0));
                });
            }, []);

            if(loading) return <div className="h-screen flex items-center justify-center bg-darker text-primary"><i className="fa-solid fa-circle-notch fa-spin text-5xl"></i></div>;
            if(!user) return <AuthScreen setUser={setUser} />;

            return (
                <div className="flex h-screen flex-col md:flex-row overflow-hidden bg-darker">
                    <aside className="w-full md:w-64 bg-dark border-r border-gray-800 flex flex-col z-20 shadow-2xl">
                        <div className="h-24 flex items-center justify-center border-b border-gray-800">
                            <h1 className="text-3xl font-black tracking-tighter gradient-text">WASI OTP</h1>
                        </div>
                        <nav className="p-4 space-y-2 flex-1 mt-4">
                            {['buy', 'active', 'deposit'].map(v => (
                                <button key={v} onClick={()=>setView(v)} className={`w-full p-4 rounded-xl flex items-center gap-4 transition-all duration-300 group ${view===v ? 'bg-primary text-white shadow-lg shadow-primary/30' : 'text-gray-400 hover:bg-white/5 hover:text-white'}`}>
                                    <i className={`fa-solid ${v==='buy'?'fa-cart-shopping':v==='active'?'fa-bolt':'fa-wallet'} text-xl w-8 text-center transition-transform group-hover:scale-110`}></i>
                                    <span className="capitalize font-bold tracking-wide">{v} Number</span>
                                </button>
                            ))}
                        </nav>
                        <div className="p-4">
                            <button onClick={()=>auth.signOut()} className="w-full p-4 rounded-xl flex items-center gap-4 text-red-500 hover:bg-red-500/10 transition font-bold">
                                <i className="fa-solid fa-right-from-bracket text-xl w-8 text-center"></i> Logout
                            </button>
                        </div>
                    </aside>

                    <main className="flex-1 flex flex-col bg-[#0b1121] relative overflow-hidden">
                        {/* Background Effects */}
                        <div className="absolute top-0 left-0 w-[500px] h-[500px] bg-primary/5 rounded-full blur-[120px] pointer-events-none"></div>
                        <div className="absolute bottom-0 right-0 w-[500px] h-[500px] bg-secondary/5 rounded-full blur-[120px] pointer-events-none"></div>

                        <header className="h-24 border-b border-gray-800 flex justify-between items-center px-8 bg-dark/60 backdrop-blur-xl sticky top-0 z-10">
                            <div>
                                <h2 className="text-2xl font-bold text-white capitalize">{view} Section</h2>
                                <p className="text-xs text-gray-500 mt-1">Logged in as {user.email.split('@')[0]}</p>
                            </div>
                            <div className="glass px-6 py-3 rounded-2xl flex items-center gap-5 border-primary/20 shadow-[0_0_15px_rgba(139,92,246,0.1)]">
                                <div className="text-right">
                                    <p className="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Available Balance</p>

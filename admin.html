<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASI OTP - Admin Command</title>

    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#8b5cf6', // Violet
                        secondary: '#06b6d4', // Cyan
                        success: '#10b981', // Emerald
                        danger: '#ef4444', // Red
                        dark: '#0f172a',
                        darker: '#020617',
                        card: '#1e293b'
                    },
                    animation: {
                        'pulse-glow': 'pulseGlow 2s infinite',
                        'slide-in': 'slideIn 0.3s ease-out',
                    },
                    keyframes: {
                        pulseGlow: { '0%, 100%': { boxShadow: '0 0 15px rgba(139, 92, 246, 0.2)' }, '50%': { boxShadow: '0 0 25px rgba(139, 92, 246, 0.5)' } },
                        slideIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } }
                    }
                }
            }
        }
    </script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        body { background-color: #020617; color: #e2e8f0; font-family: 'Segoe UI', sans-serif; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .glass { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .gradient-text { background: linear-gradient(to right, #a78bfa, #22d3ee); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyA43N49sPsPs5NDfBUI4O2Zh_X_oLsl-dQ",
            authDomain: "wasi-otp.firebaseapp.com",
            projectId: "wasi-otp",
            storageBucket: "wasi-otp.firebasestorage.app",
            messagingSenderId: "992311938758",
            appId: "1:992311938758:web:20502825dd689293bf91c7"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const notify = (msg, type="success") => {
            Toastify({
                text: msg, duration: 3000, gravity: "top", position: "right",
                style: { background: type==="success" ? "linear-gradient(to right, #10b981, #059669)" : "linear-gradient(to right, #ef4444, #b91c1c)", borderRadius: "8px" }
            }).showToast();
        };

        // --- COMPONENTS ---

        // 1. DASHBOARD
        const Dashboard = ({ users, deposits, orders }) => {
            const revenue = orders.filter(o => o.status === 'RECEIVED').reduce((acc, curr) => acc + (curr.price || 0), 0);
            const pendingOrders = orders.filter(o => o.status === 'WAITING').length;
            const pendingDeposits = deposits.filter(d => d.status === 'pending').length;

            const StatCard = ({ title, value, icon, color, blink }) => (
                <div className={`glass p-6 rounded-2xl flex items-center justify-between border-l-4 ${blink ? 'animate-pulse-glow border-yellow-500' : 'border-primary'}`}>
                    <div>
                        <p className="text-gray-400 text-xs font-bold uppercase tracking-widest">{title}</p>
                        <h3 className="text-3xl font-black mt-2 text-white">{value}</h3>
                    </div>
                    <div className={`w-12 h-12 rounded-xl flex items-center justify-center text-white ${color} shadow-lg`}>
                        <i className={`fa-solid ${icon} text-xl`}></i>
                    </div>
                </div>
            );

            return (
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 animate-slide-in">
                    <StatCard title="Total Revenue" value={`Rs ${revenue.toLocaleString()}`} icon="fa-sack-dollar" color="bg-green-600" />
                    <StatCard title="Total Users" value={users.length} icon="fa-users" color="bg-primary" />
                    <StatCard title="Pending Orders" value={pendingOrders} icon="fa-bell" color="bg-yellow-500" blink={pendingOrders > 0} />
                    <StatCard title="New Deposits" value={pendingDeposits} icon="fa-wallet" color="bg-secondary" blink={pendingDeposits > 0} />
                </div>
            );
        };

        // 2. ORDER MANAGER (OTP CENTER)
        const OrderManager = ({ orders }) => {
            const [otpInput, setOtpInput] = useState({});

            const sortedOrders = [...orders].sort((a, b) => {
                if (a.status === 'WAITING' && b.status !== 'WAITING') return -1;
                if (a.status !== 'WAITING' && b.status === 'WAITING') return 1;
                return b.timestamp - a.timestamp;
            });

            const sendOtp = async (id) => {
                const code = otpInput[id];
                if (!code) return notify("Please enter OTP!", "error");
                try {
                    await db.collection('orders').doc(id).update({ status: 'RECEIVED', code: code, completedAt: Date.now() });
                    notify("OTP Sent! User Notified.");
                    setOtpInput({ ...otpInput, [id]: '' });
                } catch (e) { notify(e.message, "error"); }
            };

            const cancelOrder = async (o) => {
                if (!confirm(`Refund Rs ${o.price} to user?`)) return;
                try {
                    const batch = db.batch();
                    batch.update(db.collection('orders').doc(o.id), { status: 'CANCELLED' });
                    batch.update(db.collection('users').doc(o.userId), { balance: firebase.firestore.FieldValue.increment(o.price) });
                    await batch.commit();
                    notify("Order Cancelled & Refunded");
                } catch (e) { notify(e.message, "error"); }
            };

            return (
                <div className="space-y-4 animate-slide-in">
                    <h2 className="text-xl font-bold mb-4 text-white flex items-center gap-2"><i className="fa-solid fa-tower-broadcast text-primary"></i> OTP Command Center</h2>
                    
                    {sortedOrders.map(o => (
                        <div key={o.id} className={`p-6 rounded-2xl border flex flex-col md:flex-row items-center gap-6 transition-all duration-300 ${o.status === 'WAITING' ? 'bg-yellow-500/10 border-yellow-500/50 shadow-[0_0_20px_rgba(234,179,8,0.1)]' : 'glass border-white/5 opacity-60'}`}>
                            <div className="flex-1 w-full">
                                <div className="flex items-center gap-4">
                                    <div className={`w-12 h-12 rounded-xl flex items-center justify-center text-xl font-bold ${o.status==='WAITING'?'bg-yellow-500 text-black':'bg-card text-gray-400'}`}>
                                        {o.service.charAt(0)}
                                    </div>
                                    <div>
                                        <h3 className="font-bold text-lg text-white">{o.service} <span className="text-sm font-normal text-gray-400">({o.country})</span></h3>
                                        <div className="flex items-center gap-2">
                                            <span className="font-mono text-xl font-bold text-primary tracking-wider">{o.number}</span>
                                            <button onClick={()=>navigator.clipboard.writeText(o.number)} className="text-gray-500 hover:text-white"><i className="fa-regular fa-copy"></i></button>
                                        </div>
                                    </div>
                                </div>
                                <div className="mt-2 text-xs text-gray-500 flex gap-3">
                                    <span>UID: {o.userId.substring(0,8)}...</span>
                                    <span className="text-green-400 font-bold">Rs {o.price}</span>
                                    <span>{new Date(o.timestamp).toLocaleTimeString()}</span>
                                </div>
                            </div>

                            <div className="w-full md:w-auto flex flex-col gap-2">
                                {o.status === 'WAITING' ? (
                                    <div className="flex gap-2">
                                        <input 
                                            type="text" 
                                            placeholder="OTP CODE" 
                                            value={otpInput[o.id] || ''}
                                            onChange={(e) => setOtpInput({ ...otpInput, [o.id]: e.target.value })}
                                            className="w-32 bg-darker border border-gray-600 rounded-xl px-3 py-2 text-center font-bold tracking-widest text-lg outline-none focus:border-primary text-white"
                                        />
                                        <button onClick={() => sendOtp(o.id)} className="bg-green-600 hover:bg-green-500 text-white px-5 py-2 rounded-xl font-bold shadow-lg transition">SEND</button>
                                        <button onClick={() => cancelOrder(o)} className="bg-red-600 hover:bg-red-500 text-white px-4 py-2 rounded-xl font-bold transition"><i className="fa-solid fa-ban"></i></button>
                                    </div>
                                ) : (
                                    <div className="text-right">
                                        <span className={`px-4 py-1.5 rounded-lg text-xs font-bold uppercase tracking-wider ${o.status==='RECEIVED'?'bg-green-500/20 text-green-400':'bg-red-500/20 text-red-400'}`}>
                                            {o.status}
                                        </span>
                                        {o.code && <p className="text-xl font-mono font-bold text-white mt-1">{o.code}</p>}
                                    </div>
                                )}
                            </div>
                        </div>
                    ))}
                </div>
            );
        };

        // 3. USER & FUNDS MANAGER
        const UserManager = ({ users, deposits }) => {
            const [search, setSearch] = useState("");
            const [editUser, setEditUser] = useState(null);
            const [amt, setAmt] = useState("");

            const handleDeposit = async (d, status) => {
                if(!confirm(`${status} Deposit?`)) return;
                const batch = db.batch();
                batch.update(db.collection('deposits').doc(d.id), { status: status.toLowerCase() });
                if(status === 'APPROVED') batch.update(db.collection('users').doc(d.userId), { balance: firebase.firestore.FieldValue.increment(parseFloat(d.amount)) });
                await batch.commit();
                notify(`Deposit ${status}!`);
            };

            const updateBalance = async () => {
                if(!amt) return;
                await db.collection('users').doc(editUser.id).update({ balance: (editUser.balance || 0) + parseFloat(amt) });
                setEditUser(null); setAmt(""); notify("Balance Updated!");
            };

            return (
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 animate-slide-in">
                    
                    {/* Deposit Requests */}
                    <div className="glass rounded-2xl border border-gray-700 overflow-hidden h-[600px] flex flex-col">
                        <div className="p-5 bg-white/5 border-b border-gray-700 font-bold text-lg flex justify-between items-center">
                            <span><i className="fa-solid fa-wallet mr-2 text-secondary"></i> Deposits</span>
                            {deposits.some(d=>d.status==='pending') && <span className="bg-yellow-500 text-black text-xs px-2 py-1 rounded font-bold">NEW</span>}
                        </div>
                        <div className="overflow-y-auto flex-1 p-2 space-y-2 custom-scroll">
                            {deposits.sort((a,b)=>b.timestamp-a.timestamp).map(d => (
                                <div key={d.id} className={`p-4 rounded-xl border flex flex-col gap-2 ${d.status==='pending' ? 'bg-darker border-yellow-500/30' : 'bg-card border-gray-700 opacity-60'}`}>
                                    <div className="flex justify-between items-center">
                                        <span className="font-bold text-white">{d.userName}</span>
                                        <span className="font-mono font-bold text-primary">Rs {d.amount}</span>
                                    </div>
                                    <div className="text-sm text-gray-400 bg-black/20 p-2 rounded">
                                        Sender: <span className="text-white">{d.senderName}</span> <br/>
                                        Number: <span className="text-white">{d.senderNum}</span>
                                    </div>
                                    {d.status === 'pending' ? (
                                        <div className="flex gap-2 mt-1">
                                            <button onClick={()=>handleDeposit(d, 'APPROVED')} className="flex-1 bg-green-600 py-1.5 rounded-lg text-sm font-bold hover:bg-green-500">Approve</button>
                                            <button onClick={()=>handleDeposit(d, 'REJECTED')} className="flex-1 bg-red-600 py-1.5 rounded-lg text-sm font-bold hover:bg-red-500">Reject</button>
                                        </div>
                                    ) : (
                                        <span className={`text-center text-xs font-bold uppercase py-1 rounded ${d.status==='approved'?'text-green-400':'text-red-400'}`}>{d.status}</span>
                                    )}
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* User List */}
                    <div className="glass rounded-2xl border border-gray-700 overflow-hidden h-[600px] flex flex-col">
                        <div className="p-5 bg-white/5 border-b border-gray-700 flex justify-between items-center">
                            <span className="font-bold"><i className="fa-solid fa-users mr-2 text-primary"></i> Users</span>
                            <input placeholder="Search..." onChange={e=>setSearch(e.target.value)} className="bg-dark border border-gray-600 rounded-lg px-3 py-1 text-sm outline-none focus:border-primary transition w-40" />
                        </div>
                        <div className="overflow-y-auto flex-1 custom-scroll">
                            <table className="w-full text-left">
                                <thead className="bg-darker text-gray-400 text-xs uppercase tracking-wider sticky top-0">
                                    <tr><th className="p-4">User</th><th className="p-4">Wallet</th><th className="p-4 text-right">Edit</th></tr>
                                </thead>
                                <tbody className="divide-y divide-gray-700">
                                    {users.filter(u=>(u.email||"").toLowerCase().includes(search.toLowerCase())).map(u => (
                                        <tr key={u.id} className="hover:bg-white/5 transition">
                                            <td className="p-4">
                                                <p className="font-medium text-white">{u.name}</p>
                                                <p className="text-xs text-gray-500">{u.email}</p>
                                            </td>
                                            <td className="p-4 font-mono font-bold text-success">Rs {u.balance}</td>
                                            <td className="p-4 text-right">
                                                <button onClick={()=>setEditUser(u)} className="text-gray-400 hover:text-primary transition"><i className="fa-solid fa-pen-to-square text-lg"></i></button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    {editUser && (
                        <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-50 backdrop-blur-sm">
                            <div className="glass p-6 rounded-2xl w-80 border border-gray-600 shadow-2xl animate-slide-in">
                                <h3 className="font-bold text-lg mb-2 text-white">Manage Wallet</h3>
                                <p className="text-sm text-gray-400 mb-4">{editUser.email}</p>
                                <div className="bg-black/30 p-3 rounded-lg mb-4 text-center">
                                    <span className="text-xs text-gray-500 block">Current Balance</span>
                                    <span className="text-2xl font-bold text-success">Rs {editUser.balance}</span>
                                </div>
                                <input type="number" placeholder="+ Add or - Deduct" value={amt} onChange={e=>setAmt(e.target.value)} className="w-full p-3 bg-dark border border-gray-600 rounded-xl mb-4 text-white outline-none focus:border-primary" />
                                <div className="flex gap-2">
                                    <button onClick={()=>setEditUser(null)} className="flex-1 bg-gray-700 py-2 rounded-xl hover:bg-gray-600 transition">Cancel</button>
                                    <button onClick={updateBalance} className="flex-1 bg-primary py-2 rounded-xl font-bold text-darker hover:bg-cyan-400 transition">Update</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // 4. INVENTORY
        const InventoryManager = () => {
            const [items, setItems] = useState([]);
            const [form, setForm] = useState({ country: '', service: '', price: '', numbers: '' });

            useEffect(() => db.collection('inventory').onSnapshot(s => setItems(s.docs.map(d => ({id: d.id, ...d.data()})))), []);

            const add = async () => {
                if(!form.country || !form.service || !form.numbers) return notify("Fill all fields", "error");
                const stock = form.numbers.split('\n').map(n => n.trim()).filter(n => n);
                await db.collection('inventory').add({
                    country: form.country, service: form.service, price: parseFloat(form.price), stock, timestamp: Date.now()
                });
                notify(`Added ${stock.length} Numbers!`); setForm({...form, numbers: ''});
            };

            const del = async (id) => { if(confirm("Delete?")) await db.collection('inventory').doc(id).delete(); };

            return (
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 animate-slide-in">
                    <div className="glass p-6 rounded-2xl border border-gray-700">
                        <h3 className="font-bold text-xl mb-4 text-white">Add Manual Stock</h3>
                        <div className="grid grid-cols-2 gap-4 mb-4">
                            <input placeholder="Country" value={form.country} onChange={e=>setForm({...form, country: e.target.value})} className="p-3 bg-dark border border-gray-600 rounded-xl outline-none focus:border-primary text-white" />
                            <input placeholder="Service" value={form.service} onChange={e=>setForm({...form, service: e.target.value})} className="p-3 bg-dark border border-gray-600 rounded-xl outline-none focus:border-primary text-white" />
                            <input type="number" placeholder="Price (PKR)" value={form.price} onChange={e=>setForm({...form, price: e.target.value})} className="col-span-2 p-3 bg-dark border border-gray-600 rounded-xl outline-none focus:border-primary text-white" />
                        </div>
                        <textarea placeholder="Paste Numbers (One per line)" value={form.numbers} onChange={e=>setForm({...form, numbers: e.target.value})} className="w-full p-3 bg-dark border border-gray-600 rounded-xl h-40 font-mono mb-4 outline-none focus:border-primary text-white"></textarea>
                        <button onClick={add} className="w-full bg-primary hover:bg-violet-600 py-3 rounded-xl font-bold text-white transition shadow-lg">Save Stock</button>
                    </div>
                    <div className="glass rounded-2xl border border-gray-700 overflow-hidden h-[600px] flex flex-col">
                        <div className="p-4 bg-white/5 border-b border-gray-700 font-bold">Current Inventory</div>
                        <div className="overflow-y-auto flex-1 p-2 space-y-2 custom-scroll">
                            {items.map(i => (
                                <div key={i.id} className="bg-card p-4 rounded-xl border border-gray-700 flex justify-between items-center hover:bg-white/5 transition">
                                    <div>
                                        <h4 className="font-bold text-white">{i.service} <small className="text-gray-400">({i.country})</small></h4>
                                        <span className={`text-xs px-2 py-0.5 rounded-full font-bold ${i.stock.length > 0 ? 'bg-green-900 text-green-300' : 'bg-red-900 text-red-300'}`}>{i.stock.length} left</span>
                                    </div>
                                    <div className="flex items-center gap-4">
                                        <span className="font-bold text-primary">Rs {i.price}</span>
                                        <button onClick={()=>del(i.id)} className="text-red-500 hover:text-white transition"><i className="fa-solid fa-trash"></i></button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [view, setView] = useState('orders');
            const [data, setData] = useState({ users: [], orders: [], deposits: [] });

            useEffect(() => {
                const u = db.collection('users').onSnapshot(s => setData(p => ({...p, users: s.docs.map(d => ({id: d.id, ...d.data()}))})));
                const o = db.collection('orders').onSnapshot(s => setData(p => ({...p, orders: s.docs.map(d => ({id: d.id, ...d.data()}))})));
                const d = db.collection('deposits').onSnapshot(s => setData(p => ({...p, deposits: s.docs.map(d => ({id: d.id, ...d.data()}))})));
                return () => { u(); o(); d(); };
            }, []);

            return (
                <div className="flex h-screen overflow-hidden bg-darker">
                    <aside className="w-64 bg-dark border-r border-gray-800 flex flex-col z-20 shadow-2xl">
                        <div className="h-24 flex items-center justify-center border-b border-gray-800">
                            <h1 className="text-3xl font-black gradient-text">WASI ADMIN</h1>
                        </div>
                        <nav className="p-4 space-y-2 mt-4 flex-1">
                            <button onClick={()=>setView('dashboard')} className={`w-full text-left p-4 rounded-xl flex items-center gap-3 transition ${view==='dashboard'?'bg-primary text-white shadow-lg shadow-primary/30':'text-gray-400 hover:bg-white/5'}`}><i className="fa-solid fa-chart-pie w-6"></i> Dashboard</button>
                            <button onClick={()=>setView('orders')} className={`w-full text-left p-4 rounded-xl flex items-center gap-3 transition ${view==='orders'?'bg-primary text-white shadow-lg shadow-primary/30':'text-gray-400 hover:bg-white/5'}`}>
                                <i className="fa-solid fa-tower-broadcast w-6"></i> Orders
                                {data.orders.some(o=>o.status==='WAITING') && <span className="ml-auto bg-yellow-500 w-2 h-2 rounded-full animate-pulse"></span>}
                            </button>
                            <button onClick={()=>setView('users')} className={`w-full text-left p-4 rounded-xl flex items-center gap-3 transition ${view==='users'?'bg-primary text-white shadow-lg shadow-primary/30':'text-gray-400 hover:bg-white/5'}`}>
                                <i className="fa-solid fa-users-gear w-6"></i> Users & Funds
                                {data.deposits.some(d=>d.status==='pending') && <span className="ml-auto bg-green-500 w-2 h-2 rounded-full animate-pulse"></span>}
                            </button>
                            <button onClick={()=>setView('inventory')} className={`w-full text-left p-4 rounded-xl flex items-center gap-3 transition ${view==='inventory'?'bg-primary text-white shadow-lg shadow-primary/30':'text-gray-400 hover:bg-white/5'}`}><i className="fa-solid fa-boxes-stacked w-6"></i> Inventory</button>
                        </nav>
                        <div className="p-4 text-xs text-gray-500 text-center">Version 3.0 Pro</div>
                    </aside>
                    <main className="flex-1 overflow-y-auto p-8 bg-dark relative">
                        <div className="absolute top-0 left-0 w-full h-96 bg-gradient-to-b from-primary/5 to-transparent pointer-events-none"></div>
                        <header className="flex justify-between items-center mb-8 border-b border-gray-800 pb-4 relative z-10">
                            <h2 className="text-3xl font-bold capitalize text-white tracking-tight">{view}</h2>
                            <div className="flex items-center gap-3 bg-green-500/10 text-green-400 px-4 py-1.5 rounded-full border border-green-500/20 text-sm font-bold shadow-lg">
                                <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div> SYSTEM LIVE
                            </div>
                        </header>
                        
                        <div className="relative z-10">
                            {view === 'dashboard' && <Dashboard {...data} />}
                            {view === 'orders' && <OrderManager orders={data.orders} />}
                            {view === 'inventory' && <InventoryManager />}
                            {view === 'users' && <UserManager users={data.users} deposits={data.deposits} />}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

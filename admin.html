<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASI OTP - Admin Control</title>

    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#06b6d4', // Cyan
                        secondary: '#3b82f6', // Blue
                        success: '#22c55e', // Green
                        danger: '#ef4444', // Red
                        dark: '#0f172a',
                        darker: '#020617',
                        card: '#1e293b'
                    },
                    animation: {
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        body { background-color: #020617; color: #e2e8f0; font-family: 'Segoe UI', sans-serif; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- FIREBASE CONFIG (SAME AS USER PANEL) ---
        const firebaseConfig = {
            apiKey: "AIzaSyA43N49sPsPs5NDfBUI4O2Zh_X_oLsl-dQ",
            authDomain: "wasi-otp.firebaseapp.com",
            projectId: "wasi-otp",
            storageBucket: "wasi-otp.firebasestorage.app",
            messagingSenderId: "992311938758",
            appId: "1:992311938758:web:20502825dd689293bf91c7"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const notify = (msg, type="success") => {
            Toastify({
                text: msg, duration: 3000, gravity: "top", position: "right",
                style: { background: type==="success" ? "linear-gradient(to right, #06b6d4, #3b82f6)" : "#ef4444", borderRadius: "10px" }
            }).showToast();
        };

        // --- COMPONENTS ---

        // 1. DASHBOARD STATS
        const Dashboard = ({ users, orders, deposits }) => {
            const revenue = orders.filter(o => o.status === 'RECEIVED').reduce((acc, curr) => acc + (curr.price || 0), 0);
            const pendingOrders = orders.filter(o => o.status === 'WAITING').length;
            const pendingDeposits = deposits.filter(d => d.status === 'pending').length;

            const Stat = ({ title, value, icon, color, blink }) => (
                <div className={`glass p-6 rounded-2xl border border-white/5 flex items-center justify-between ${blink ? 'animate-pulse-fast border-yellow-500/50' : ''}`}>
                    <div>
                        <p className="text-gray-400 text-xs font-bold uppercase tracking-widest">{title}</p>
                        <h3 className="text-3xl font-black mt-2 text-white">{value}</h3>
                    </div>
                    <div className={`w-12 h-12 rounded-full flex items-center justify-center text-white ${color} shadow-lg`}>
                        <i className={`fa-solid ${icon} text-xl`}></i>
                    </div>
                </div>
            );

            return (
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    <Stat title="Total Revenue" value={`Rs ${revenue.toLocaleString()}`} icon="fa-coins" color="bg-green-600" />
                    <Stat title="Total Users" value={users.length} icon="fa-users" color="bg-secondary" />
                    <Stat title="Pending Orders" value={pendingOrders} icon="fa-bell" color="bg-yellow-500" blink={pendingOrders > 0} />
                    <Stat title="Deposit Requests" value={pendingDeposits} icon="fa-wallet" color="bg-primary" blink={pendingDeposits > 0} />
                </div>
            );
        };

        // 2. ORDER MANAGER (MANUAL OTP)
        const OrderManager = ({ orders }) => {
            const [otpInput, setOtpInput] = useState({});

            // Sort: Waiting first, then newest
            const sortedOrders = [...orders].sort((a, b) => {
                if (a.status === 'WAITING' && b.status !== 'WAITING') return -1;
                if (a.status !== 'WAITING' && b.status === 'WAITING') return 1;
                return b.timestamp - a.timestamp;
            });

            const sendOtp = async (id) => {
                const code = otpInput[id];
                if (!code) return notify("Enter OTP first!", "error");

                try {
                    await db.collection('orders').doc(id).update({
                        status: 'RECEIVED',
                        code: code,
                        completedAt: Date.now()
                    });
                    notify("OTP Sent Successfully!");
                    setOtpInput({ ...otpInput, [id]: '' });
                } catch (e) { notify(e.message, "error"); }
            };

            const refundOrder = async (order) => {
                if (!confirm(`Refund Rs ${order.price} to user?`)) return;
                try {
                    const batch = db.batch();
                    const orderRef = db.collection('orders').doc(order.id);
                    const userRef = db.collection('users').doc(order.userId);

                    batch.update(orderRef, { status: 'CANCELLED' });
                    batch.update(userRef, { balance: firebase.firestore.FieldValue.increment(order.price) });

                    await batch.commit();
                    notify("Order Cancelled & Refunded!");
                } catch (e) { notify(e.message, "error"); }
            };

            return (
                <div className="space-y-4">
                    <h2 className="text-xl font-bold text-white mb-4">Manage Orders</h2>
                    {sortedOrders.map(o => (
                        <div key={o.id} className={`p-6 rounded-2xl border transition-all duration-300 flex flex-col md:flex-row items-center gap-6 ${o.status === 'WAITING' ? 'bg-yellow-500/10 border-yellow-500/50 shadow-[0_0_20px_rgba(234,179,8,0.1)]' : 'glass border-white/5 opacity-70'}`}>
                            
                            <div className="flex-1 w-full">
                                <div className="flex justify-between items-start">
                                    <div>
                                        <h3 className="font-bold text-lg text-white">{o.service} <span className="text-sm font-normal text-gray-400">({o.country})</span></h3>
                                        <div className="text-3xl font-mono font-bold text-primary mt-1 tracking-wider">{o.number}</div>
                                        <p className="text-xs text-gray-500 mt-1">User ID: {o.userId}</p>
                                    </div>
                                    <div className="text-right">
                                        <p className="font-bold text-xl text-white">Rs {o.price}</p>
                                        <span className="text-xs text-gray-400">{new Date(o.timestamp).toLocaleTimeString()}</span>
                                    </div>
                                </div>
                            </div>

                            <div className="w-full md:w-auto flex flex-col gap-2">
                                {o.status === 'WAITING' ? (
                                    <div className="flex flex-col gap-2">
                                        <input 
                                            type="text" 
                                            placeholder="Enter OTP (e.g 123456)" 
                                            value={otpInput[o.id] || ''}
                                            onChange={(e) => setOtpInput({ ...otpInput, [o.id]: e.target.value })}
                                            className="p-3 bg-darker border border-gray-600 rounded-xl text-center text-xl font-bold tracking-[0.2em] focus:border-yellow-500 outline-none transition"
                                        />
                                        <div className="flex gap-2">
                                            <button onClick={() => sendOtp(o.id)} className="flex-1 bg-green-600 hover:bg-green-500 text-white py-2 rounded-lg font-bold shadow-lg transition">SEND OTP</button>
                                            <button onClick={() => refundOrder(o)} className="px-4 bg-red-600 hover:bg-red-500 text-white rounded-lg font-bold transition"><i className="fa-solid fa-ban"></i></button>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="text-right">
                                        <span className={`px-4 py-1 rounded-full text-xs font-bold uppercase tracking-wider ${o.status==='RECEIVED'?'bg-green-500/20 text-green-400':'bg-red-500/20 text-red-400'}`}>
                                            {o.status}
                                        </span>
                                        {o.code && <p className="text-xl font-mono font-bold text-white mt-1">{o.code}</p>}
                                    </div>
                                )}
                            </div>
                        </div>
                    ))}
                </div>
            );
        };

        // 3. INVENTORY (ADD STOCK)
        const InventoryManager = () => {
            const [inventory, setInventory] = useState([]);
            const [form, setForm] = useState({ country: "", service: "", price: "", numbers: "" });

            useEffect(() => {
                const unsub = db.collection('inventory').onSnapshot(snap => {
                    setInventory(snap.docs.map(d => ({id: d.id, ...d.data()})));
                });
                return () => unsub();
            }, []);

            const addStock = async () => {
                if(!form.country || !form.service || !form.price || !form.numbers) return notify("Fill all fields", "error");
                const stock = form.numbers.split('\n').map(n => n.trim()).filter(n => n);
                
                await db.collection('inventory').add({
                    country: form.country, service: form.service, price: parseFloat(form.price),
                    stock: stock, timestamp: Date.now()
                });
                notify(`Added ${stock.length} Numbers!`);
                setForm({ ...form, numbers: "" });
            };

            const deletePkg = async (id) => { if(confirm("Delete Package?")) await db.collection('inventory').doc(id).delete(); };

            return (
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div className="glass p-6 rounded-2xl border border-gray-700">
                        <h3 className="font-bold text-xl mb-4 text-white">Add Stock</h3>
                        <div className="grid grid-cols-2 gap-4 mb-4">
                            <input placeholder="Country" value={form.country} onChange={e=>setForm({...form, country: e.target.value})} className="p-3 bg-dark border border-gray-600 rounded-xl outline-none focus:border-primary" />
                            <input placeholder="Service" value={form.service} onChange={e=>setForm({...form, service: e.target.value})} className="p-3 bg-dark border border-gray-600 rounded-xl outline-none focus:border-primary" />
                            <input type="number" placeholder="Price (PKR)" value={form.price} onChange={e=>setForm({...form, price: e.target.value})} className="col-span-2 p-3 bg-dark border border-gray-600 rounded-xl outline-none focus:border-primary" />
                        </div>
                        <textarea placeholder="Paste Numbers (One per line)&#10;+923001234567&#10;+923123456789" value={form.numbers} onChange={e=>setForm({...form, numbers: e.target.value})} className="w-full p-3 bg-dark border border-gray-600 rounded-xl h-32 mb-4 font-mono outline-none focus:border-primary"></textarea>
                        <button onClick={addStock} className="w-full bg-primary hover:bg-cyan-600 py-3 rounded-xl font-bold text-darker transition shadow-lg shadow-primary/20">SAVE STOCK</button>
                    </div>

                    <div className="space-y-3 h-[600px] overflow-y-auto pr-2 custom-scroll">
                        {inventory.map(i => (
                            <div key={i.id} className="bg-card border border-gray-700 p-4 rounded-xl flex justify-between items-center hover:bg-white/5 transition">
                                <div>
                                    <h4 className="font-bold text-white">{i.service} <small className="text-gray-400">({i.country})</small></h4>
                                    <span className={`text-xs px-2 py-0.5 rounded-full font-bold ${i.stock.length > 0 ? 'bg-green-500/20 text-green-400' : 'bg-red-500/20 text-red-400'}`}>
                                        {i.stock.length} Available
                                    </span>
                                </div>
                                <div className="text-right">
                                    <p className="font-bold text-primary text-lg">Rs {i.price}</p>
                                    <button onClick={()=>deletePkg(i.id)} className="text-red-500 text-xs hover:text-white hover:underline transition">Delete</button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // 4. USERS & DEPOSITS
        const UserManager = ({ users, deposits }) => {
            const [search, setSearch] = useState("");
            const [editUser, setEditUser] = useState(null);
            const [amt, setAmt] = useState("");

            const handleDeposit = async (d, status) => {
                if(!confirm(`${status} Deposit?`)) return;
                const batch = db.batch();
                batch.update(db.collection('deposits').doc(d.id), { status: status.toLowerCase() });
                if(status === 'APPROVED') {
                    batch.update(db.collection('users').doc(d.userId), { balance: firebase.firestore.FieldValue.increment(parseFloat(d.amount)) });
                }
                await batch.commit();
                notify(`Deposit ${status}!`);
            };

            const updateBalance = async () => {
                if(!amt) return;
                await db.collection('users').doc(editUser.id).update({ balance: (editUser.balance || 0) + parseFloat(amt) });
                setEditUser(null); setAmt(""); notify("Balance Updated!");
            };

            return (
                <div className="space-y-8">
                    {/* Deposits Table */}
                    <div className="glass rounded-2xl border border-gray-700 overflow-hidden">
                        <div className="p-5 bg-white/5 border-b border-gray-700 font-bold text-lg">Deposit Requests</div>
                        <div className="overflow-x-auto">
                            <table className="w-full text-left">
                                <thead className="bg-darker text-gray-400 text-xs uppercase tracking-wider">
                                    <tr><th className="p-4">User</th><th className="p-4">Amount</th><th className="p-4">Sender Info</th><th className="p-4 text-right">Action</th></tr>
                                </thead>
                                <tbody>
                                    {deposits.filter(d=>d.status==='pending').length === 0 && <tr><td colSpan="4" className="p-6 text-center text-gray-500">No pending deposits.</td></tr>}
                                    {deposits.filter(d=>d.status==='pending').map(d => (
                                        <tr key={d.id} className="border-t border-gray-700 hover:bg-white/5 transition">
                                            <td className="p-4 font-bold text-white">{d.userName}</td>
                                            <td className="p-4 font-mono font-bold text-green-400">Rs {d.amount}</td>
                                            <td className="p-4 text-sm text-gray-300">{d.senderName}<br/><span className="text-gray-500">{d.senderNum}</span></td>
                                            <td className="p-4 text-right flex justify-end gap-2">
                                                <button onClick={()=>handleDeposit(d, 'APPROVED')} className="bg-green-600 p-2 rounded-lg text-white hover:bg-green-500"><i className="fa-solid fa-check"></i></button>
                                                <button onClick={()=>handleDeposit(d, 'REJECTED')} className="bg-red-600 p-2 rounded-lg text-white hover:bg-red-500"><i className="fa-solid fa-xmark"></i></button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    {/* Users Table */}
                    <div className="glass rounded-2xl border border-gray-700 overflow-hidden">
                        <div className="p-5 bg-white/5 border-b border-gray-700 flex justify-between items-center">
                            <span className="font-bold text-lg">All Users</span>
                            <input placeholder="Search User..." onChange={e=>setSearch(e.target.value)} className="bg-dark border border-gray-600 rounded-lg px-3 py-1.5 text-sm outline-none focus:border-primary transition" />
                        </div>
                        <div className="overflow-x-auto max-h-[500px]">
                            <table className="w-full text-left">
                                <thead className="bg-darker text-gray-400 text-xs uppercase tracking-wider">
                                    <tr><th className="p-4">Name</th><th className="p-4">Email</th><th className="p-4">Balance</th><th className="p-4 text-right">Edit</th></tr>
                                </thead>
                                <tbody>
                                    {users.filter(u=>(u.email||"").includes(search)).map(u => (
                                        <tr key={u.id} className="border-t border-gray-700 hover:bg-white/5 transition">
                                            <td className="p-4 font-medium text-white">{u.name}</td>
                                            <td className="p-4 text-sm text-gray-400">{u.email}</td>
                                            <td className="p-4 font-mono font-bold text-primary">Rs {u.balance}</td>
                                            <td className="p-4 text-right">
                                                <button onClick={()=>setEditUser(u)} className="text-blue-400 hover:text-white transition"><i className="fa-solid fa-pen-to-square"></i></button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    {/* Balance Modal */}
                    {editUser && (
                        <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-50">
                            <div className="glass p-6 rounded-2xl w-80 border border-gray-600 shadow-2xl animate-pulse-fast">
                                <h3 className="font-bold text-lg mb-2 text-white">Edit Balance</h3>
                                <p className="text-sm text-gray-400 mb-4">{editUser.email}</p>
                                <input type="number" placeholder="+ Add or - Deduct" value={amt} onChange={e=>setAmt(e.target.value)} className="w-full p-3 bg-dark border border-gray-600 rounded-xl mb-4 text-white outline-none focus:border-primary" />
                                <div className="flex gap-2">
                                    <button onClick={()=>setEditUser(null)} className="flex-1 bg-gray-700 py-2 rounded-lg hover:bg-gray-600 transition">Cancel</button>
                                    <button onClick={updateBalance} className="flex-1 bg-primary py-2 rounded-lg font-bold text-darker hover:bg-cyan-400 transition">Update</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // --- APP SHELL ---
        const App = () => {
            const [view, setView] = useState('dashboard');
            const [users, setUsers] = useState([]);
            const [deposits, setDeposits] = useState([]);
            const [orders, setOrders] = useState([]);

            useEffect(() => {
                const u = db.collection('users').onSnapshot(snap => setUsers(snap.docs.map(d => ({id: d.id, ...d.data()}))));
                const d = db.collection('deposits').onSnapshot(snap => setDeposits(snap.docs.map(d => ({id: d.id, ...d.data()}))));
                const o = db.collection('orders').orderBy('timestamp', 'desc').onSnapshot(snap => setOrders(snap.docs.map(d => ({id: d.id, ...d.data()}))));
                return () => { u(); d(); o(); };
            }, []);

            return (
                <div className="flex h-screen overflow-hidden bg-darker">
                    <aside className="w-64 bg-dark border-r border-gray-800 flex flex-col z-20 shadow-2xl">
                        <div className="h-24 flex items-center justify-center border-b border-gray-800">
                            <h1 className="text-3xl font-black text-transparent bg-clip-text bg-gradient-to-r from-primary to-secondary">ADMIN</h1>
                        </div>
                        <nav className="p-4 space-y-2 mt-4">
                            <button onClick={()=>setView('dashboard')} className={`w-full text-left p-4 rounded-xl flex items-center gap-3 transition ${view==='dashboard'?'bg-primary text-darker font-bold':'text-gray-400 hover:bg-white/5'}`}><i className="fa-solid fa-chart-pie"></i> Dashboard</button>
                            <button onClick={()=>setView('orders')} className={`w-full text-left p-4 rounded-xl flex items-center gap-3 transition ${view==='orders'?'bg-primary text-darker font-bold':'text-gray-400 hover:bg-white/5'}`}>
                                <i className="fa-solid fa-list-check"></i> Orders 
                                {orders.some(o=>o.status==='WAITING') && <span className="bg-red-500 w-2 h-2 rounded-full animate-pulse"></span>}
                            </button>
                            <button onClick={()=>setView('users')} className={`w-full text-left p-4 rounded-xl flex items-center gap-3 transition ${view==='users'?'bg-primary text-darker font-bold':'text-gray-400 hover:bg-white/5'}`}>
                                <i className="fa-solid fa-users-gear"></i> Users & Funds
                                {deposits.some(d=>d.status==='pending') && <span className="bg-yellow-500 w-2 h-2 rounded-full animate-pulse"></span>}
                            </button>
                            <button onClick={()=>setView('inventory')} className={`w-full text-left p-4 rounded-xl flex items-center gap-3 transition ${view==='inventory'?'bg-primary text-darker font-bold':'text-gray-400 hover:bg-white/5'}`}><i className="fa-solid fa-boxes-stacked"></i> Inventory</button>
                        </nav>
                    </aside>
                    <main className="flex-1 overflow-y-auto p-8 bg-dark relative">
                        <div className="absolute top-0 left-0 w-full h-96 bg-gradient-to-b from-primary/5 to-transparent pointer-events-none"></div>
                        <header className="flex justify-between items-center mb-8 border-b border-gray-800 pb-4 relative z-10">
                            <h2 className="text-2xl font-bold capitalize text-white">{view}</h2>
                            <div className="flex items-center gap-3 bg-green-500/10 text-green-400 px-4 py-1.5 rounded-full border border-green-500/20 text-sm font-bold shadow-[0_0_10px_rgba(34,197,94,0.2)]">
                                <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div> SYSTEM LIVE
                            </div>
                        </header>
                        
                        <div className="relative z-10">
                            {view === 'dashboard' && <Dashboard users={users} deposits={deposits} orders={orders} />}
                            {view === 'orders' && <OrderManager orders={orders} />}
                            {view === 'inventory' && <InventoryManager />}
                            {view === 'users' && <UserManager users={users} deposits={deposits} />}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

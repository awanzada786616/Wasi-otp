<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASI OTP - User Portal</title>

    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#06b6d4', // Cyan
                        secondary: '#3b82f6', // Blue
                        success: '#22c55e', // Green
                        dark: '#0f172a',
                        darker: '#020617',
                        card: '#1e293b'
                    },
                    animation: {
                        'pulse-slow': 'pulse 2s infinite',
                        'bounce-in': 'bounceIn 0.5s cubic-bezier(0.8, 0, 1, 1)',
                    },
                    keyframes: {
                        bounceIn: { '0%': { transform: 'scale(0.8)', opacity: '0' }, '100%': { transform: 'scale(1)', opacity: '1' } }
                    }
                }
            }
        }
    </script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        body { background-color: #020617; color: white; font-family: 'Segoe UI', sans-serif; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- FIREBASE CONFIG (Must be same as Admin) ---
        const firebaseConfig = {
            apiKey: "AIzaSyA43N49sPsPs5NDfBUI4O2Zh_X_oLsl-dQ",
            authDomain: "wasi-otp.firebaseapp.com",
            projectId: "wasi-otp",
            storageBucket: "wasi-otp.firebasestorage.app",
            messagingSenderId: "992311938758",
            appId: "1:992311938758:web:20502825dd689293bf91c7"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const notify = (msg, type="success") => {
            Toastify({ text: msg, duration: 3000, gravity: "top", position: "right", style: { background: type==="success"?"#06b6d4":"#ef4444" } }).showToast();
        };

        // --- COMPONENTS ---

        // 1. AUTH
        const AuthScreen = ({ setUser }) => {
            const [isLogin, setIsLogin] = useState(true);
            const [email, setEmail] = useState("");
            const [pass, setPass] = useState("");
            const [name, setName] = useState("");
            const [loading, setLoading] = useState(false);

            const handleAuth = async (e) => {
                e.preventDefault(); setLoading(true);
                try {
                    if (isLogin) await auth.signInWithEmailAndPassword(email, pass);
                    else {
                        const cred = await auth.createUserWithEmailAndPassword(email, pass);
                        await db.collection('users').doc(cred.user.uid).set({ name, email, balance: 0, status: 'Active', createdAt: Date.now() });
                    }
                } catch (err) { notify(err.message, "error"); }
                setLoading(false);
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-darker p-4">
                    <div className="glass p-8 rounded-2xl w-full max-w-md shadow-2xl border-t border-primary/20">
                        <h1 className="text-4xl font-extrabold text-center text-transparent bg-clip-text bg-gradient-to-r from-primary to-secondary mb-2">WASI OTP</h1>
                        <p className="text-center text-gray-400 mb-6 text-sm">Manual Verification System</p>
                        <form onSubmit={handleAuth} className="space-y-4">
                            {!isLogin && <input className="w-full p-4 bg-dark/50 border border-gray-700 rounded-xl outline-none focus:border-primary transition" placeholder="Name" onChange={e=>setName(e.target.value)} required />}
                            <input className="w-full p-4 bg-dark/50 border border-gray-700 rounded-xl outline-none focus:border-primary transition" type="email" placeholder="Email" onChange={e=>setEmail(e.target.value)} required />
                            <input className="w-full p-4 bg-dark/50 border border-gray-700 rounded-xl outline-none focus:border-primary transition" type="password" placeholder="Password" onChange={e=>setPass(e.target.value)} required />
                            <button disabled={loading} className="w-full bg-gradient-to-r from-primary to-secondary py-4 rounded-xl font-bold text-white shadow-lg shadow-primary/20 hover:scale-[1.02] transition">
                                {loading ? <i className="fa-solid fa-circle-notch fa-spin"></i> : (isLogin ? "LOGIN" : "REGISTER")}
                            </button>
                        </form>
                        <p onClick={()=>setIsLogin(!isLogin)} className="text-center mt-4 text-gray-400 cursor-pointer text-sm hover:text-white transition">
                            {isLogin ? "Create Account" : "Back to Login"}
                        </p>
                    </div>
                </div>
            );
        };

        // 2. BUY PANEL (With Stock Logic)
        const BuyPanel = ({ user, balance, setView }) => {
            const [inventory, setInventory] = useState([]);
            const [selCountry, setSelCountry] = useState(null);
            const [search, setSearch] = useState("");

            useEffect(() => {
                const unsub = db.collection('inventory').onSnapshot(snap => {
                    setInventory(snap.docs.map(d => ({id: d.id, ...d.data()})));
                });
                return () => unsub();
            }, []);

            const countries = [...new Set(inventory.map(i => i.country))];

            const handleBuy = async (pkg) => {
                if(pkg.stock.length === 0) return notify("Out of Stock!", "error");
                if(balance < pkg.price) return notify("Insufficient Balance!", "error");
                if(!confirm(`Confirm Purchase?\nService: ${pkg.service}\nPrice: Rs ${pkg.price}`)) return;

                try {
                    const batch = db.batch();
                    const userRef = db.collection('users').doc(user.uid);
                    const invRef = db.collection('inventory').doc(pkg.id);
                    const orderRef = db.collection('orders').doc();

                    const number = pkg.stock[Math.floor(Math.random() * pkg.stock.length)];

                    // Transactions
                    batch.update(userRef, { balance: firebase.firestore.FieldValue.increment(-pkg.price) });
                    batch.update(invRef, { stock: firebase.firestore.FieldValue.arrayRemove(number) });
                    
                    // Create Order (Status: WAITING)
                    batch.set(orderRef, {
                        userId: user.uid,
                        number: number,
                        service: pkg.service,
                        country: pkg.country,
                        price: pkg.price,
                        status: 'WAITING', // This triggers the waiting UI
                        code: null,
                        timestamp: Date.now()
                    });

                    await batch.commit();
                    notify("Success! Redirecting to Active Orders...");
                    setTimeout(() => setView('active'), 1000);
                } catch(e) { notify("Error: " + e.message, "error"); }
            };

            return (
                <div className="grid grid-cols-1 lg:grid-cols-12 gap-6 h-[80vh]">
                    {/* Left: Countries */}
                    <div className="lg:col-span-4 glass rounded-2xl flex flex-col overflow-hidden">
                        <div className="p-5 border-b border-gray-700 bg-surface/50">
                            <input placeholder="Search Country..." onChange={e=>setSearch(e.target.value)} className="w-full p-3 bg-dark/50 border border-gray-700 rounded-xl text-sm focus:border-primary outline-none text-white transition" />
                        </div>
                        <div className="flex-1 overflow-y-auto p-3 space-y-2">
                            {countries.filter(c => c.toLowerCase().includes(search.toLowerCase())).map(c => (
                                <button key={c} onClick={()=>setSelCountry(c)} 
                                    className={`w-full p-4 rounded-xl text-left flex justify-between items-center transition-all ${selCountry===c ? 'bg-gradient-to-r from-primary to-blue-600 text-white shadow-lg' : 'hover:bg-white/5 text-gray-400'}`}>
                                    <span className="font-bold">{c}</span>
                                    {selCountry===c ? <i className="fa-solid fa-check"></i> : <i className="fa-solid fa-chevron-right opacity-50"></i>}
                                </button>
                            ))}
                        </div>
                    </div>

                    {/* Right: Services */}
                    <div className="lg:col-span-8 glass rounded-2xl flex flex-col overflow-hidden">
                        <div className="p-5 border-b border-gray-700 bg-surface/50 font-bold text-gray-300 uppercase tracking-widest text-xs">
                            {selCountry ? `Services in ${selCountry}` : "Select a Country"}
                        </div>
                        <div className="flex-1 overflow-y-auto p-5">
                            {!selCountry ? (
                                <div className="h-full flex flex-col items-center justify-center text-gray-600 opacity-50">
                                    <i className="fa-solid fa-earth-americas text-7xl mb-4 animate-bounce"></i>
                                    <p>Select a region to view stock</p>
                                </div>
                            ) : (
                                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                                    {inventory.filter(i => i.country === selCountry).map(pkg => (
                                        <div key={pkg.id} className="bg-darker border border-gray-700 p-5 rounded-2xl hover:border-primary hover:shadow-[0_0_15px_rgba(6,182,212,0.2)] transition-all group relative overflow-hidden">
                                            <div className="flex justify-between items-start mb-4">
                                                <div>
                                                    <h4 className="font-bold text-lg text-white">{pkg.service}</h4>
                                                    <span className={`text-[10px] uppercase font-bold px-2 py-1 rounded ${pkg.stock.length>0?'bg-green-500/20 text-green-400':'bg-red-500/20 text-red-400'}`}>
                                                        {pkg.stock.length > 0 ? `${pkg.stock.length} Available` : 'Sold Out'}
                                                    </span>
                                                </div>
                                                <div className="w-10 h-10 rounded-full bg-card flex items-center justify-center text-primary font-bold text-xl border border-gray-600">
                                                    {pkg.service.charAt(0)}
                                                </div>
                                            </div>
                                            <div className="flex justify-between items-end">
                                                <div>
                                                    <p className="text-xs text-gray-400">Price</p>
                                                    <p className="text-xl font-black text-white">Rs {pkg.price}</p>
                                                </div>
                                                <button onClick={()=>handleBuy(pkg)} disabled={pkg.stock.length===0} className="bg-white text-darker px-5 py-2 rounded-lg font-bold text-sm hover:scale-105 active:scale-95 transition disabled:opacity-50 disabled:cursor-not-allowed">
                                                    BUY
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // 3. ACTIVE PANEL (REALTIME LISTENER - FIXED)
        const ActivePanel = ({ user }) => {
            const [orders, setOrders] = useState([]);

            useEffect(() => {
                // This listener ensures INSTANT updates when Admin sends OTP
                const unsub = db.collection('orders')
                    .where('userId', '==', user.uid)
                    .orderBy('timestamp', 'desc')
                    .onSnapshot(snap => {
                        const data = snap.docs.map(d => ({id: d.id, ...d.data()}));
                        console.log("Realtime Update:", data); // Debugging
                        setOrders(data);
                    });
                return () => unsub();
            }, []);

            const copy = (txt) => { navigator.clipboard.writeText(txt); notify("Copied!"); };

            return (
                <div className="max-w-4xl mx-auto space-y-6">
                    <h2 className="text-2xl font-bold mb-6 text-white border-b border-gray-700 pb-2">Active Orders</h2>
                    
                    {orders.length === 0 && (
                        <div className="text-center p-16 glass rounded-2xl text-gray-500">
                            <i className="fa-solid fa-box-open text-6xl mb-4 opacity-30"></i>
                            <p>No active orders found.</p>
                        </div>
                    )}
                    
                    {orders.map(o => (
                        <div key={o.id} className={`glass p-6 rounded-2xl border flex flex-col md:flex-row items-center gap-6 transition-all duration-500 ${o.status==='WAITING' ? 'border-yellow-500/40 bg-yellow-500/5' : o.status==='RECEIVED' ? 'border-green-500/50 bg-green-500/10 shadow-[0_0_20px_rgba(34,197,94,0.1)]' : 'border-red-500/30 opacity-60'}`}>
                            
                            {/* Service Details */}
                            <div className="flex items-center gap-5 w-full md:w-auto">
                                <div className={`w-14 h-14 rounded-2xl flex items-center justify-center text-2xl font-bold shadow-lg ${o.status==='RECEIVED'?'bg-green-500 text-white':'bg-card text-gray-400 border border-gray-600'}`}>
                                    {o.service.charAt(0)}
                                </div>
                                <div>
                                    <h3 className="font-bold text-lg text-white">{o.service} <span className="text-sm font-normal text-gray-400">({o.country})</span></h3>
                                    <div className="flex items-center gap-2 mt-1">
                                        <code className="bg-darker px-3 py-1 rounded text-primary font-mono text-lg border border-primary/20">{o.number}</code>
                                        <button onClick={()=>copy(o.number)} className="text-gray-400 hover:text-white transition"><i className="fa-regular fa-copy"></i></button>
                                    </div>
                                </div>
                            </div>

                            {/* Status / OTP Display */}
                            <div className="flex-1 w-full flex justify-center">
                                {o.status === 'WAITING' ? (
                                    <div className="flex flex-col items-center animate-pulse-slow">
                                        <div className="flex items-center gap-3 text-yellow-400 bg-yellow-500/10 px-6 py-2 rounded-full border border-yellow-500/30">
                                            <i className="fa-solid fa-spinner fa-spin"></i>
                                            <span className="font-bold text-sm tracking-wide">WAITING FOR OTP...</span>
                                        </div>
                                        <p className="text-[10px] text-gray-500 mt-2">Do not close this page</p>
                                    </div>
                                ) : o.status === 'RECEIVED' ? (
                                    <div className="flex flex-col items-center animate-bounce-in">
                                        <span className="text-[10px] text-green-400 font-bold uppercase mb-1 tracking-widest">OTP Received</span>
                                        <div onClick={()=>copy(o.code)} className="bg-green-500 text-white px-8 py-3 rounded-xl text-3xl font-mono font-bold shadow-lg shadow-green-500/30 cursor-pointer hover:scale-105 transition transform">
                                            {o.code}
                                        </div>
                                        <p className="text-[10px] text-gray-500 mt-2">Tap code to copy</p>
                                    </div>
                                ) : (
                                    <span className="bg-red-500/10 text-red-500 px-4 py-2 rounded-lg font-bold border border-red-500/20">CANCELLED & REFUNDED</span>
                                )}
                            </div>

                            {/* Price/Time */}
                            <div className="text-right hidden md:block">
                                <p className="text-xs text-gray-500 mb-1">Cost</p>
                                <p className="font-bold text-white text-xl">Rs {o.price}</p>
                            </div>
                        </div>
                    ))}
                </div>
            );
        };

        // 4. DEPOSIT PANEL
        const DepositPanel = ({ user }) => {
            const [amount, setAmount] = useState("");
            const [sName, setSName] = useState("");
            const [sNum, setSNum] = useState("");
            const [history, setHistory] = useState([]);

            useEffect(() => {
                return db.collection('deposits').where('userId', '==', user.uid).orderBy('timestamp', 'desc').onSnapshot(snap => setHistory(snap.docs.map(d => ({id: d.id, ...d.data()}))));
            }, []);

            const submit = async (e) => {
                e.preventDefault();
                if(parseInt(amount) < 200) return notify("Minimum Deposit Rs 200", "error");
                await db.collection('deposits').add({ userId: user.uid, userName: user.email.split('@')[0], amount, senderName: sName, senderNum: sNum, status: 'pending', timestamp: Date.now() });
                notify("Request Sent!"); setAmount("");
            };

            return (
                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div className="glass p-8 rounded-2xl border border-gray-700">
                        <h3 className="text-xl font-bold mb-6">Deposit Funds</h3>
                        <div className="bg-gradient-to-r from-emerald-500 to-green-600 p-6 rounded-2xl mb-8 text-white shadow-xl relative overflow-hidden group">
                            <div className="absolute -right-6 -top-6 bg-white/20 w-32 h-32 rounded-full blur-2xl"></div>
                            <p className="text-xs uppercase tracking-widest opacity-80 mb-2">Easypaisa</p>
                            <h2 className="text-3xl font-mono font-bold mb-1">03175768178</h2>
                            <p className="font-medium text-lg">Munir Akhtar</p>
                        </div>
                        <form onSubmit={submit} className="space-y-5">
                            <input type="number" placeholder="Amount (Min 200)" value={amount} onChange={e=>setAmount(e.target.value)} className="w-full p-4 bg-darker rounded-xl border border-gray-700 focus:border-primary outline-none transition text-white" required />
                            <input placeholder="Sender Account Name" value={sName} onChange={e=>setSName(e.target.value)} className="w-full p-4 bg-darker rounded-xl border border-gray-700 focus:border-primary outline-none transition text-white" required />
                            <input placeholder="Sender Account Number" value={sNum} onChange={e=>setSNum(e.target.value)} className="w-full p-4 bg-darker rounded-xl border border-gray-700 focus:border-primary outline-none transition text-white" required />
                            <button className="w-full bg-primary py-4 rounded-xl font-bold text-white hover:bg-cyan-600 shadow-lg shadow-cyan-500/30 transition">SUBMIT REQUEST</button>
                        </form>
                    </div>
                    <div className="glass p-8 rounded-2xl h-[500px] overflow-y-auto border border-gray-700">
                        <h3 className="text-xl font-bold mb-6">Transactions</h3>
                        {history.map(h => (
                            <div key={h.id} className="p-4 rounded-xl bg-darker/50 border border-gray-700 mb-3 flex justify-between items-center">
                                <div><p className="font-bold text-white">Rs {h.amount}</p><p className="text-xs text-gray-500">{new Date(h.timestamp).toLocaleDateString()}</p></div>
                                <span className={`text-[10px] px-3 py-1 rounded-full font-bold uppercase tracking-wider ${h.status==='approved'?'bg-green-500/20 text-green-400':'bg-yellow-500/20 text-yellow-400'}`}>{h.status}</span>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // --- APP SHELL ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [view, setView] = useState('buy');
            const [balance, setBalance] = useState(0);

            useEffect(() => {
                auth.onAuthStateChanged(u => {
                    setUser(u); setLoading(false);
                    if(u) db.collection('users').doc(u.uid).onSnapshot(d => setBalance(d.data()?.balance || 0));
                });
            }, []);

            if(loading) return <div className="h-screen flex items-center justify-center bg-darker text-primary"><i className="fa-solid fa-circle-notch fa-spin text-5xl"></i></div>;
            if(!user) return <AuthScreen setUser={setUser} />;

            return (
                <div className="flex h-screen flex-col md:flex-row overflow-hidden bg-darker">
                    <aside className="w-full md:w-64 bg-dark border-r border-gray-800 flex flex-col z-20 shadow-2xl">
                        <div className="h-24 flex items-center justify-center border-b border-gray-800">
                            <h1 className="text-3xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-primary to-secondary">WASI OTP</h1>
                        </div>
                        <nav className="p-4 space-y-2 flex-1 mt-4">
                            {['buy', 'active', 'deposit'].map(v => (
                                <button key={v} onClick={()=>setView(v)} className={`w-full p-4 rounded-xl flex items-center gap-4 transition-all duration-300 group ${view===v ? 'bg-primary text-white shadow-lg shadow-primary/30' : 'text-gray-400 hover:bg-card hover:text-white'}`}>
                                    <i className={`fa-solid ${v==='buy'?'fa-cart-shopping':v==='active'?'fa-clock':'fa-wallet'} text-xl w-8 text-center transition-transform group-hover:scale-110`}></i>
                                    <span className="capitalize font-bold tracking-wide">{v} Number</span>
                                </button>
                            ))}
                        </nav>
                        <div className="p-4">
                            <button onClick={()=>auth.signOut()} className="w-full p-4 rounded-xl flex items-center gap-4 text-red-500 hover:bg-red-500/10 transition font-bold">
                                <i className="fa-solid fa-right-from-bracket text-xl w-8 text-center"></i> Logout
                            </button>
                        </div>
                    </aside>

                    <main className="flex-1 flex flex-col bg-[#0b1121] relative overflow-hidden">
                        <div className="absolute top-0 left-0 w-[500px] h-[500px] bg-primary/5 rounded-full blur-[120px] pointer-events-none"></div>
                        <div className="absolute bottom-0 right-0 w-[500px] h-[500px] bg-secondary/5 rounded-full blur-[120px] pointer-events-none"></div>
                        
                        <header className="h-24 border-b border-gray-800 flex justify-between items-center px-8 bg-dark/60 backdrop-blur-xl sticky top-0 z-10">
                            <div><h2 className="text-2xl font-bold text-white capitalize">{view} Section</h2><p className="text-xs text-gray-500 mt-1">Hello, {user.email.split('@')[0]}</p></div>
                            <div className="glass px-6 py-3 rounded-2xl flex items-center gap-5 border-primary/20 shadow-[0_0_15px_rgba(6,182,212,0.1)]">
                                <div className="text-right"><p className="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Balance</p><p className="text-2xl font-black text-white leading-none">Rs {balance.toLocaleString()}</p></div>
                                <i className="fa-solid fa-wallet text-2xl text-primary animate-pulse"></i>
                            </div>
                        </header>

                        <div className="flex-1 overflow-y-auto p-6 md:p-10 relative z-10">
                            {view === 'buy' && <BuyPanel user={user} balance={balance} setView={setView} />}
                            {view === 'active' && <ActivePanel user={user} />}
                            {view === 'deposit' && <DepositPanel user={user} />}
                        </div>
                    </main>
                    <a href="https://wa.me/923342002756" target="_blank" className="fixed bottom-8 right-8 z-50 bg-[#25D366] w-16 h-16 rounded-full flex items-center justify-center shadow-lg hover:scale-110 transition hover:shadow-[#25D366]/50"><i className="fa-brands fa-whatsapp text-4xl text-white"></i></a>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

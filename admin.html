<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASI OTP | Master Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Public+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <style>
        body { font-family: 'Public Sans', sans-serif; background-color: #f8fafc; visibility: hidden; }
        .font-brand { font-family: 'Montserrat', sans-serif; }
        .tab-btn.active { background: #6366f1; color: white; border-color: #6366f1; }
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>

    <!-- Header -->
    <nav class="bg-slate-900 text-white px-6 py-4 sticky top-0 z-50 shadow-xl">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-500 p-2 rounded-xl shadow-lg shadow-indigo-500/20"><i class="fas fa-shield-halved"></i></div>
                <span class="text-xl font-black font-brand uppercase italic tracking-tighter">Wasi <span class="text-indigo-400">Master</span></span>
            </div>
            <div class="flex items-center gap-4">
                <div class="bg-emerald-500/10 text-emerald-400 px-4 py-2 rounded-xl text-[10px] font-black border border-emerald-500/20 uppercase tracking-widest">
                    Live API: Rs <span id="api-balance">0.00</span>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8 max-w-6xl">
        
        <!-- Tabs Menu -->
        <div class="flex gap-2 mb-8 overflow-x-auto pb-4 custom-scroll">
            <button onclick="showTab('deposits')" class="tab-btn active px-6 py-3 rounded-2xl font-bold text-xs uppercase shadow-sm bg-white border border-slate-200 transition-all whitespace-nowrap"><i class="fas fa-money-bill-transfer mr-2"></i>Deposits</button>
            <button onclick="showTab('users')" class="tab-btn px-6 py-3 rounded-2xl font-bold text-xs uppercase shadow-sm bg-white border border-slate-200 transition-all whitespace-nowrap"><i class="fas fa-users mr-2"></i>User List</button>
            <button onclick="showTab('gateways')" class="tab-btn px-6 py-3 rounded-2xl font-bold text-xs uppercase shadow-sm bg-white border border-slate-200 transition-all whitespace-nowrap"><i class="fas fa-credit-card mr-2"></i>Gateways</button>
            <button onclick="showTab('tickets')" class="tab-btn px-6 py-3 rounded-2xl font-bold text-xs uppercase shadow-sm bg-white border border-slate-200 transition-all whitespace-nowrap"><i class="fas fa-headset mr-2"></i>Tickets</button>
        </div>

        <!-- 1. DEPOSIT REQUESTS -->
        <div id="tab-deposits" class="tab-content animate-in fade-in">
            <div class="bg-white rounded-[2.5rem] shadow-sm border border-slate-200 overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 text-[10px] font-black uppercase text-slate-400 tracking-widest">
                        <tr><th class="p-6">User Details</th><th class="p-6">Amount</th><th class="p-6">TRX ID</th><th class="p-6">Action</th></tr>
                    </thead>
                    <tbody id="deposit-body" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
        </div>

        <!-- 2. USER MANAGEMENT -->
        <div id="tab-users" class="tab-content hidden animate-in fade-in">
            <div class="bg-white rounded-[2.5rem] shadow-sm border border-slate-200 p-8">
                <input type="text" onkeyup="searchTable('user-body', this.value)" placeholder="Search users..." class="w-full bg-slate-50 p-4 rounded-2xl outline-none border-none focus:ring-2 focus:ring-indigo-500 font-bold mb-6">
                <table class="w-full text-left">
                    <thead class="text-[10px] font-black uppercase text-slate-400">
                        <tr><th class="p-4">User</th><th class="p-4">Balance</th><th class="p-4">UID</th><th class="p-4">Action</th></tr>
                    </thead>
                    <tbody id="user-body" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
        </div>

        <!-- 3. GATEWAY MANAGEMENT (Change Numbers) -->
        <div id="tab-gateways" class="tab-content hidden animate-in fade-in">
            <div class="bg-white rounded-[2.5rem] shadow-sm border border-slate-200 p-8 max-w-2xl mx-auto">
                <h3 class="text-xl font-black uppercase italic mb-6">Manage Payment Gateways</h3>
                <div id="gateway-list" class="space-y-6">
                    <!-- Dynamic Gateway Forms -->
                </div>
                <button onclick="addNewGateway()" class="mt-8 w-full bg-slate-900 text-white py-4 rounded-2xl font-bold uppercase text-xs tracking-widest hover:bg-slate-800">
                    <i class="fas fa-plus mr-2"></i> Add New Gateway
                </button>
            </div>
        </div>

        <!-- 4. SUPPORT TICKETS -->
        <div id="tab-tickets" class="tab-content hidden animate-in fade-in">
            <div class="bg-white rounded-[2.5rem] shadow-sm border border-slate-200 overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 text-[10px] font-black uppercase text-slate-400">
                        <tr><th class="p-6">From User</th><th class="p-6">Message</th><th class="p-6">Status</th><th class="p-6">Action</th></tr>
                    </thead>
                    <tbody id="ticket-body" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
        </div>

    </main>

    <script>
        // FIREBASE INITIALIZATION
        const firebaseConfig = {
            apiKey: "AIzaSyCVt0ZFoU26Da-jjCQEEuEF3AzDAS32-Pw",
            authDomain: "otpbywasi.firebaseapp.com",
            projectId: "otpbywasi",
            storageBucket: "otpbywasi.firebasestorage.app",
            messagingSenderId: "1169252296",
            appId: "1:1169252296:web:732c1f08f6b6ed7033eafd"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // MASTER PASSWORD SECURITY (Base64)
        const _0x1c2d = "d2FzaTc4Ng=="; // wasi786

        (function checkAuth() {
            const pass = prompt("ðŸ” MASTER ACCESS CODE:");
            if (pass === atob(_0x1c2d)) {
                document.body.style.visibility = "visible";
                loadDashboard();
            } else {
                alert("ACCESS DENIED"); window.location.href = "/";
            }
        })();

        // TAB SYSTEM
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-' + tabId).classList.remove('hidden');
            event.currentTarget.classList.add('active');
        }

        // LOAD DATA
        async function loadDashboard() {
            // Live API Balance
            fetch('/api/otp?action=getBalance').then(r => r.json()).then(j => {
                document.getElementById('api-balance').innerText = j.raw_text.split(':')[1] || "0.00";
            });

            // 1. Pending Deposits
            db.collection("deposits").where("status", "==", "pending").onSnapshot(snap => {
                const cont = document.getElementById('deposit-body');
                cont.innerHTML = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    cont.innerHTML += `
                        <tr>
                            <td class="p-6 font-bold text-slate-700">${d.username || 'User'}</td>
                            <td class="p-6 text-indigo-600 font-black">Rs ${d.amount}</td>
                            <td class="p-6 font-mono text-xs text-slate-400">${d.trx_id}</td>
                            <td class="p-6 flex gap-2">
                                <button onclick="approveDeposit('${doc.id}', '${d.uid}', ${d.amount})" class="bg-emerald-500 text-white px-5 py-2 rounded-xl font-bold text-[10px]">APPROVE</button>
                                <button onclick="rejectDeposit('${doc.id}')" class="bg-red-500 text-white px-5 py-2 rounded-xl font-bold text-[10px]">REJECT</button>
                            </td>
                        </tr>`;
                });
            });

            // 2. User Management
            db.collection("users").onSnapshot(snap => {
                const cont = document.getElementById('user-body');
                cont.innerHTML = "";
                snap.forEach(doc => {
                    const u = doc.data();
                    const name = u.username || u.name || u.displayName || "Unknown User";
                    cont.innerHTML += `
                        <tr>
                            <td class="p-5 font-bold text-sm text-slate-700">${name}</td>
                            <td class="p-5 text-indigo-600 font-black">Rs ${u.balance.toFixed(2)}</td>
                            <td class="p-5 font-mono text-[10px] text-slate-300">${doc.id.substring(0,8)}...</td>
                            <td class="p-5">
                                <button onclick="editBalance('${doc.id}', '${name}', ${u.balance})" class="bg-slate-100 text-slate-700 px-4 py-2 rounded-xl font-black text-[10px] hover:bg-indigo-600 hover:text-white transition-all uppercase">Edit Balance</button>
                            </td>
                        </tr>`;
                });
            });

            // 3. Gateway Settings
            db.collection("gateways").onSnapshot(snap => {
                const cont = document.getElementById('gateway-list');
                cont.innerHTML = "";
                snap.forEach(doc => {
                    const g = doc.data();
                    cont.innerHTML += `
                        <div class="p-6 bg-slate-50 rounded-3xl border-2 border-dashed border-slate-200">
                            <div class="grid grid-cols-2 gap-4 mb-4">
                                <input id="gn-${doc.id}" value="${g.name}" placeholder="Gateway (e.g JazzCash)" class="p-3 rounded-xl border text-sm font-bold">
                                <input id="gt-${doc.id}" value="${g.title}" placeholder="Account Title" class="p-3 rounded-xl border text-sm font-bold">
                                <input id="gnm-${doc.id}" value="${g.number}" placeholder="Account Number" class="p-3 rounded-xl border text-sm font-bold">
                                <input id="gl-${doc.id}" value="${g.logo}" placeholder="Logo Link (Image URL)" class="p-3 rounded-xl border text-sm font-bold">
                            </div>
                            <textarea id="gd-${doc.id}" class="w-full p-3 rounded-xl border text-xs" placeholder="Description">${g.desc}</textarea>
                            <div class="flex gap-2 mt-4">
                                <button onclick="saveGateway('${doc.id}')" class="bg-indigo-600 text-white px-6 py-2 rounded-xl font-bold text-[10px] uppercase">Update</button>
                                <button onclick="deleteGateway('${doc.id}')" class="bg-red-50 text-red-500 px-6 py-2 rounded-xl font-bold text-[10px] uppercase">Delete</button>
                            </div>
                        </div>`;
                });
            });

            // 4. Support Tickets
            db.collection("tickets").onSnapshot(snap => {
                const cont = document.getElementById('ticket-body');
                cont.innerHTML = "";
                snap.forEach(doc => {
                    const t = doc.data();
                    cont.innerHTML += `
                        <tr>
                            <td class="p-6 font-bold text-xs">${t.username || 'User'}</td>
                            <td class="p-6 text-slate-500 text-xs truncate max-w-[200px]">${t.message}</td>
                            <td class="p-6 uppercase text-[10px] font-black ${t.status === 'open' ? 'text-red-500' : 'text-emerald-500'}">${t.status}</td>
                            <td class="p-6">
                                <button onclick="replyTicket('${doc.id}', '${t.message}')" class="bg-slate-800 text-white px-4 py-2 rounded-xl font-bold text-[10px]">VIEW & REPLY</button>
                            </td>
                        </tr>`;
                });
            });
        }

        // DEPOSIT ACTIONS
        async function approveDeposit(id, uid, amt) {
            if(!confirm("Confirm and Add Rs " + amt + "?")) return;
            await db.collection("users").doc(uid).update({ 
                balance: firebase.firestore.FieldValue.increment(amt),
                totalRecharged: firebase.firestore.FieldValue.increment(amt)
            });
            await db.collection("deposits").doc(id).update({ status: "approved" });
            alert("Payment Approved!");
        }

        async function rejectDeposit(id) {
            if(!confirm("Reject this request?")) return;
            await db.collection("deposits").doc(id).update({ status: "rejected" });
            alert("Payment Rejected!");
        }

        // GATEWAY ACTIONS
        async function addNewGateway() {
            await db.collection("gateways").add({ name: "", title: "", number: "", logo: "", desc: "", status: "active" });
        }
        async function saveGateway(id) {
            await db.collection("gateways").doc(id).update({
                name: document.getElementById('gn-'+id).value,
                title: document.getElementById('gt-'+id).value,
                number: document.getElementById('gnm-'+id).value,
                logo: document.getElementById('gl-'+id).value,
                desc: document.getElementById('gd-'+id).value
            });
            alert("Gateway Updated!");
        }
        async function deleteGateway(id) { if(confirm("Delete?")) await db.collection("gateways").doc(id).delete(); }

        // BALANCE EDIT
        async function editBalance(uid, name, cur) {
            const val = prompt("Edit Balance for " + name, cur);
            if(val !== null) await db.collection("users").doc(uid).update({ balance: parseFloat(val) });
        }

        // TICKET REPLY
        async function replyTicket(id, msg) {
            const reply = prompt("User Message: " + msg + "\n\nType your Reply:");
            if(reply) {
                await db.collection("tickets").doc(id).update({ reply: reply, status: "closed" });
                alert("Reply Sent!");
            }
        }

        function searchTable(id, q) {
            const rows = document.getElementById(id).rows;
            for(let r of rows) { r.style.display = r.innerText.toLowerCase().includes(q.toLowerCase()) ? "" : "none"; }
        }
    </script>
</body>
</html>
